<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Survey | Pingu - Solar</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B35;
            --primary-dark: #E55A2B;
            --secondary: #FFC857;
            --accent: #00D9FF;
            --dark: #1A1A2E;
            --dark-light: #252541;
            --dark-lighter: #2F2F4A;
            --text: #EAEAEA;
            --text-dim: #9A9AB0;
            --success: #4ECCA3;
            --error: #FF6B6B;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--dark);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            margin-bottom: 2rem;
        }
        
        .logo {
            font-family: 'Syne', sans-serif;
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 50%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }
        
        h1 {
            font-family: 'Syne', sans-serif;
            font-size: 2.5rem;
            margin: 1rem 0 0.5rem 0;
            color: var(--text);
        }
        
        .controls {
            background: var(--dark-light);
            padding: 2rem;
            border-radius: 16px;
            margin-bottom: 2rem;
        }
        
        .input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .form-input {
            flex: 1;
            background: var(--dark-lighter);
            border: 2px solid var(--dark-lighter);
            color: var(--text);
            padding: 1rem 1.2rem;
            border-radius: 12px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
        }
        
        .btn {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            border-radius: 12px;
            font-family: 'Syne', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: var(--dark-lighter);
            color: var(--text);
        }
        
        .survey-list {
            background: var(--dark-light);
            padding: 2rem;
            border-radius: 16px;
            margin-bottom: 2rem;
        }
        
        .survey-item {
            background: var(--dark-lighter);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .survey-item:hover {
            border-color: var(--accent);
            transform: translateX(5px);
        }
        
        .survey-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .survey-item-title {
            font-family: 'Syne', sans-serif;
            font-size: 1.2rem;
            color: var(--accent);
        }
        
        .survey-item-date {
            color: var(--text-dim);
            font-size: 0.9rem;
        }
        
        .survey-viewer {
            background: var(--dark-light);
            padding: 2rem;
            border-radius: 16px;
            display: none;
        }
        
        .survey-viewer.active {
            display: block;
        }
        
        .report-header {
            border-bottom: 3px solid var(--primary);
            padding-bottom: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .metadata {
            background: var(--dark-lighter);
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        
        .metadata-item {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }
        
        .metadata-label {
            color: var(--text-dim);
            font-size: 0.85rem;
            text-transform: uppercase;
        }
        
        .metadata-value {
            color: var(--text);
            font-size: 1rem;
            font-weight: 500;
        }
        
        .section {
            margin-bottom: 3rem;
        }
        
        .section-title {
            font-family: 'Syne', sans-serif;
            font-size: 1.8rem;
            color: var(--accent);
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--dark-lighter);
        }
        
        .field-row {
            background: var(--dark-lighter);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            border-left: 4px solid var(--primary);
        }
        
        .field-question {
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }
        
        .field-answer {
            color: var(--text-dim);
            padding-left: 1rem;
            font-size: 0.95rem;
        }
        
        .field-photos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--dark);
        }
        
        .photo-placeholder {
            background: var(--dark);
            padding: 1.5rem;
            border-radius: 8px;
            border: 2px solid var(--dark-lighter);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            min-height: 150px;
        }
        
        .photo-placeholder:hover {
            border-color: var(--accent);
            transform: scale(1.02);
        }
        
        .survey-photo {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid var(--dark);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .survey-photo:hover {
            transform: scale(1.05);
            border-color: var(--accent);
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-dim);
        }
        
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        .alert.error {
            background: rgba(255, 107, 107, 0.2);
            color: var(--error);
            border: 2px solid var(--error);
        }
        
        .alert.success {
            background: rgba(78, 204, 163, 0.2);
            color: var(--success);
            border: 2px solid var(--success);
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        
        .modal-close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        
        @media print {
            body {
                background: white;
                color: black;
            }
            .controls, .action-buttons, .btn {
                display: none;
            }
            .survey-viewer {
                background: white;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="teamview.html" class="logo">Pingu - Solar</a>
            <h1>Survey Viewer</h1>
        </header>
        
        <div class="controls">
            <div class="input-group">
                <input 
                    type="text" 
                    id="job-number-input" 
                    class="form-input" 
                    placeholder="Enter Job Number (e.g., OE123456)"
                />
                <button class="btn" onclick="loadSurveysForJob()">Load Surveys</button>
            </div>
            <div id="alert-container"></div>
        </div>
        
        <div id="survey-list" class="survey-list" style="display: none;">
            <h2 style="font-family: 'Syne', sans-serif; margin-bottom: 1rem;">Available Documents</h2>
            <div id="survey-list-items"></div>
        </div>
        
        <div id="survey-viewer" class="survey-viewer">
            <div class="action-buttons">
                <button class="btn btn-secondary" onclick="printSurvey()">Print/PDF</button>
                <button class="btn btn-secondary" onclick="backToList()">‚Üê Back to List</button>
            </div>
            
            <div id="survey-content"></div>
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            Loading data...
        </div>
    </div>
    
    <div id="image-modal" class="modal" onclick="closeModal()">
        <span class="modal-close">&times;</span>
        <img class="modal-content" id="modal-image">
    </div>
    
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs, query, where } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyAc_yJQ_rkzuOBh-Yxg0Q4eooXtB-tQjm0",
            authDomain: "pingu-solar.firebaseapp.com",
            projectId: "pingu-solar",
            storageBucket: "pingu-solar.firebasestorage.app",
            messagingSenderId: "232764952866",
            appId: "1:232764952866:web:5923b7f419de6355d6157b",
            measurementId: "G-PFH059DZ64"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        window.db = db;
        window.firebaseModules = { collection, getDocs, query, where };
    </script>
    
    <script>
        let allDocuments = [];
        let currentDocument = null;
        
        function showAlert(message, type = 'error') {
            const container = document.getElementById('alert-container');
            container.innerHTML = `<div class="alert ${type}">${message}</div>`;
            setTimeout(() => { container.innerHTML = ''; }, 5000);
        }
        
        async function loadSurveysForJob() {
            const jobNumber = document.getElementById('job-number-input').value.trim();
            if (!jobNumber) {
                showAlert('Please enter a job number', 'error');
                return;
            }
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('survey-list').style.display = 'none';
            document.getElementById('survey-viewer').classList.remove('active');
            
            try {
                const { collection, query, where, getDocs } = window.firebaseModules;
                
                const collections = [
                    'site-surveys', 'jobs', 'installations', 'customers', 
                    'surveys', 'battery-surveys', 'solar-surveys', 
                    'inspections', 'tasks', 'notes'
                ];
                
                allDocuments = [];
                
                for (const col of collections) {
                    try {
                        const q = query(collection(window.db, col), where('jobNumber', '==', jobNumber));
                        const snapshot = await getDocs(q);
                        snapshot.forEach(doc => {
                            allDocuments.push({
                                id: doc.id,
                                source: col,
                                data: doc.data()
                            });
                        });
                    } catch (err) {
                        console.log(`Skipping ${col}:`, err.message);
                    }
                }
                
                if (allDocuments.length === 0) {
                    showAlert('No data found for this job number', 'error');
                    document.getElementById('loading').style.display = 'none';
                    return;
                }
                
                allDocuments.sort((a, b) => {
                    const dateA = a.data.submittedAt || a.data.createdAt || a.data.timestamp || 0;
                    const dateB = b.data.submittedAt || b.data.createdAt || b.data.timestamp || 0;
                    return new Date(dateB) - new Date(dateA);
                });
                
                displayDocumentList();
                showAlert(`Found ${allDocuments.length} document(s)`, 'success');
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('survey-list').style.display = 'block';
                
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error loading data', 'error');
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        window.loadSurveysForJob = loadSurveysForJob;
        
        function displayDocumentList() {
            const container = document.getElementById('survey-list-items');
            let html = '';
            
            allDocuments.forEach((doc, index) => {
                const dateField = doc.data.submittedAt || doc.data.createdAt || doc.data.timestamp;
                const date = dateField ? new Date(dateField).toLocaleDateString('en-GB') : 'Unknown';
                const time = dateField ? new Date(dateField).toLocaleTimeString('en-GB') : '';
                const sourceName = doc.source.replace(/-/g, ' ').toUpperCase();
                
                html += `
                    <div class="survey-item" onclick="viewDocument(${index})">
                        <div class="survey-item-header">
                            <div class="survey-item-title">${sourceName}</div>
                            <div class="survey-item-date">${date} ${time}</div>
                        </div>
                        <div style="color: var(--text-dim); font-size: 0.9rem;">
                            Job: ${doc.data.jobNumber || 'N/A'} | ID: ${doc.id}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        function viewDocument(index) {
            currentDocument = allDocuments[index];
            const content = document.getElementById('survey-content');
            
            const dateField = currentDocument.data.submittedAt || currentDocument.data.createdAt || currentDocument.data.timestamp;
            const date = dateField ? new Date(dateField).toLocaleDateString('en-GB') : 'N/A';
            const time = dateField ? new Date(dateField).toLocaleTimeString('en-GB') : 'N/A';
            
            let html = `
                <div class="report-header">
                    <h1>${currentDocument.source.replace(/-/g, ' ').toUpperCase()}</h1>
                    <div class="metadata">
                        <div class="metadata-item">
                            <div class="metadata-label">Collection</div>
                            <div class="metadata-value">${currentDocument.source}</div>
                        </div>
                        <div class="metadata-item">
                            <div class="metadata-label">Document ID</div>
                            <div class="metadata-value">${currentDocument.id}</div>
                        </div>
                        <div class="metadata-item">
                            <div class="metadata-label">Job Number</div>
                            <div class="metadata-value">${currentDocument.data.jobNumber || 'N/A'}</div>
                        </div>
                        <div class="metadata-item">
                            <div class="metadata-label">Date</div>
                            <div class="metadata-value">${date}</div>
                        </div>
                        <div class="metadata-item">
                            <div class="metadata-label">Time</div>
                            <div class="metadata-value">${time}</div>
                        </div>
                    </div>
                </div>
            `;
            
            // Check for sections structure
            if (currentDocument.data.sections && typeof currentDocument.data.sections === 'object') {
                Object.keys(currentDocument.data.sections).forEach(sectionKey => {
                    const sectionName = sectionKey.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase());
                    html += renderSection(sectionName, currentDocument.data.sections[sectionKey]);
                });
            } else {
                // Render all fields
                html += '<div class="section"><h2 class="section-title">All Fields</h2>';
                
                Object.keys(currentDocument.data).forEach(key => {
                    if (key === 'sections') return; // Skip if we already handled it
                    
                    const fieldName = key.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase());
                    const value = currentDocument.data[key];
                    
                    html += `
                        <div class="field-row">
                            <div class="field-question">${fieldName}</div>
                            <div class="field-answer">${smartFormatValue(value, key)}</div>
                        </div>
                    `;
                });
                
                html += '</div>';
            }
            
            content.innerHTML = html;
            document.getElementById('survey-list').style.display = 'none';
            document.getElementById('survey-viewer').classList.add('active');
        }
        
        window.viewDocument = viewDocument;
        
        function renderSection(title, data) {
            let html = `<div class="section"><h2 class="section-title">${title}</h2>`;
            
            const photoKeys = Object.keys(data).filter(k => k.includes('Photos'));
            const fieldKeys = Object.keys(data).filter(k => !k.includes('Photos'));
            
            fieldKeys.forEach(key => {
                const fieldName = key.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase());
                const value = data[key];
                const photoKey = key + 'Photos';
                const photos = data[photoKey] || [];
                
                html += `
                    <div class="field-row">
                        <div class="field-question">${fieldName}</div>
                        <div class="field-answer">${smartFormatValue(value, key)}</div>
                `;
                
                if (photos.length > 0) {
                    html += '<div class="field-photos">';
                    photos.forEach((photo, idx) => {
                        if (typeof photo === 'string' && photo.startsWith('data:image')) {
                            const kb = Math.round(photo.length * 0.75 / 1024);
                            html += `
                                <div class="photo-placeholder" onclick="viewImage('${photo}')">
                                    <span style="font-size: 3rem;">üì∑</span>
                                    <span style="font-size: 0.9rem; margin-top: 0.5rem;">Photo ${idx + 1}</span>
                                    <span style="font-size: 0.8rem; color: var(--accent);">${kb} KB</span>
                                    <span style="font-size: 0.75rem; color: var(--text-dim); margin-top: 0.25rem;">Click to view</span>
                                </div>
                            `;
                        } else {
                            html += `<img src="${photo}" class="survey-photo" loading="lazy" onclick="viewImage('${photo}')" />`;
                        }
                    });
                    html += '</div>';
                }
                
                html += '</div>';
            });
            
            html += '</div>';
            return html;
        }
        
        function smartFormatValue(value, key) {
            if (value === null || value === undefined || value === '') return 'N/A';
            if (typeof value === 'boolean') return value ? 'Yes' : 'No';
            if (typeof value === 'number') return value.toString();
            
            if (Array.isArray(value)) {
                if (value.length > 0 && typeof value[0] === 'string' && 
                    (value[0].startsWith('data:image') || value[0].startsWith('http'))) {
                    return `<span style="color: var(--accent);">${value.length} photo(s) attached</span>`;
                }
                return value.join(', ') || 'N/A';
            }
            
            if (typeof value === 'object') {
                const keys = Object.keys(value);
                if (keys.length > 3) {
                    return `<span style="color: var(--text-dim);">Object (${keys.length} properties)</span>`;
                }
                return `<pre style="font-size: 0.8rem; padding: 0.5rem; background: var(--dark); border-radius: 4px; overflow-x: auto;">${JSON.stringify(value, null, 2)}</pre>`;
            }
            
            if (typeof value === 'string') {
                if (value.startsWith('data:image')) {
                    const kb = Math.round(value.length * 0.75 / 1024);
                    return `<span style="color: var(--accent); cursor: pointer;" onclick="viewImage('${value}')">üì∑ Image (${kb}KB) - Click to view</span>`;
                }
                if (value.length > 300) {
                    return value.substring(0, 300) + '... <span style="color: var(--text-dim);">(truncated)</span>';
                }
                if ((value.startsWith('http://') || value.startsWith('https://')) && 
                    (value.includes('firebasestorage') || value.match(/\.(jpg|jpeg|png|gif|webp)$/i))) {
                    return `<img src="${value}" style="max-width: 200px; border-radius: 8px; margin-top: 0.5rem; cursor: pointer;" loading="lazy" onclick="viewImage('${value}')" />`;
                }
            }
            
            return value;
        }
        
        function viewImage(src) {
            document.getElementById('modal-image').src = src;
            document.getElementById('image-modal').classList.add('active');
        }
        
        window.viewImage = viewImage;
        
        function closeModal() {
            document.getElementById('image-modal').classList.remove('active');
        }
        
        window.closeModal = closeModal;
        
        function backToList() {
            document.getElementById('survey-viewer').classList.remove('active');
            document.getElementById('survey-list').style.display = 'block';
        }
        
        window.backToList = backToList;
        
        function printSurvey() {
            window.print();
        }
        
        window.printSurvey = printSurvey;
    </script>
</body>
</html>
