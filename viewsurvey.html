<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Survey | Pingu - Solar</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B35;
            --primary-dark: #E55A2B;
            --secondary: #FFC857;
            --accent: #00D9FF;
            --dark: #1A1A2E;
            --dark-light: #252541;
            --dark-lighter: #2F2F4A;
            --text: #EAEAEA;
            --text-dim: #9A9AB0;
            --success: #4ECCA3;
            --error: #FF6B6B;
        }
       
        * { margin: 0; padding: 0; box-sizing: border-box; }
       
        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--dark);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }
       
        .container { max-width: 1000px; margin: 0 auto; padding: 2rem; }
       
        header { margin-bottom: 2rem; }
       
        .logo {
            font-family: 'Syne', sans-serif;
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 50%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }
       
        h1 {
            font-family: 'Syne', sans-serif;
            font-size: 2.5rem;
            margin: 1rem 0 0.5rem 0;
            color: var(--text);
        }
       
        .controls {
            background: var(--dark-light);
            padding: 2rem;
            border-radius: 16px;
            margin-bottom: 2rem;
        }
       
        .input-group { display: flex; gap: 1rem; margin-bottom: 1rem; }
       
        .form-input {
            flex: 1;
            background: var(--dark-lighter);
            border: 2px solid var(--dark-lighter);
            color: var(--text);
            padding: 1rem 1.2rem;
            border-radius: 12px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
        }
       
        .btn {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            border-radius: 12px;
            font-family: 'Syne', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }
       
        .btn:hover:not(:disabled) { transform: translateY(-2px); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
       
        .btn-secondary { background: var(--dark-lighter); color: var(--text); }
       
        .survey-list {
            background: var(--dark-light);
            padding: 2rem;
            border-radius: 16px;
            margin-bottom: 2rem;
        }
       
        .survey-item {
            background: var(--dark-lighter);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
       
        .survey-item:hover { border-color: var(--accent); transform: translateX(5px); }
       
        .survey-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
       
        .survey-item-title {
            font-family: 'Syne', sans-serif;
            font-size: 1.2rem;
            color: var(--accent);
        }
       
        .survey-item-date { color: var(--text-dim); font-size: 0.9rem; }
       
        .survey-viewer {
            background: var(--dark-light);
            padding: 2rem;
            border-radius: 16px;
            display: none;
        }
       
        .survey-viewer.active { display: block; }
       
        .report-header {
            border-bottom: 3px solid var(--primary);
            padding-bottom: 1.5rem;
            margin-bottom: 2rem;
        }
       
        .metadata {
            background: var(--dark-lighter);
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
       
        .metadata-item { display: flex; flex-direction: column; gap: 0.3rem; }
       
        .metadata-label {
            color: var(--text-dim);
            font-size: 0.85rem;
            text-transform: uppercase;
        }
       
        .metadata-value {
            color: var(--text);
            font-size: 1rem;
            font-weight: 500;
        }
       
        .section { margin-bottom: 3rem; }
       
        .section-title {
            font-family: 'Syne', sans-serif;
            font-size: 1.8rem;
            color: var(--accent);
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--dark-lighter);
        }
       
        .field-row {
            background: var(--dark-lighter);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            border-left: 4px solid var(--primary);
        }
       
        .field-question {
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }
       
        .field-answer {
            color: var(--text-dim);
            padding-left: 1rem;
            font-size: 0.95rem;
        }
       
        .field-photos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--dark);
        }
       
        .photo-placeholder {
            background: var(--dark);
            padding: 1.5rem;
            border-radius: 8px;
            border: 2px solid var(--dark-lighter);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            min-height: 150px;
        }
       
        .photo-placeholder:hover {
            border-color: var(--accent);
            transform: scale(1.02);
        }
       
        .survey-photo {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid var(--dark);
            cursor: pointer;
            transition: all 0.3s ease;
        }
       
        .survey-photo:hover {
            transform: scale(1.05);
            border-color: var(--accent);
        }
       
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
       
        .loading { text-align: center; padding: 3rem; color: var(--text-dim); }
       
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
       
        .alert.error {
            background: rgba(255, 107, 107, 0.2);
            color: var(--error);
            border: 2px solid var(--error);
        }
       
        .alert.success {
            background: rgba(78, 204, 163, 0.2);
            color: var(--success);
            border: 2px solid var(--success);
        }
       
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            align-items: center;
            justify-content: center;
        }
       
        .modal.active { display: flex; }
       
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
       
        .modal-close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
       
        @media print {
            body { background: white; color: black; }
            .controls, .action-buttons, .btn { display: none; }
            .survey-viewer { background: white; }
        }
    </style>
</head>
<body>

        <header>
            <a href="teamview.html" class="logo">Pingu - Solar</a>

        <div class="controls">

        import { getFirestore, collection, getDocs, query, where } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

    <script>
        let allDocuments = [];
        let currentDocument = null;

        // ‚îÄ‚îÄ Section display order (matches form flow) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        const SECTION_DISPLAY_ORDER = [
            "surveyDetails",
            "riskAssessment",
            "electricalSystem",
            "propertyInternal",
            "propertyExternal",
            "scaffolding",
            "customerSignOff",
            "batteryDetails"   // for battery-only surveys
        ];

        const FIELD_DISPLAY_ORDER = {

            riskAssessment: ["riskAssessmentDone"],
            electricalSystem: [
                "meterPosition","meterPositionPhotos",
                "meterWorkNeeded","meterWorkDetails","meterWorkPhotos",
                "fuseRating",
                "earthingSystem","earthingSystemPhotos",
                "gasBonded","gasBondingEquipment","gasBondedPhotos",
                "waterBonded","waterBondingEquipment","waterBondedPhotos",
                "cableRun","cableRunPhotos",
                "batteryLocation","batteryLocationPhotos",
                "surfaceType","surfacePhotos",
                "batteryWidth","batteryDepth","batteryLength",
                "additionalNotesBattery",
                "renderCladding",
                "wifiSignal"
            ],
            propertyInternal: [
                "loftAccessible","loftAccessiblePhotos",
                "loftLadder",
                "loftBoarded",
                "asbestos","asbestosPhotos",
                "loftSpacePhotos",
                "rafterWidth","rafterDepth",
                "webWidth","webDepth","webLength",
                "trussSpacing",
                "deflection","deflectionPhotos",
                "rotDamage","rotDamagePhotos",
                "roofConcern","roofConcernPhotos",
                "dwarfWalls","dwarfWallsPhotos",
                "structuralWork","structuralWorkPhotos"
            ],
            propertyExternal: [
                "proposedDesignFit",
                "propertyPhotos",
                "roofCovering","roofCoveringPhotos",
                "numberStories",
                "roofCondition","roofConditionPhotos",
                "roofWorkAge",
                "roofObstructions","obstructionsPhotos",
                "roofShading","shadingPhotos",
                "additionalNotesProperty"
            ],
            scaffolding: [
                "accessType",
                "parkingAvailable",
                "overheadPowerlines","powerlinesPhotos",
                "propertyOnPavement","pavementPhotos",
                "groundType","groundTypePhotos",
                "accessIssues",
                "gutterObstacles","gutterObstaclesPhotos",
                "lowerRoofs","lowerRoofsPhotos",
                "additionalNotes"
            ],
            customerSignOff: ["date","name","signature"],
            batteryDetails: ["date","time","name"]
        };

        // ‚îÄ‚îÄ FULL exact question texts as they appear in Conduct Survey form ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        const QUESTION_TEXT = {
            // Survey Details
            conductedOn: "Conducted On (Date and Time)",
            surveyor: "Surveyor",
            customerPresent: "Customer Present During Survey?",
            additionalNotesCustomerPresent: "Additional Notes",

            // Personal Risk Assessment
            riskAssessmentDone: "Has a Risk Assessment Been Carried Out in Accordance with the Octopus Energy Site Survey Assessment Document?",

            // Electrical System
            meterPosition: "Position of Meter Cupboard or Incoming Supply",
            meterWorkNeeded: "Does work need to be carried out on the meter?",
            meterWorkDetails: "What work is required on the meter?",
            fuseRating: "What is the Fuse Rating?",
            earthingSystem: "Type of Earthing System",
            gasBonded: "Is Gas Bonded?",
            gasBondingEquipment: "Equipment and Location of Bonding Required",
            waterBonded: "Is Water Bonded?",
            waterBondingEquipment: "Equipment and Location of Bonding Required",
            cableRun: "Describe the Cable Run(s)",
            batteryLocation: "Battery and Inverter Location",
            surfaceType: "Type of Surface at Battery Location",
            batteryWidth: "Width (mm)",
            batteryDepth: "Depth (mm)",
            batteryLength: "Length (mm)",
            additionalNotesBattery: "Additional Notes",
            renderCladding: "Any Signs of Render or Cladding?",
            wifiSignal: "Is there WiFi Signal at the Proposed Inverter Location?",

            // Property (Internal)
            loftAccessible: "Is the Loft Accessible?",
            loftLadder: "Is a Loft Ladder Installed?",
            loftBoarded: "Is the Loft Boarded?",
            asbestos: "Are there any Signs of Asbestos?",
            rafterWidth: "Rafter Width (mm)",
            rafterDepth: "Rafter Depth (mm)",
            webWidth: "Web Width (mm)",
            webDepth: "Web Depth (mm)",
            webLength: "Web Length (mm)",
            trussSpacing: "Truss Spacing (mm)",
            deflection: "Are there any Signs of Deflection to the Existing Roof Slopes?",
            rotDamage: "Are there any Signs of Rot/Damage to the Internal Roof Structure?",
            roofConcern: "Are there any Signs of Anything Which Would Cause for Concern When Fitting Panels to the Roof?",
            dwarfWalls: "Are there any Dwarf Walls/Props Which Support the Purlins?",
            structuralWork: "Is there any Signs of Structural Work Which Has Been Carried Out to the Roof Structure Before?",

            // Property (External)
            proposedDesignFit: "Does the Proposed Design Fit?",
            roofCovering: "What is the Roof Covering Type?",
            numberStories: "Number of Stories",
            roofCondition: "Condition of Roof?",
            roofWorkAge: "How Many Years Ago was the Last Work Carried Out on the Roof?",
            roofObstructions: "Are there any Obstructions on the Roof?",
            roofShading: "Is there any Form of Shading?",
            additionalNotesProperty: "Additional Notes",

            // Scaffolding
            accessType: "Type of Access to Property",
            parkingAvailable: "Parking Available?",
            overheadPowerlines: "Are there any Overhead Powerlines Close to the Property?",
            propertyOnPavement: "Is the Property on a Pavement or Main Highway?",
            groundType: "Type of Ground Around for Scaffolding",
            accessIssues: "Any Access Issues? (through the house or through a garage for example)",
            gutterObstacles: "Any Obstacles Below the Gutter Line?",
            lowerRoofs: "Lower Roofs - Are They Weight Bearing or To Be Avoided?",
            additionalNotes: "Scaffolding Additional Notes",

            // Customer Sign-off
            date: "Date",
            name: "Customer Name",
            signature: "Customer Signature"
        };
        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

        function showAlert(message, type = 'error') {
            const container = document.getElementById('alert-container');
            container.innerHTML = `<div class="alert ${type}">${message}</div>`;
            setTimeout(() => container.innerHTML = '', 5000);
        }

        async function loadSurveysForJob() {
            const jobNumber = document.getElementById('job-number-input').value.trim();
            if (!jobNumber) return showAlert('Please enter a job number', 'error');

            document.getElementById('loading').style.display = 'block';
            document.getElementById('survey-list').style.display = 'none';
            document.getElementById('survey-viewer').classList.remove('active');

            try {
                const { collection, query, where, getDocs } = window.firebaseModules;
                const collections = ['site-surveys','jobs','installations','customers','surveys','battery-surveys','solar-surveys','inspections','tasks','notes'];
                allDocuments = [];

                for (const col of collections) {
                    try {
                        const q = query(collection(window.db, col), where('jobNumber', '==', jobNumber));
                        const snapshot = await getDocs(q);
                        snapshot.forEach(doc => {
                            allDocuments.push({ id: doc.id, source: col, data: doc.data() });
                        });
                    } catch (e) {}
                }

                if (!allDocuments.length) {
                    showAlert('No data found for this job number', 'error');
                    document.getElementById('loading').style.display = 'none';
                    return;
                }

                allDocuments.sort((a,b) => {
                    const da = a.data.submittedAt || a.data.createdAt || a.data.timestamp || 0;
                    const db = b.data.submittedAt || b.data.createdAt || b.data.timestamp || 0;
                    return new Date(db) - new Date(da);
                });

                displayDocumentList();
                showAlert(`Found ${allDocuments.length} document(s)`, 'success');
                document.getElementById('loading').style.display = 'none';
                document.getElementById('survey-list').style.display = 'block';
            } catch (e) {
                console.error(e);
                showAlert('Error loading data', 'error');
                document.getElementById('loading').style.display = 'none';
            }
        }

        window.loadSurveysForJob = loadSurveysForJob;

        function displayDocumentList() {
            const container = document.getElementById('survey-list-items');
            let html = '';
            allDocuments.forEach((doc, i) => {
                const d = doc.data.submittedAt || doc.data.createdAt || doc.data.timestamp;
                const date = d ? new Date(d).toLocaleDateString('en-GB') : 'Unknown';
                const time = d ? new Date(d).toLocaleTimeString('en-GB') : '';
                html += `
                    <div class="survey-item" onclick="viewDocument(${i})">
                        <div class="survey-item-header">
                            <div class="survey-item-title">${doc.source.replace(/-/g,' ').toUpperCase()}</div>
                            <div class="survey-item-date">${date} ${time}</div>
                        </div>
                        <div style="color:var(--text-dim);font-size:0.9rem;">
                            Job: ${doc.data.jobNumber || 'N/A'} | ID: ${doc.id}
                        </div>
                    </div>`;
            });
            container.innerHTML = html;
        }

        function viewDocument(index) {
            currentDocument = allDocuments[index];
            const content = document.getElementById('survey-content');

            const d = currentDocument.data.submittedAt || currentDocument.data.createdAt || currentDocument.data.timestamp;
            const date = d ? new Date(d).toLocaleDateString('en-GB') : 'N/A';
            const time = d ? new Date(d).toLocaleTimeString('en-GB') : 'N/A';

            let html = `
                <div class="report-header">
                    <h1>${currentDocument.source.replace(/-/g,' ').toUpperCase()}</h1>
                    <div class="metadata">
                        <div class="metadata-item"><div class="metadata-label">Collection</div><div class="metadata-value">${currentDocument.source}</div></div>
                        <div class="metadata-item"><div class="metadata-label">Document ID</div><div class="metadata-value">${currentDocument.id}</div></div>
                        <div class="metadata-item"><div class="metadata-label">Job Number</div><div class="metadata-value">${currentDocument.data.jobNumber || 'N/A'}</div></div>
                        <div class="metadata-item"><div class="metadata-label">Date</div><div class="metadata-value">${date}</div></div>
                        <div class="metadata-item"><div class="metadata-label">Time</div><div class="metadata-value">${time}</div></div>
                    </div>
                </div>`;

            if (currentDocument.data.sections) {
                SECTION_DISPLAY_ORDER.forEach(secKey => {
                    if (currentDocument.data.sections[secKey]) {
                        html += renderSection(
                            formatSectionTitle(secKey),
                            currentDocument.data.sections[secKey],
                            secKey
                        );
                    }
                });
            } else {
                html += '<div class="section"><h2 class="section-title">All Fields</h2>';
                Object.keys(currentDocument.data).forEach(k => {
                    if (k === 'sections') return;
                    const q = QUESTION_TEXT[k] || k.replace(/([A-Z])/g,' $1').replace(/^./,s=>s.toUpperCase());
                    html += `<div class="field-row"><div class="field-question">${q}</div><div class="field-answer">${smartFormatValue(currentDocument.data[k],k)}</div></div>`;
                });
                html += '</div>';
            }

            content.innerHTML = html;
            document.getElementById('survey-list').style.display = 'none';
            document.getElementById('survey-viewer').classList.add('active');
        }

        window.viewDocument = viewDocument;

        function formatSectionTitle(key) {
            return key.replace(/([A-Z])/g, ' $1').replace(/^./, s => s.toUpperCase()).trim();
        }

        function renderSection(title, data, sectionKey) {
            let html = `<div class="section"><h2 class="section-title">${title}</h2>`;
            const order = FIELD_DISPLAY_ORDER[sectionKey] || Object.keys(data).sort();

            order.forEach(key => {
                if (key.endsWith('Photos')) return;

                const val = data[key];
                const pKey = key + 'Photos';
                const photos = data[pKey] || [];

                if ((val == null || val === '') && !photos.length) return;

                const question = QUESTION_TEXT[key] || 
                    key.replace(/([A-Z])/g, ' $1').replace(/^./, s => s.toUpperCase()).trim();

                html += `
                    <div class="field-row">
                        <div class="field-question">${question}</div>
                        <div class="field-answer">${smartFormatValue(val, key)}</div>
                `;

                if (photos.length) {
                    html += '<div class="field-photos">';
                    photos.forEach((p, i) => {
                        const src = typeof p === 'string' ? p : '';
                        const kb = src.startsWith('data:') ? Math.round(src.length * 0.75 / 1024) : '‚Äî';
                        html += `
                            <div class="photo-placeholder" onclick="viewImage('${src}')">
                                <span style="font-size:3rem;">üì∑</span>
                                <span style="font-size:0.9rem;margin-top:0.5rem;">Photo ${i+1}</span>
                                <span style="font-size:0.8rem;color:var(--accent);">${kb} KB</span>
                                <span style="font-size:0.75rem;color:var(--text-dim);margin-top:0.25rem;">Click to view</span>
                            </div>`;
                    });
                    html += '</div>';
                }

                html += '</div>';
            });

            html += '</div>';
            return html;
        }

        function smartFormatValue(v, key) {
            if (v == null || v === '') return 'N/A';
            if (typeof v === 'boolean') return v ? 'Yes' : 'No';
            if (typeof v === 'number') return v.toString();
            if (Array.isArray(v)) {
                if (v.length && typeof v[0]==='string' && (v[0].startsWith('data:image')||v[0].startsWith('http'))) {
                    return `<span style="color:var(--accent);">${v.length} photo(s) attached</span>`;
                }
                return v.join(', ') || 'N/A';
            }
            if (typeof v === 'object') {
                const ks = Object.keys(v);
                if (ks.length > 3) return `<span style="color:var(--text-dim);">Object (${ks.length} properties)</span>`;
                return `<pre style="font-size:0.8rem;padding:0.5rem;background:var(--dark);border-radius:4px;overflow-x:auto;">${JSON.stringify(v,null,2)}</pre>`;
            }
            if (typeof v === 'string') {
                if (v.startsWith('data:image')) {
                    const kb = Math.round(v.length * 0.75 / 1024);
                    return `<span style="color:var(--accent);cursor:pointer;" onclick="viewImage('${v}')">üì∑ Image (${kb}KB) - Click to view</span>`;
                }
                if (v.length > 300) return v.substring(0,300)+'... <span style="color:var(--text-dim);">(truncated)</span>';
                if ((v.startsWith('http://')||v.startsWith('https://')) && (v.includes('firebasestorage') || /\.(jpg|jpeg|png|gif|webp)$/i.test(v))) {
                    return `<img src="${v}" style="max-width:200px;border-radius:8px;margin-top:0.5rem;cursor:pointer;" loading="lazy" onclick="viewImage('${v}')" />`;
                }
            }
            return v;
        }

        function viewImage(src) {
            document.getElementById('modal-image').src = src;
            document.getElementById('image-modal').classList.add('active');
        }

        window.viewImage = viewImage;

        function closeModal() {
            document.getElementById('image-modal').classList.remove('active');
        }

        window.closeModal = closeModal;

        function backToList() {
            document.getElementById('survey-viewer').classList.remove('active');
            document.getElementById('survey-list').style.display = 'block';
        }

        window.backToList = backToList;

        function printSurvey() {
            window.print();
        }

        window.printSurvey = printSurvey;
    </script>
