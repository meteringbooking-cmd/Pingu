<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Survey | Pingu - Solar</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B35;
            --primary-dark: #E55A2B;
            --secondary: #FFC857;
            --accent: #00D9FF;
            --dark: #1A1A2E;
            --dark-light: #252541;
            --dark-lighter: #2F2F4A;
            --text: #EAEAEA;
            --text-dim: #9A9AB0;
            --success: #4ECCA3;
            --error: #FF6B6B;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--dark);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            margin-bottom: 2rem;
        }
        
        .logo {
            font-family: 'Syne', sans-serif;
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 50%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }
        
        h1 {
            font-family: 'Syne', sans-serif;
            font-size: 2.5rem;
            margin: 1rem 0 0.5rem 0;
            color: var(--text);
        }
        
        .controls {
            background: var(--dark-light);
            padding: 2rem;
            border-radius: 16px;
            margin-bottom: 2rem;
        }
        
        .input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .form-input {
            flex: 1;
            background: var(--dark-lighter);
            border: 2px solid var(--dark-lighter);
            color: var(--text);
            padding: 1rem 1.2rem;
            border-radius: 12px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
        }
        
        .btn {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            border-radius: 12px;
            font-family: 'Syne', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: var(--dark-lighter);
            color: var(--text);
        }
        
        .survey-list {
            background: var(--dark-light);
            padding: 2rem;
            border-radius: 16px;
            margin-bottom: 2rem;
        }
        
        .survey-item {
            background: var(--dark-lighter);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .survey-item:hover {
            border-color: var(--accent);
            transform: translateX(5px);
        }
        
        .survey-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .survey-item-title {
            font-family: 'Syne', sans-serif;
            font-size: 1.2rem;
            color: var(--accent);
        }
        
        .survey-item-date {
            color: var(--text-dim);
            font-size: 0.9rem;
        }
        
        .survey-viewer {
            background: var(--dark-light);
            padding: 2rem;
            border-radius: 16px;
            display: none;
        }
        
        .survey-viewer.active {
            display: block;
        }
        
        .report-header {
            border-bottom: 3px solid var(--primary);
            padding-bottom: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .metadata {
            background: var(--dark-lighter);
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        
        .metadata-item {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }
        
        .metadata-label {
            color: var(--text-dim);
            font-size: 0.85rem;
            text-transform: uppercase;
        }
        
        .metadata-value {
            color: var(--text);
            font-size: 1rem;
            font-weight: 500;
        }
        
        .section {
            margin-bottom: 3rem;
        }
        
        .section-title {
            font-family: 'Syne', sans-serif;
            font-size: 1.8rem;
            color: var(--accent);
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--dark-lighter);
        }
        
        .field-row {
            background: var(--dark-lighter);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            border-left: 4px solid var(--primary);
        }
        
        .field-question {
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }
        
        .field-answer {
            color: var(--text-dim);
            padding-left: 1rem;
            font-size: 0.95rem;
        }
        
        .field-photos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--dark);
        }
        
        .photo-placeholder {
            background: var(--dark);
            padding: 1.5rem;
            border-radius: 8px;
            border: 2px solid var(--dark-lighter);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            min-height: 150px;
        }
        
        .photo-placeholder:hover {
            border-color: var(--accent);
            transform: scale(1.02);
        }
        
        .survey-photo {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid var(--dark);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .survey-photo:hover {
            transform: scale(1.05);
            border-color: var(--accent);
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-dim);
        }
        
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        .alert.error {
            background: rgba(255, 107, 107, 0.2);
            color: var(--error);
            border: 2px solid var(--error);
        }
        
        .alert.success {
            background: rgba(78, 204, 163, 0.2);
            color: var(--success);
            border: 2px solid var(--success);
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        
        .modal-close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        
        @media print {
            body {
                background: white;
                color: black;
            }
            .controls, .action-buttons, .btn {
                display: none;
            }
            .survey-viewer {
                background: white;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="teamview.html" class="logo">Pingu - Solar</a>
            <h1>Survey Viewer</h1>
        </header>
        
        <div class="controls">
            <div class="input-group">
                <input 
                    type="text" 
                    id="job-number-input" 
                    class="form-input" 
                    placeholder="Enter Job Number (e.g., OE123456)"
                />
                <button class="btn" onclick="loadSurveysForJob()">Load Surveys</button>
            </div>
            <div id="alert-container"></div>
        </div>
        
        <div id="survey-list" class="survey-list" style="display: none;">
            <h2 style="font-family: 'Syne', sans-serif; margin-bottom: 1rem;">Available Documents</h2>
            <div id="survey-list-items"></div>
        </div>
        
        <div id="survey-viewer" class="survey-viewer">
            <div class="action-buttons">
                <button class="btn btn-secondary" onclick="printSurvey()">Print/PDF</button>
                <button class="btn btn-secondary" onclick="backToList()">‚Üê Back to List</button>
            </div>
            
            <div id="survey-content"></div>
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            Loading data...
        </div>
    </div>
    
    <div id="image-modal" class="modal" onclick="closeModal()">
        <span class="modal-close">&times;</span>
        <img class="modal-content" id="modal-image">
    </div>
    
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs, query, where } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyAc_yJQ_rkzuOBh-Yxg0Q4eooXtB-tQjm0",
            authDomain: "pingu-solar.firebaseapp.com",
            projectId: "pingu-solar",
            storageBucket: "pingu-solar.firebasestorage.app",
            messagingSenderId: "232764952866",
            appId: "1:232764952866:web:5923b7f419de6355d6157b",
            measurementId: "G-PFH059DZ64"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        window.db = db;
        window.firebaseModules = { collection, getDocs, query, where };
    </script>
    
    <script>
        let allDocuments = [];
        let currentDocument = null;
        
        function showAlert(message, type = 'error') {
            const container = document.getElementById('alert-container');
            container.innerHTML = `<div class="alert ${type}">${message}</div>`;
            setTimeout(() => { container.innerHTML = ''; }, 5000);
        }
        
        async function loadSurveysForJob() {
            const jobNumber = document.getElementById('job-number-input').value.trim();
            if (!jobNumber) {
                showAlert('Please enter a job number', 'error');
                return;
            }
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('survey-list').style.display = 'none';
            document.getElementById('survey-viewer').classList.remove('active');
            
            try {
                const { collection, query, where, getDocs } = window.firebaseModules;
                
                const collections = [
                    'site-surveys', 'jobs', 'installations', 'customers', 
                    'surveys', 'battery-surveys', 'solar-surveys', 
                    'inspections', 'tasks', 'notes'
                ];
                
                allDocuments = [];
                
                for (const col of collections) {
                    try {
                        const q = query(collection(window.db, col), where('jobNumber', '==', jobNumber));
                        const snapshot = await getDocs(q);
                        snapshot.forEach(doc => {
                            allDocuments.push({
                                id: doc.id,
                                source: col,
                                data: doc.data()
                            });
                        });
                    } catch (err) {
                        console.log(`Skipping ${col}:`, err.message);
                    }
                }
                
                if (allDocuments.length === 0) {
                    showAlert('No data found for this job number', 'error');
                    document.getElementById('loading').style.display = 'none';
                    return;
                }
                
                allDocuments.sort((a, b) => {
                    const dateA = a.data.submittedAt || a.data.createdAt || a.data.timestamp || 0;
                    const dateB = b.data.submittedAt || b.data.createdAt || b.data.timestamp || 0;
                    return new Date(dateB) - new Date(dateA);
                });
                
                displayDocumentList();
                showAlert(`Found ${allDocuments.length} document(s)`, 'success');
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('survey-list').style.display = 'block';
                
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error loading data', 'error');
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        window.loadSurveysForJob = loadSurveysForJob;
        
        function displayDocumentList() {
            const container = document.getElementById('survey-list-items');
            let html = '';
            
            allDocuments.forEach((doc, index) => {
                const dateField = doc.data.submittedAt || doc.data.createdAt || doc.data.timestamp;
                const date = dateField ? new Date(dateField).toLocaleDateString('en-GB') : 'Unknown';
                const time = dateField ? new Date(dateField).toLocaleTimeString('en-GB') : '';
                const sourceName = doc.source.replace(/-/g, ' ').toUpperCase();
                const surveyType = doc.data.surveyType ? 
                    (doc.data.surveyType === 'battery-and-solar' ? 'Battery and Solar' : 
                     doc.data.surveyType.charAt(0).toUpperCase() + doc.data.surveyType.slice(1)) : '';
                
                html += `
                    <div class="survey-item" onclick="viewDocument(${index})">
                        <div class="survey-item-header">
                            <div class="survey-item-title">${sourceName}${surveyType ? ' - ' + surveyType : ''}</div>
                            <div class="survey-item-date">${date} ${time}</div>
                        </div>
                        <div style="color: var(--text-dim); font-size: 0.9rem;">
                            Job: ${doc.data.jobNumber || 'N/A'} | ID: ${doc.id}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        function viewDocument(index) {
            currentDocument = allDocuments[index];
            const content = document.getElementById('survey-content');
            
            const dateField = currentDocument.data.submittedAt || currentDocument.data.createdAt || currentDocument.data.timestamp;
            const date = dateField ? new Date(dateField).toLocaleDateString('en-GB') : 'N/A';
            const time = dateField ? new Date(dateField).toLocaleTimeString('en-GB') : 'N/A';
            
            let html = `
                <div class="report-header">
                    <h1>Site Survey Report</h1>
                    <div class="metadata">
                        <div class="metadata-item">
                            <div class="metadata-label">Job Number</div>
                            <div class="metadata-value">${currentDocument.data.jobNumber || 'N/A'}</div>
                        </div>
                        <div class="metadata-item">
                            <div class="metadata-label">Survey Type</div>
                            <div class="metadata-value">${currentDocument.data.surveyType === 'battery-and-solar' ? 'Battery and Solar' : 
                                currentDocument.data.surveyType ? currentDocument.data.surveyType.charAt(0).toUpperCase() + currentDocument.data.surveyType.slice(1) : 'N/A'}</div>
                        </div>
                        <div class="metadata-item">
                            <div class="metadata-label">Date Submitted</div>
                            <div class="metadata-value">${date}</div>
                        </div>
                        <div class="metadata-item">
                            <div class="metadata-label">Time Submitted</div>
                            <div class="metadata-value">${time}</div>
                        </div>
                        <div class="metadata-item">
                            <div class="metadata-label">Status</div>
                            <div class="metadata-value">${currentDocument.data.status || 'N/A'}</div>
                        </div>
                    </div>
                </div>
            `;
            
            // Render based on survey type
            if (currentDocument.data.surveyType === 'battery' && currentDocument.data.sections?.batteryDetails) {
                html += renderBatterySurvey(currentDocument.data.sections.batteryDetails);
            } else if (currentDocument.data.surveyType === 'battery-and-solar' && currentDocument.data.sections) {
                html += renderBatterySolarSurvey(currentDocument.data.sections);
            } else {
                // Fallback for other documents
                html += '<div class="section"><h2 class="section-title">Document Data</h2>';
                Object.keys(currentDocument.data).forEach(key => {
                    if (key === 'sections') return;
                    const fieldName = key.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase());
                    html += renderField(fieldName, currentDocument.data[key]);
                });
                html += '</div>';
            }
            
            content.innerHTML = html;
            document.getElementById('survey-list').style.display = 'none';
            document.getElementById('survey-viewer').classList.add('active');
        }
        
        window.viewDocument = viewDocument;
        
        function renderBatterySurvey(batteryDetails) {
            let html = '<div class="section"><h2 class="section-title">üîã Battery Survey Details</h2>';
            html += renderField('Date', batteryDetails.date);
            html += renderField('Time', batteryDetails.time);
            html += renderField('Surveyor Name', batteryDetails.name);
            html += '</div>';
            return html;
        }
        
        function renderBatterySolarSurvey(sections) {
            let html = '';
            
            // Survey Details
            if (sections.surveyDetails) {
                html += '<div class="section"><h2 class="section-title">üìÖ Survey Details</h2>';
                html += renderField('Conducted On (Date and Time)', sections.surveyDetails.conductedOn);
                html += renderField('Surveyor', sections.surveyDetails.surveyor);
                html += renderField('Customer Present During Survey?', sections.surveyDetails.customerPresent);
                html += renderField('Additional Notes', sections.surveyDetails.additionalNotesCustomerPresent);
                html += '</div>';
            }
            
            // Risk Assessment
            if (sections.riskAssessment) {
                html += '<div class="section"><h2 class="section-title">‚ö†Ô∏è Personal Risk Assessment</h2>';
                html += renderField('Has a Risk Assessment Been Carried Out in Accordance with the Octopus Energy Site Survey Assessment Document?', 
                    sections.riskAssessment.riskAssessmentDone);
                html += '</div>';
            }
            
            // Electrical System
            if (sections.electricalSystem) {
                html += '<div class="section"><h2 class="section-title">‚ö° Electrical System</h2>';
                html += renderFieldWithPhotos('Position of Meter Cupboard or Incoming Supply', 
                    sections.electricalSystem.meterPosition, sections.electricalSystem.meterPositionPhotos);
                html += renderField('Does work need to be carried out on the meter?', sections.electricalSystem.meterWorkNeeded);
                if (sections.electricalSystem.meterWorkDetails) {
                    html += renderFieldWithPhotos('What work is required on the meter?', 
                        sections.electricalSystem.meterWorkDetails, sections.electricalSystem.meterWorkPhotos);
                }
                html += renderField('What is the Fuse Rating?', sections.electricalSystem.fuseRating);
                html += renderFieldWithPhotos('Type of Earthing System', 
                    sections.electricalSystem.earthingSystem, sections.electricalSystem.earthingSystemPhotos);
                html += renderFieldWithPhotos('Is Gas Bonded?', 
                    sections.electricalSystem.gasBonded, sections.electricalSystem.gasBondedPhotos);
                if (sections.electricalSystem.gasBondingEquipment) {
                    html += renderField('Equipment and Location of Bonding Required', sections.electricalSystem.gasBondingEquipment);
                }
                html += renderFieldWithPhotos('Is Water Bonded?', 
                    sections.electricalSystem.waterBonded, sections.electricalSystem.waterBondedPhotos);
                if (sections.electricalSystem.waterBondingEquipment) {
                    html += renderField('Equipment and Location of Bonding Required', sections.electricalSystem.waterBondingEquipment);
                }
                html += renderFieldWithPhotos('Describe the Cable Run(s)', 
                    sections.electricalSystem.cableRun, sections.electricalSystem.cableRunPhotos);
                html += renderFieldWithPhotos('Battery and Inverter Location', 
                    sections.electricalSystem.batteryLocation, sections.electricalSystem.batteryLocationPhotos);
                html += renderFieldWithPhotos('Type of Surface at Battery Location', 
                    sections.electricalSystem.surfaceType, sections.electricalSystem.surfacePhotos);
                html += renderField('Width (mm)', sections.electricalSystem.batteryWidth);
                html += renderField('Depth (mm)', sections.electricalSystem.batteryDepth);
                html += renderField('Length (mm)', sections.electricalSystem.batteryLength);
                html += renderField('Additional Notes', sections.electricalSystem.additionalNotesBattery);
                html += renderField('Any Signs of Render or Cladding?', sections.electricalSystem.renderCladding);
                html += renderField('Is there WiFi Signal at the Proposed Inverter Location?', sections.electricalSystem.wifiSignal);
                html += '</div>';
            }
            
            // Property Internal
            if (sections.propertyInternal) {
                html += '<div class="section"><h2 class="section-title">üèöÔ∏è Property (Internal)</h2>';
                html += renderFieldWithPhotos('Is the Loft Accessible?', 
                    sections.propertyInternal.loftAccessible, sections.propertyInternal.loftAccessiblePhotos);
                html += renderField('Is a Loft Ladder Installed?', sections.propertyInternal.loftLadder);
                html += renderField('Is the Loft Boarded?', sections.propertyInternal.loftBoarded);
                html += renderFieldWithPhotos('Are there any Signs of Asbestos?', 
                    sections.propertyInternal.asbestos, sections.propertyInternal.asbestosPhotos);
                html += renderFieldWithPhotos('Wide Angle Inside the Loft Space', '', sections.propertyInternal.loftSpacePhotos);
                html += renderField('Rafter Width (mm)', sections.propertyInternal.rafterWidth);
                html += renderField('Rafter Depth (mm)', sections.propertyInternal.rafterDepth);
                html += renderField('Web Width (mm)', sections.propertyInternal.webWidth);
                html += renderField('Web Depth (mm)', sections.propertyInternal.webDepth);
                html += renderField('Web Length (mm)', sections.propertyInternal.webLength);
                html += renderField('Truss Spacing (mm)', sections.propertyInternal.trussSpacing);
                html += renderFieldWithPhotos('Are there any Signs of Deflection to the Existing Roof Slopes?', 
                    sections.propertyInternal.deflection, sections.propertyInternal.deflectionPhotos);
                html += renderFieldWithPhotos('Are there any Signs of Rot/Damage to the Internal Roof Structure?', 
                    sections.propertyInternal.rotDamage, sections.propertyInternal.rotDamagePhotos);
                html += renderFieldWithPhotos('Are there any Signs of Anything Which Would Cause for Concern When Fitting Panels to the Roof?', 
                    sections.propertyInternal.roofConcern, sections.propertyInternal.roofConcernPhotos);
                html += renderFieldWithPhotos('Are there any Dwarf Walls/Props Which Support the Purlins?', 
                    sections.propertyInternal.dwarfWalls, sections.propertyInternal.dwarfWallsPhotos);
                html += renderFieldWithPhotos('Is there any Signs of Structural Work Which Has Been Carried Out to the Roof Structure Before?', 
                    sections.propertyInternal.structuralWork, sections.propertyInternal.structuralWorkPhotos);
                html += '</div>';
            }
            
            // Property External
            if (sections.propertyExternal) {
                html += '<div class="section"><h2 class="section-title">üèöÔ∏è Property (External)</h2>';
                html += renderField('Does the Proposed Design Fit?', sections.propertyExternal.proposedDesignFit);
                html += renderFieldWithPhotos('Wide Angle Shots of the Property Including All Property Faces', '', 
                    sections.propertyExternal.propertyPhotos);
                html += renderFieldWithPhotos('What is the Roof Covering Type?', 
                    sections.propertyExternal.roofCovering, sections.propertyExternal.roofCoveringPhotos);
                html += renderField('Number of Stories', sections.propertyExternal.numberStories);
                html += renderFieldWithPhotos('Condition of Roof?', 
                    sections.propertyExternal.roofCondition, sections.propertyExternal.roofConditionPhotos);
                html += renderField('How Many Years Ago was the Last Work Carried Out on the Roof?', sections.propertyExternal.roofWorkAge);
                html += renderFieldWithPhotos('Are there any Obstructions on the Roof?', 
                    sections.propertyExternal.roofObstructions, sections.propertyExternal.obstructionsPhotos);
                html += renderFieldWithPhotos('Is there any Form of Shading?', 
                    sections.propertyExternal.roofShading, sections.propertyExternal.shadingPhotos);
                html += renderField('Additional Notes', sections.propertyExternal.additionalNotesProperty);
                html += '</div>';
            }
            
            // Scaffolding
            if (sections.scaffolding) {
                html += '<div class="section"><h2 class="section-title">üèóÔ∏è Scaffolding</h2>';
                html += renderField('Type of Access to Property', sections.scaffolding.accessType);
                html += renderField('Parking Available?', sections.scaffolding.parkingAvailable);
                html += renderFieldWithPhotos('Are there any Overhead Powerlines Close to the Property?', 
                    sections.scaffolding.overheadPowerlines, sections.scaffolding.powerlinesPhotos);
                html += renderFieldWithPhotos('Is the Property on a Pavement or Main Highway?', 
                        { key: 'customerSignOff', title: 'Customer Sign-off', fields: ['date', 'name', 'signature'] }
                    ];
                    
                    orderedSections.forEach(section => {
                        if (currentSurvey.sections[section.key]) {
                            html += renderOrderedSection(section.title, currentSurvey.sections[section.key], section.fields);
                        }
                    });
                }
            }
            
            // ALWAYS show complete raw Firebase data
            html += `
                <div style="margin-top: 3rem; padding: 1.5rem; background: var(--dark-lighter); border-radius: 12px; border: 2px solid var(--primary);">
                    <h3 style="color: var(--primary); font-family: 'Syne', sans-serif;">Complete Firebase Data</h3>
                    <p style="color: var(--text-dim); font-size: 0.9rem; margin-bottom: 1rem;">Everything stored in Firebase for this survey:</p>
                    <pre style="overflow-x: auto; padding: 1rem; background: var(--dark); border-radius: 8px; font-size: 0.8rem; max-height: 500px; overflow-y: auto; color: var(--text);">${JSON.stringify(currentSurvey, null, 2)}</pre>
                </div>
            `;
            
            content.innerHTML = html;
            
            document.getElementById('survey-list').style.display = 'none';
            viewer.classList.add('active');
        }
        
        function renderSection(title, sectionData) {
            let html = `
                <div class="section">
                    <h2 class="section-title">${title}</h2>
            `;
            
            const fieldKeys = Object.keys(sectionData).filter(key => !key.includes('Photos'));
            
            fieldKeys.forEach(key => {
                const value = sectionData[key];
                const fieldName = formatFieldName(key);
                const fieldValue = formatFieldValue(value);
                const photoKey = key + 'Photos';
                const photos = sectionData[photoKey] || [];
                
                html += `
                    <div class="field-row">
                        <div class="field-question">${fieldName}</div>
                        <div class="field-answer">${fieldValue}</div>
                `;
                
                if (photos && photos.length > 0) {
                    html += '<div class="field-photos">';
                    photos.forEach(photo => {
                        html += `<img src="${photo}" alt="${fieldName}" class="survey-photo" onclick="openModal('${photo}')" />`;
                    });
                    html += '</div>';
                }
                
                html += '</div>';
            });
            
            html += '</div>';
            return html;
        }
        
        function formatFieldName(key) {
            return key
                .replace(/([A-Z])/g, ' $1')
                .replace(/^./, str => str.toUpperCase())
                .replace(/Photos$/, '')
                .trim();
        }
        
        function formatFieldValue(value) {
            if (value === null || value === undefined || value === '') {
                return 'N/A';
            }
            if (typeof value === 'boolean') {
                return value ? 'Yes' : 'No';
            }
            if (typeof value === 'number') {
                return value.toString();
            }
            if (Array.isArray(value)) {
                return value.join(', ') || 'N/A';
            }
            return value;
        }
        
        window.displaySurvey = displaySurvey;
        
        function backToList() {
            document.getElementById('survey-viewer').classList.remove('active');
            document.getElementById('survey-list').style.display = 'block';
        }
        
        window.backToList = backToList;
        
        function downloadHTML() {
            showAlert('Download feature not yet implemented', 'error');
        }
        
        window.downloadHTML = downloadHTML;
        
        function printSurvey() {
            window.print();
        }
        
        window.printSurvey = printSurvey;
        
        function openModal(imageSrc) {
            const modal = document.getElementById('image-modal');
            const modalImg = document.getElementById('modal-image');
            modal.classList.add('active');
            modalImg.src = imageSrc;
        }
        
        window.openModal = openModal;
        
        function closeModal() {
            document.getElementById('image-modal').classList.remove('active');
        }
        
        window.closeModal = closeModal;
    </script>
</body>
</html>
