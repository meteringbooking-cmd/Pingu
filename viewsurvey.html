    <style>
        :root {
            --primary: #FF6B35;
            --primary-dark: #E55A2B;
            --secondary: #FFC857;
            --accent: #00D9FF;
            --dark: #1A1A2E;
            --dark-light: #252541;
            --dark-lighter: #2F2F4A;
            --text: #EAEAEA;
            --text-dim: #9A9AB0;
            --success: #4ECCA3;
            --error: #FF6B6B;
        }
       
        * { margin: 0; padding: 0; box-sizing: border-box; }
       
        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--dark);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }
       
        .container { max-width: 1000px; margin: 0 auto; padding: 2rem; }
       
        header { margin-bottom: 2rem; }
       
        .logo {
            font-family: 'Syne', sans-serif;
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 50%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }
       
        h1 {
            font-family: 'Syne', sans-serif;
            font-size: 2.5rem;
            margin: 1rem 0 0.5rem 0;
            color: var(--text);
        }
       
        .controls {
            background: var(--dark-light);
            padding: 2rem;
            border-radius: 16px;
            margin-bottom: 2rem;
        }
       
        .input-group { display: flex; gap: 1rem; margin-bottom: 1rem; }
       
        .form-input {
            flex: 1;
            background: var(--dark-lighter);
            border: 2px solid var(--dark-lighter);
            color: var(--text);
            padding: 1rem 1.2rem;
            border-radius: 12px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
        }
       
        .btn {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            border-radius: 12px;
            font-family: 'Syne', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }
       
        .btn:hover:not(:disabled) { transform: translateY(-2px); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
       
        .btn-secondary { background: var(--dark-lighter); color: var(--text); }

        .btn-scaffold {
            background: linear-gradient(135deg, #FFC857, #FF6B35);
            color: white;
        }
       
        .survey-list {
            background: var(--dark-light);
            padding: 2rem;
            border-radius: 16px;
            margin-bottom: 2rem;
        }
       
        .survey-item {
            background: var(--dark-lighter);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
       
        .survey-item:hover { border-color: var(--accent); transform: translateX(5px); }
       
        .survey-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
       
        .survey-item-title {
            font-family: 'Syne', sans-serif;
            font-size: 1.2rem;
            color: var(--accent);
        }
       
        .survey-item-date { color: var(--text-dim); font-size: 0.9rem; }
       
        .survey-viewer {
            background: var(--dark-light);
            padding: 2rem;
            border-radius: 16px;
            display: none;
        }
       
        .survey-viewer.active { display: block; }
       
        .report-header {
            border-bottom: 3px solid var(--primary);
            padding-bottom: 1.5rem;
            margin-bottom: 2rem;
        }
       
        .metadata {
            background: var(--dark-lighter);
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
       
        .metadata-item { display: flex; flex-direction: column; gap: 0.3rem; }
       
        .metadata-label {
            color: var(--text-dim);
            font-size: 0.85rem;
            text-transform: uppercase;
        }
       
        .metadata-value {
            color: var(--text);
            font-size: 1rem;
            font-weight: 500;
        }
       
        .section { margin-bottom: 2rem; }
       
        .section-title {
            font-family: 'Syne', sans-serif;
            font-size: 1.8rem;
            color: var(--accent);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--dark-lighter);
        }
       
        .field-row {
            background: var(--dark-lighter);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 0.75rem;
            border-left: 4px solid var(--primary);
            page-break-inside: avoid;
        }
       
        .field-question {
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.3rem;
            font-size: 0.95rem;
        }
       
        .field-answer {

            padding-left: 1rem;
            font-size: 0.9rem;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
       
        .field-photos {

            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 0.75rem;
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid var(--dark);
        }
       
        .photo-container {
            background: var(--dark);
            padding: 0.5rem;
            border-radius: 8px;
            border: 2px solid var(--dark-lighter);
            display: flex;
            flex-direction: column;
            align-items: center;
            page-break-inside: avoid;
        }
       
        .photo-placeholder {

        }
       
        .survey-photo {
            width: 100%;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            border: 2px solid var(--dark);
            display: block;
        }
       
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
       
        .loading { text-align: center; padding: 3rem; color: var(--text-dim); }
       
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
       
        .alert.error {
            background: rgba(255, 107, 107, 0.2);
            color: var(--error);
            border: 2px solid var(--error);
        }
       
        .alert.success {
            background: rgba(78, 204, 163, 0.2);
            color: var(--success);
            border: 2px solid var(--success);
        }
       
        .modal {
            display: none;
        }

        function showAlert(message, type = 'error') {
            const container = document.getElementById('alert-container');
            container.innerHTML = `<div class="alert ${type}">${message}</div>`;
            setTimeout(() => container.innerHTML = '', 5000);
        }

        function formatVal(v) {
            if (v == null || v === '') return 'N/A';
            if (typeof v === 'boolean') return v ? 'Yes' : 'No';
            if (Array.isArray(v)) return v.filter(i => typeof i === 'string' && !i.startsWith('http') && !i.startsWith('data:')).join(', ') || 'N/A';
            if (typeof v === 'object') return JSON.stringify(v);
            return String(v);
        }

        // ‚îÄ‚îÄ Load surveys ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        async function loadSurveysForJob() {
            const jobNumber = document.getElementById('job-number-input').value.trim();
            if (!jobNumber) return showAlert('Please enter a job number', 'error');

            document.getElementById('loading').style.display = 'block';
            document.getElementById('survey-list').style.display = 'none';
            document.getElementById('survey-viewer').classList.remove('active');

            try {
                const { collection, query, where, getDocs } = window.firebaseModules;
                const collections = ['site-surveys','jobs','installations','customers','surveys','battery-surveys','solar-surveys','inspections','tasks','notes'];
                allDocuments = [];

                for (const col of collections) {
                    try {
                        const q = query(collection(window.db, col), where('jobNumber', '==', jobNumber));
                        const snapshot = await getDocs(q);
                        snapshot.forEach(doc => {
                            allDocuments.push({ id: doc.id, source: col, data: doc.data() });
                        });
                    } catch (e) {}
                }

                if (!allDocuments.length) {
                    showAlert('No data found for this job number', 'error');
                    document.getElementById('loading').style.display = 'none';
                    return;
                }

                allDocuments.sort((a,b) => {
                    const da = a.data.submittedAt || a.data.createdAt || a.data.timestamp || 0;
                    const db = b.data.submittedAt || b.data.createdAt || b.data.timestamp || 0;
                    return new Date(db) - new Date(da);
                });

                displayDocumentList();
                showAlert(`Found ${allDocuments.length} document(s)`, 'success');
                document.getElementById('loading').style.display = 'none';
                document.getElementById('survey-list').style.display = 'block';
            } catch (e) {
                console.error(e);
                showAlert('Error loading data', 'error');
                document.getElementById('loading').style.display = 'none';
            }
        }

        window.loadSurveysForJob = loadSurveysForJob;

                const d = doc.data.submittedAt || doc.data.createdAt || doc.data.timestamp;
                const date = d ? new Date(d).toLocaleDateString('en-GB') : 'Unknown';
                const time = d ? new Date(d).toLocaleTimeString('en-GB') : '';
                html += `
                    <div class="survey-item" onclick="viewDocument(${i})">
                        <div class="survey-item-header">
                            <div class="survey-item-title">${doc.source.replace(/-/g,' ').toUpperCase()}</div>
                            <div class="survey-item-date">${date} ${time}</div>
                        </div>
                        <div style="color:var(--text-dim);font-size:0.9rem;">
                            Job: ${doc.data.jobNumber || 'N/A'} | ID: ${doc.id}
                        </div>
                    </div>`;
            });
            container.innerHTML = html;
        }

        function viewDocument(index) {
            currentDocument = allDocuments[index];
            const content = document.getElementById('survey-content');

            const d = currentDocument.data.submittedAt || currentDocument.data.createdAt || currentDocument.data.timestamp;
            const date = d ? new Date(d).toLocaleDateString('en-GB') : 'N/A';
            const time = d ? new Date(d).toLocaleTimeString('en-GB') : 'N/A';

            let html = `
                <div class="report-header">
                    <h1>${currentDocument.source.replace(/-/g,' ').toUpperCase()}</h1>
                    <div class="metadata">
                        <div class="metadata-item"><div class="metadata-label">Collection</div><div class="metadata-value">${currentDocument.source}</div></div>
                        <div class="metadata-item"><div class="metadata-label">Document ID</div><div class="metadata-value">${currentDocument.id}</div></div>
                        <div class="metadata-item"><div class="metadata-label">Job Number</div><div class="metadata-value">${currentDocument.data.jobNumber || 'N/A'}</div></div>
                        <div class="metadata-item"><div class="metadata-label">Date</div><div class="metadata-value">${date}</div></div>
                        <div class="metadata-item"><div class="metadata-label">Time</div><div class="metadata-value">${time}</div></div>
                    </div>
                </div>`;

            if (currentDocument.data.sections) {
                SECTION_DISPLAY_ORDER.forEach(secKey => {
                    if (currentDocument.data.sections[secKey]) {
                        html += renderSection(
                            formatSectionTitle(secKey),
                            currentDocument.data.sections[secKey],
                            secKey
                        );
                    }
                });
            } else {
                html += '<div class="section"><h2 class="section-title">All Fields</h2>';
                Object.keys(currentDocument.data).forEach(k => {
                    if (k === 'sections') return;
                    const q = QUESTION_TEXT[k] || k.replace(/([A-Z])/g,' $1').replace(/^./,s=>s.toUpperCase());
                    html += `<div class="field-row"><div class="field-question">${q}</div><div class="field-answer">${smartFormatValue(currentDocument.data[k],k)}</div></div>`;
                });
                html += '</div>';
            }

            content.innerHTML = html;
            document.getElementById('survey-list').style.display = 'none';
            document.getElementById('survey-viewer').classList.add('active');
        }

        window.viewDocument = viewDocument;

        function formatSectionTitle(key) {
            return key.replace(/([A-Z])/g, ' $1').replace(/^./, s => s.toUpperCase()).trim();
        }

        function renderSection(title, data, sectionKey) {
            let html = `<div class="section"><h2 class="section-title">${title}</h2>`;
            const order = FIELD_DISPLAY_ORDER[sectionKey] || Object.keys(data).sort();

            order.forEach(key => {
                if (key.endsWith('Photos')) return;

                const val = data[key];
                const pKey = key + 'Photos';
                const photos = data[pKey] || [];

                if ((val == null || val === '') && !photos.length) return;

                const question = QUESTION_TEXT[key] || 
                    key.replace(/([A-Z])/g, ' $1').replace(/^./, s => s.toUpperCase()).trim();

                html += `
                    <div class="field-row">
                        <div class="field-question">${question}</div>
                        <div class="field-answer">${smartFormatValue(val, key)}</div>
                `;

                if (photos.length) {
                    html += '<div class="field-photos">';
                    photos.forEach((p, i) => {
                        const src = typeof p === 'string' ? p : '';
                        html += `
                            <div class="photo-container">
                                <div class="photo-placeholder">
                                    <img src="${src}" class="survey-photo" alt="Survey Photo ${i+1}" loading="lazy" />
                                </div>
                            </div>`;
                    });
                    html += '</div>';
                }

                html += '</div>';
            });

            html += '</div>';
            return html;
        }

        function smartFormatValue(v, key) {
            if (v == null || v === '') return 'N/A';
            if (typeof v === 'boolean') return v ? 'Yes' : 'No';
            if (typeof v === 'number') return v.toString();
            if (Array.isArray(v)) {
                if (v.length && typeof v[0]==='string' && (v[0].startsWith('data:image')||v[0].startsWith('http'))) {
                    return `<span style="color:var(--accent);">${v.length} photo(s) attached</span>`;
                }
                return v.join(', ') || 'N/A';
            }
            if (typeof v === 'object') {
                const ks = Object.keys(v);
                if (ks.length > 3) return `<span style="color:var(--text-dim);">Object (${ks.length} properties)</span>`;
                return `<pre style="font-size:0.8rem;padding:0.5rem;background:var(--dark);border-radius:4px;overflow-x:auto;white-space:pre-wrap;word-wrap:break-word;">${JSON.stringify(v,null,2)}</pre>`;
            }
            if (typeof v === 'string') {
                if (v.startsWith('data:image')) {
                    return `<img src="${v}" class="survey-photo" style="max-width:300px;border-radius:8px;margin-top:0.5rem;" loading="lazy" alt="Survey Image" />`;
                }
                if ((v.startsWith('http://')||v.startsWith('https://')) && (v.includes('firebasestorage') || /\.(jpg|jpeg|png|gif|webp)$/i.test(v))) {
                    return `<img src="${v}" class="survey-photo" style="max-width:300px;border-radius:8px;margin-top:0.5rem;" loading="lazy" alt="Survey Image" />`;
                }
            }
            return v;
        }

        // ‚îÄ‚îÄ Photo Pack (full) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        async function downloadPhotoPack() {
            if (!currentDocument) {
                showAlert('No document loaded', 'error');
                return;
            }

            const jobNumber = currentDocument.data.jobNumber || 'unknown';
            showAlert('Preparing photo pack... This may take a moment.', 'success');

            try {
                const response = await fetch('https://us-central1-pingu-solar.cloudfunctions.net/downloadPhotosPack', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        collection: currentDocument.source,
                        documentId: currentDocument.id
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || 'Failed to download photos');
                }

                const blob = await response.blob();
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `${jobNumber}_photos.zip`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(link.href);

                showAlert('Photo pack downloaded successfully!', 'success');
            } catch (e) {
                console.error('Error downloading photo pack:', e);
                showAlert('Error downloading photo pack: ' + e.message, 'error');
            }
        }
        window.downloadPhotoPack = downloadPhotoPack;

        // ‚îÄ‚îÄ Scaffold Pack ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        // Collects all photo URLs from the scaffolding section
        function collectScaffoldPhotoUrls(data) {
            const urls = [];
            const scaffoldData = data.sections?.scaffolding || {};
            const photoKeys = FIELD_DISPLAY_ORDER.scaffolding.filter(k => k.endsWith('Photos'));
            photoKeys.forEach(pk => {
                const arr = scaffoldData[pk] || [];
                arr.forEach(url => {
                    if (typeof url === 'string' && (url.startsWith('http') || url.startsWith('data:image'))) {
                        urls.push({ url, key: pk });
                    }
                });
            });
            return urls;
        }

        // Fetch an image URL and return a base64 data URL
        async function fetchImageAsBase64(url) {
            const res = await fetch(url);
            const blob = await res.blob();
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        }

        // Get natural dimensions of a base64 image
        function getImageDimensions(dataUrl) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve({ w: img.naturalWidth, h: img.naturalHeight });
                img.onerror = () => resolve({ w: 800, h: 600 });
                img.src = dataUrl;
            });
        }

        async function downloadScaffoldPack() {
            if (!currentDocument) {
                showAlert('No document loaded', 'error');
                return;
            }

            const data = currentDocument.data;
            const jobNumber = data.jobNumber || 'unknown';
            const scaffoldData = data.sections?.scaffolding || {};

            // Check there's something to export
            const scaffoldFields = FIELD_DISPLAY_ORDER.scaffolding.filter(k => !k.endsWith('Photos'));
            const hasScaffoldData = scaffoldFields.some(k => scaffoldData[k] != null && scaffoldData[k] !== '');
            const photoUrls = collectScaffoldPhotoUrls(data);

            if (!hasScaffoldData && !photoUrls.length) {
                showAlert('No scaffolding data found in this document', 'error');
                return;
            }

            showAlert('Building scaffold pack... please wait.', 'success');

            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF({ orientation: 'portrait', unit: 'mm', format: 'a4' });
                const PAGE_W = 210;
                const PAGE_H = 297;
                const MARGIN = 15;
                const CONTENT_W = PAGE_W - MARGIN * 2;
                let y = MARGIN;

                const ORANGE = [255, 107, 53];
                const DARK   = [26, 26, 46];
                const GREY   = [150, 150, 170];
                const BLACK  = [30, 30, 30];
                const LIGHT  = [245, 245, 250];

                function checkPageBreak(needed = 10) {
                    if (y + needed > PAGE_H - MARGIN) {
                        doc.addPage();
                        y = MARGIN;
                        drawPageHeader();
                    }
                }

                function drawPageHeader() {
                    doc.setFillColor(...ORANGE);
                    doc.rect(0, 0, PAGE_W, 8, 'F');
                }

                // ‚îÄ‚îÄ Cover / header ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
                drawPageHeader();
                y = 18;

                // Title block
                doc.setFillColor(...DARK);
                doc.roundedRect(MARGIN, y, CONTENT_W, 22, 3, 3, 'F');
                doc.setTextColor(255, 255, 255);
                doc.setFontSize(16);
                doc.setFont('helvetica', 'bold');
                doc.text('SCAFFOLD INFORMATION PACK', MARGIN + 5, y + 9);
                doc.setFontSize(9);
                doc.setFont('helvetica', 'normal');
                doc.setTextColor(...GREY);
                doc.text(`Generated: ${new Date().toLocaleDateString('en-GB')} ${new Date().toLocaleTimeString('en-GB')}`, MARGIN + 5, y + 17);
                y += 28;

                // ‚îÄ‚îÄ Picklist / job info ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
                doc.setFillColor(...ORANGE);
                doc.rect(MARGIN, y, CONTENT_W, 7, 'F');
                doc.setTextColor(255, 255, 255);
                doc.setFontSize(10);
                doc.setFont('helvetica', 'bold');
                doc.text('JOB DETAILS', MARGIN + 3, y + 5);
                y += 9;

                // Collect top-level picklist fields
                const picklistRows = [];
                PICKLIST_FIELDS.forEach(({ key, label }) => {
                    const val = data[key];
                    if (val != null && val !== '') picklistRows.push({ label, val: formatVal(val) });
                });
                // Also try surveyDetails section
                const sdSection = data.sections?.surveyDetails || {};
                if (sdSection.conductedOn) picklistRows.push({ label: 'Survey Date', val: formatVal(sdSection.conductedOn) });
                if (sdSection.surveyor)    picklistRows.push({ label: 'Surveyor',    val: formatVal(sdSection.surveyor) });
                // Always include job number
                if (!picklistRows.find(r => r.label === 'Job Number')) {
                    picklistRows.unshift({ label: 'Job Number', val: jobNumber });
                }

                picklistRows.forEach((row, idx) => {
                    checkPageBreak(8);
                    doc.setFillColor(idx % 2 === 0 ? 248 : 255, idx % 2 === 0 ? 248 : 255, idx % 2 === 0 ? 252 : 255);
                    doc.rect(MARGIN, y, CONTENT_W, 7, 'F');
                    doc.setTextColor(...GREY);
                    doc.setFontSize(7.5);
                    doc.setFont('helvetica', 'normal');
                    doc.text(row.label.toUpperCase(), MARGIN + 3, y + 4.5);
                    doc.setTextColor(...BLACK);
                    doc.setFontSize(8.5);
                    doc.setFont('helvetica', 'bold');
                    const truncated = doc.splitTextToSize(row.val, CONTENT_W - 70)[0] || row.val;
                    doc.text(truncated, MARGIN + 70, y + 4.8);
                    y += 7;
                });

                y += 6;

                // ‚îÄ‚îÄ Scaffolding section ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
                checkPageBreak(14);
                doc.setFillColor(...ORANGE);
                doc.rect(MARGIN, y, CONTENT_W, 7, 'F');
                doc.setTextColor(255, 255, 255);
                doc.setFontSize(10);
                doc.setFont('helvetica', 'bold');
                doc.text('SCAFFOLDING SURVEY', MARGIN + 3, y + 5);
                y += 9;

                const scaffoldTextFields = FIELD_DISPLAY_ORDER.scaffolding.filter(k => !k.endsWith('Photos'));
                scaffoldTextFields.forEach((key, idx) => {
                    const val = scaffoldData[key];
                    if (val == null || val === '') return;

                    const question = QUESTION_TEXT[key] || key.replace(/([A-Z])/g, ' $1').replace(/^./, s => s.toUpperCase()).trim();
                    const answer   = formatVal(val);
                    const answerLines = doc.splitTextToSize(answer, CONTENT_W - 6);
                    const rowH = Math.max(12, 7 + answerLines.length * 5);

                    checkPageBreak(rowH + 2);

                    doc.setFillColor(idx % 2 === 0 ? 245 : 255, idx % 2 === 0 ? 245 : 255, idx % 2 === 0 ? 250 : 255);
                    doc.roundedRect(MARGIN, y, CONTENT_W, rowH, 1, 1, 'F');
                    doc.setDrawColor(...ORANGE);
                    doc.setLineWidth(0.8);
                    doc.line(MARGIN, y, MARGIN, y + rowH);
                    doc.setLineWidth(0.2);

                    doc.setTextColor(...GREY);
                    doc.setFontSize(7.5);
                    doc.setFont('helvetica', 'normal');
                    doc.text(question.toUpperCase(), MARGIN + 4, y + 5);

                    doc.setTextColor(...BLACK);
                    doc.setFontSize(9);
                    doc.setFont('helvetica', 'bold');
                    answerLines.forEach((line, li) => {
                        doc.text(line, MARGIN + 4, y + 10 + li * 5);
                    });

                    y += rowH + 2;
                });

                // ‚îÄ‚îÄ Photos in PDF (inline, 2-per-row) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
                if (photoUrls.length > 0) {
                    y += 4;
                    checkPageBreak(14);
                    doc.setFillColor(...ORANGE);
                    doc.rect(MARGIN, y, CONTENT_W, 7, 'F');
                    doc.setTextColor(255, 255, 255);
                    doc.setFontSize(10);
                    doc.setFont('helvetica', 'bold');
                    doc.text(`SCAFFOLDING PHOTOS (${photoUrls.length})`, MARGIN + 3, y + 5);
                    y += 11;

                    const IMG_W = (CONTENT_W - 5) / 2;
                    const MAX_IMG_H = 70;

                    for (let i = 0; i < photoUrls.length; i += 2) {
                        checkPageBreak(MAX_IMG_H + 8);
                        const col1 = photoUrls[i];
                        const col2 = photoUrls[i + 1];

                        let rowH = 0;

                        const processImg = async (item, xOffset) => {
                            if (!item) return 0;
                            try {
                                const b64 = await fetchImageAsBase64(item.url);
                                const dims = await getImageDimensions(b64);
                                const aspect = dims.w / dims.h;
                                let iw = IMG_W;
                                let ih = iw / aspect;
                                if (ih > MAX_IMG_H) { ih = MAX_IMG_H; iw = ih * aspect; }
                                // centre within column
                                const xPos = MARGIN + xOffset + (IMG_W - iw) / 2;
                                const fmt = b64.includes('image/png') ? 'PNG' : 'JPEG';
                                doc.addImage(b64, fmt, xPos, y, iw, ih);
                                // caption
                                const caption = item.key.replace(/Photos$/, '').replace(/([A-Z])/g, ' $1').trim();
                                doc.setTextColor(...GREY);
                                doc.setFontSize(7);
                                doc.setFont('helvetica', 'normal');
                                doc.text(`Photo ${i + (xOffset === 0 ? 1 : 2)}: ${caption}`, MARGIN + xOffset, y + ih + 4);
                                return ih + 6;
                            } catch (err) {
                                console.warn('Could not load image:', item.url, err);
                                return 0;
                            }
                        };

                        const [h1, h2] = await Promise.all([
                            processImg(col1, 0),
                            processImg(col2, IMG_W + 5)
                        ]);

                        rowH = Math.max(h1, h2);
                        if (rowH > 0) y += rowH + 4;
                    }
                }

                // ‚îÄ‚îÄ Footer on each page ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
                const totalPages = doc.getNumberOfPages();
                for (let p = 1; p <= totalPages; p++) {
                    doc.setPage(p);
                    doc.setFillColor(...ORANGE);
                    doc.rect(0, PAGE_H - 7, PAGE_W, 7, 'F');
                    doc.setTextColor(255, 255, 255);
                    doc.setFontSize(7.5);
                    doc.setFont('helvetica', 'normal');
                    doc.text(`Pingu Solar | Job: ${jobNumber} | Scaffold Pack`, MARGIN, PAGE_H - 2.5);
                    doc.text(`Page ${p} of ${totalPages}`, PAGE_W - MARGIN, PAGE_H - 2.5, { align: 'right' });
                }

                // ‚îÄ‚îÄ Save PDF ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
                doc.save(`${jobNumber}_scaffold_pack.pdf`);

                // ‚îÄ‚îÄ Also ZIP the photos ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
                if (photoUrls.length > 0) {
                    showAlert('PDF saved! Now zipping scaffold photos...', 'success');
                    const zip = new JSZip();
                    const folder = zip.folder('scaffold_photos');

                    await Promise.all(photoUrls.map(async (item, idx) => {
                        try {
                            const res = await fetch(item.url);
                            const blob = await res.blob();
                            const ext = blob.type.includes('png') ? 'png' : 'jpg';
                            const caption = item.key.replace(/Photos$/, '').replace(/([A-Z])/g, '_$1').toLowerCase().replace(/^_/,'');
                            folder.file(`scaffold_${String(idx + 1).padStart(2,'0')}_${caption}.${ext}`, blob);
                        } catch (err) {
                            console.warn('Failed to fetch photo for ZIP:', item.url);
                        }
                    }));

                    const zipBlob = await zip.generateAsync({ type: 'blob' });
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(zipBlob);
                    link.download = `${jobNumber}_scaffold_photos.zip`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(link.href);
                }

                showAlert('Scaffold pack ready!', 'success');
            } catch (err) {
                console.error('Scaffold pack error:', err);
                showAlert('Error generating scaffold pack: ' + err.message, 'error');
            }
        }
        window.downloadScaffoldPack = downloadScaffoldPack;

        function printSurvey() {
            window.print();
        }
        window.printSurvey = printSurvey;

        function backToList() {
            document.getElementById('survey-viewer').classList.remove('active');
            document.getElementById('survey-list').style.display = 'block';
        }
        window.backToList = backToList;
    </script>
