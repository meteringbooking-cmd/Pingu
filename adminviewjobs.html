    <script>
        let allJobs = [];
        let filteredJobs = [];
        let currentEditJob = null;
       
        function parseDate(dateStr) {
            if (!dateStr) return null;
           
            if (dateStr.includes('/')) {
                const parts = dateStr.split('/');
                if (parts.length === 3) {
                    const day = parseInt(parts[0], 10);
                    const month = parseInt(parts[1], 10) - 1;
                    const year = parseInt(parts[2], 10);
                    const parsed = new Date(year, month, day);
                    if (!isNaN(parsed.getTime())) {
                        parsed.setHours(0, 0, 0, 0);
                        return parsed;
                    }
                }
            }
           
            const parsed = new Date(dateStr);
            if (!isNaN(parsed.getTime())) {
                parsed.setHours(0, 0, 0, 0);
                return parsed;
            }
           
            return null;
        }
       
        function formatDate(date) {
            if (!date) return 'N/A';
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}/${month}/${year}`;
        }
       
        window.loadJobs = async function() {
            try {
                const { collection, getDocs, query, orderBy: orderByFn } = window.firebaseModules;
               
                const jobsQuery = query(
                    collection(window.db, 'Solar-jobs'),
                    orderByFn('uploadDate', 'desc')
                );
               
                const querySnapshot = await getDocs(jobsQuery);
               
                allJobs = [];
                const leads = new Set();
                const teams = new Set();
                
                querySnapshot.forEach((docSnap) => {
                    const data = docSnap.data();
                    
                    const dateFields = [
                        'Booked Date',
                        'Projected Completion Date', 
                        'Install Date',
                        'installedDate',
                        'bookingDate'
                    ];
                    
                    let bookedDate = null;
                    
                    for (const field of dateFields) {
                        if (data[field]) {
                            bookedDate = parseDate(data[field]);
                            if (bookedDate) break;
                        }
                    }
                   
                    let jobLength = 1;
                    const durationFields = [
                        'Days',
                        'Job Length (days)',
                        'Job Length',
                        'jobLength',
                        'Duration',
                        'duration'
                    ];
                   
                    for (const field of durationFields) {
                        if (data[field] !== undefined && data[field] !== '') {
                            const parsed = parseInt(data[field], 10);
                            if (!isNaN(parsed) && parsed > 0) {
                                jobLength = parsed;
                                break;
                            }
                        }
                    }

                    const engineerFields = ['Lead', 'Lead Engineer', 'Engineer', 'engineer'];
                    let lead = 'Unassigned';
                    
                    for (const field of engineerFields) {
                        if (data[field] && data[field].trim()) {
                            lead = data[field];
                            break;
                        }
                    }

                    const team = data['Team'] || data['team'] || 'N/A';
                    const jobType = data['Job Type'] || 'Standard';
                    const projectedCompletionDate = parseDate(data['Projected Completion Date']);
                   
                    allJobs.push({
                        id: docSnap.id,
                        jobNumber: data['Job Number'] || 'N/A',
                        jobType: jobType,
                        postcode: data['Postcode'] || 'N/A',
                        lead: lead,
                        team: team,
                        bookedDate: bookedDate,
                        projectedCompletionDate: projectedCompletionDate,
                        days: jobLength,
                        notes: data['notes'] || '',
                        ...data
                    });

                    if (lead && lead !== 'Unassigned') leads.add(lead);
                    if (team && team !== 'N/A') teams.add(team);
                });
               
                populateFilterDropdowns(leads, teams);
                
                console.log(`‚úÖ Loaded ${allJobs.length} jobs from Solar-jobs`);
                
                filteredJobs = [...allJobs];
                renderTable();
                updateStats();
               
            } catch (error) {
                console.error('Error loading jobs from Solar-jobs:', error);
                document.getElementById('table-content').innerHTML =
                    `<div class="empty-state">Error loading jobs from database: ${error.message}</div>`;
            }
        }

        function populateFilterDropdowns(leads, teams) {
            const leadSelect = document.getElementById('filter-lead');
            const teamSelect = document.getElementById('filter-team');

            leadSelect.innerHTML = '<option value="">All Leads</option>';
            Array.from(leads).sort().forEach(lead => {
                const option = document.createElement('option');
                option.value = lead;
                option.textContent = lead;
                leadSelect.appendChild(option);
            });

            teamSelect.innerHTML = '<option value="">All Teams</option>';
            Array.from(teams).sort().forEach(team => {
                const option = document.createElement('option');
                option.value = team;
                option.textContent = team;
                teamSelect.appendChild(option);
            });
        }

        window.applyFilters = function() {
            const jobNumber = document.getElementById('filter-job-number').value.toLowerCase().trim();
            const postcode = document.getElementById('filter-postcode').value.toLowerCase().trim();
            const startDate = document.getElementById('filter-start-date').value;
            const endDate = document.getElementById('filter-end-date').value;
            const lead = document.getElementById('filter-lead').value;
            const team = document.getElementById('filter-team').value;

            filteredJobs = allJobs.filter(job => {
                // Job number search (partial match)
                if (jobNumber && !job.jobNumber.toLowerCase().includes(jobNumber)) {
                    return false;
                }

                // Postcode search (partial match)
                if (postcode && !job.postcode.toLowerCase().includes(postcode)) {
                    return false;
                }

                // Date range filters
                if (startDate && job.bookedDate) {
                    const filterStart = new Date(startDate);
                    filterStart.setHours(0, 0, 0, 0);
                    if (job.bookedDate < filterStart) return false;
                }

                if (endDate && job.bookedDate) {
                    const filterEnd = new Date(endDate);
                    filterEnd.setHours(23, 59, 59, 999);
                    if (job.bookedDate > filterEnd) return false;
                }

                // Lead and Team filters
                if (lead && job.lead !== lead) return false;
                if (team && job.team !== team) return false;

                return true;
            });

            renderTable();
            updateStats();
            showToast(`Filters applied: ${filteredJobs.length} jobs found`, 'success');
        }

        window.clearFilters = function() {
            document.getElementById('filter-job-number').value = '';
            document.getElementById('filter-postcode').value = '';
            document.getElementById('filter-start-date').value = '';
            document.getElementById('filter-end-date').value = '';
            document.getElementById('filter-lead').value = '';
            document.getElementById('filter-team').value = '';

            filteredJobs = [...allJobs];
            renderTable();
            updateStats();
            showToast('Filters cleared', 'success');
        }

        function renderTable() {
            if (filteredJobs.length === 0) {
                document.getElementById('table-content').innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 3rem; margin-bottom: 1rem;">üìã</div>
                        <h3 style="font-family: 'Syne', sans-serif; font-size: 1.5rem; margin-bottom: 0.5rem;">No Jobs Found</h3>
                        <p>No jobs match the current filters</p>
                    </div>
                `;
                return;
            }

            const html = `
                <table>
                    <thead>
                        <tr>
                            <th>Job Number</th>
                            <th>Job Type</th>
                            <th>Postcode</th>
                            <th>Lead</th>
                            <th>Team</th>
                            <th>Booked Date</th>
                            <th>Projected Completion</th>
                            <th>Days</th>
                            <th>Notes</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${filteredJobs.map(job => `
                            <tr>
                                <td class="job-number">#${escapeHtml(job.jobNumber)}</td>
                                <td>${escapeHtml(job.jobType)}</td>
                                <td>${escapeHtml(job.postcode)}</td>
                                <td>${escapeHtml(job.lead)}</td>
                                <td>${escapeHtml(job.team)}</td>
                                <td>${formatDate(job.bookedDate)}</td>
                                <td>${formatDate(job.projectedCompletionDate)}</td>
                                <td>${job.days}</td>
                                <td class="notes-cell" title="${escapeHtml(job.notes)}">${escapeHtml(job.notes) || '-'}</td>
                                <td><button class="edit-btn" onclick="openEditModal('${job.id}')">‚úèÔ∏è Edit</button></td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            document.getElementById('table-content').innerHTML = html;
        }

        function updateStats() {
            document.getElementById('total-jobs').textContent = allJobs.length;
            document.getElementById('filtered-jobs').textContent = filteredJobs.length;
            
            const totalDays = filteredJobs.reduce((sum, job) => sum + (job.days || 0), 0);
            document.getElementById('total-days').textContent = totalDays;
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast show ${type === 'error' ? 'error' : ''}`;
           
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDateForInput(date) {
            if (!date) return '';
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        window.openEditModal = function(jobId) {
            const job = allJobs.find(j => j.id === jobId);
            if (!job) return;

            currentEditJob = job;

            document.getElementById('edit-job-number').value = job.jobNumber;
            document.getElementById('edit-job-type').value = job.jobType;
            document.getElementById('edit-postcode').value = job.postcode;
            document.getElementById('edit-lead').value = job.lead;
            document.getElementById('edit-team').value = job.team;
            document.getElementById('edit-booked-date').value = formatDateForInput(job.bookedDate);
            document.getElementById('edit-projected-date').value = formatDateForInput(job.projectedCompletionDate);
            document.getElementById('edit-days').value = job.days;
            document.getElementById('edit-notes').value = job.notes;

            document.getElementById('edit-modal').classList.add('show');
        }

        window.closeEditModal = function() {
            document.getElementById('edit-modal').classList.remove('show');
            currentEditJob = null;
        }

        window.saveJob = async function() {
            if (!currentEditJob) return;

            try {
                const { doc, updateDoc } = window.firebaseModules;
                const jobRef = doc(window.db, 'Solar-jobs', currentEditJob.id);

                const bookedDateInput = document.getElementById('edit-booked-date').value;
                const projectedDateInput = document.getElementById('edit-projected-date').value;

                const bookedDate = bookedDateInput ? formatDate(new Date(bookedDateInput)) : null;
                const projectedDate = projectedDateInput ? formatDate(new Date(projectedDateInput)) : null;

                const updateData = {
                    'Job Type': document.getElementById('edit-job-type').value,
                    'Postcode': document.getElementById('edit-postcode').value,
                    'Lead': document.getElementById('edit-lead').value,
                    'Team': document.getElementById('edit-team').value,
                    'Days': parseInt(document.getElementById('edit-days').value) || 1,
                    'notes': document.getElementById('edit-notes').value
                };

                if (bookedDate) {
                    updateData['Booked Date'] = bookedDate;
                }

                if (projectedDate) {
                    updateData['Projected Completion Date'] = projectedDate;
                }

                await updateDoc(jobRef, updateData);

                showToast('Job updated successfully!', 'success');
                closeEditModal();
                
                await loadJobs();
                applyFilters();

            } catch (error) {
                console.error('Error updating job:', error);
                showToast('Failed to update job', 'error');
            }
        }

        document.getElementById('edit-modal').addEventListener('click', (e) => {
            if (e.target.id === 'edit-modal') closeEditModal();
        });

        // Enable real-time filtering as user types
        document.getElementById('filter-job-number').addEventListener('input', applyFilters);
        document.getElementById('filter-postcode').addEventListener('input', applyFilters);
    </script>
</body>
</html>
