<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search | Pingu - Solar</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B35;
            --primary-dark: #E55A2B;
            --secondary: #FFC857;
            --accent: #00D9FF;
            --dark: #1A1A2E;
            --dark-light: #252541;
            --dark-lighter: #2F2F4A;
            --text: #EAEAEA;
            --text-dim: #9A9AB0;
            --success: #4ECCA3;
            --error: #FF6B6B;
            --shadow: rgba(255, 107, 53, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--dark);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 107, 53, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 217, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 200, 87, 0.06) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            margin-bottom: 2rem;
            animation: slideDown 0.8s ease-out;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .logo {
            font-family: 'Syne', sans-serif;
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 50%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }
        
        .back-btn {
            background: var(--dark-light);
            color: var(--text);
            text-decoration: none;
            padding: 0.7rem 1.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .back-btn:hover {
            background: var(--dark-lighter);
            border-color: var(--primary);
            transform: translateX(-5px);
        }
        
        h1 {
            font-family: 'Syne', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--text);
        }
        
        .subtitle {
            color: var(--text-dim);
            font-size: 0.95rem;
        }
        
        /* Search Section */
        .search-section {
            background: var(--dark-light);
            border-radius: 16px;
            padding: 2rem;
            margin: 2rem 0;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease-out 0.3s both;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .search-section:focus-within {
            border-color: var(--primary);
        }
        
        .search-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .search-icon {
            font-size: 2rem;
            filter: drop-shadow(0 4px 8px var(--shadow));
        }
        
        .search-header h2 {
            font-family: 'Syne', sans-serif;
            font-size: 1.5rem;
            color: var(--text);
        }
        
        .search-controls {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 1rem;
            align-items: end;
        }
        
        .search-input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .search-input-group label {
            color: var(--text-dim);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .search-input {
            background: var(--dark-lighter);
            border: 2px solid var(--dark-lighter);
            color: var(--text);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--dark);
        }
        
        .search-input::placeholder {
            color: var(--text-dim);
            opacity: 0.6;
        }
        
        .search-btn {
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            border-radius: 12px;
            font-family: 'Syne', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .search-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px var(--shadow);
        }
        
        .search-btn:active {
            transform: translateY(-1px);
        }
        
        .search-btn:disabled {
            background: var(--dark-lighter);
            cursor: not-allowed;
            transform: none;
        }
        
        .filter-tags {
            display: flex;
            gap: 0.75rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }
        
        .filter-tag {
            background: var(--dark-lighter);
            color: var(--text-dim);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .filter-tag:hover {
            border-color: var(--primary);
            color: var(--text);
        }
        
        .filter-tag.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--dark);
            border-color: transparent;
        }
        
        /* Results Section */
        .results-section {
            margin-top: 2rem;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .results-count {
            font-family: 'Syne', sans-serif;
            font-size: 1.3rem;
            color: var(--accent);
        }
        
        .view-toggle {
            display: flex;
            gap: 0.5rem;
        }
        
        .view-btn {
            background: var(--dark-light);
            color: var(--text-dim);
            border: 2px solid transparent;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
        }
        
        .view-btn:hover {
            border-color: var(--primary);
            color: var(--text);
        }
        
        .view-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        /* Loading State */
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-dim);
            font-size: 1.1rem;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-dim);
        }
        
        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        .empty-state h3 {
            font-family: 'Syne', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text);
        }
        
        /* Results Grid */
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .job-card {
            background: var(--dark-light);
            border-radius: 16px;
            padding: 1.8rem;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .job-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .job-card:hover {
            border-color: var(--primary);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .job-card:hover::before {
            transform: scaleX(1);
        }
        
        .job-number {
            font-family: 'Syne', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.8rem;
        }
        
        .job-customer {
            font-size: 1.1rem;
            color: var(--text);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .job-details {
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--dark-lighter);
        }
        
        .job-detail {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            color: var(--text-dim);
            font-size: 0.9rem;
        }
        
        .job-detail-icon {
            color: var(--accent);
            font-size: 1rem;
        }
        
        .job-detail-label {
            color: var(--text-dim);
            min-width: 100px;
        }
        
        .job-detail-value {
            color: var(--text);
            flex: 1;
        }
        
        /* Results Table */
        .results-table {
            background: var(--dark-light);
            border-radius: 16px;
            overflow: hidden;
            animation: fadeIn 0.6s ease-out;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: var(--dark-lighter);
        }
        
        th {
            padding: 1.2rem;
            text-align: left;
            font-family: 'Syne', sans-serif;
            font-weight: 600;
            color: var(--accent);
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        tbody tr {
            border-bottom: 1px solid var(--dark-lighter);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        tbody tr:hover {
            background: var(--dark-lighter);
        }
        
        td {
            padding: 1.2rem;
            color: var(--text-dim);
            font-size: 0.9rem;
        }
        
        td:first-child {
            color: var(--text);
            font-weight: 500;
        }
        
        /* Job Detail Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: var(--dark-light);
            border-radius: 16px;
            padding: 2.5rem;
            max-width: 700px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 2px solid var(--primary);
            animation: slideUp 0.4s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--dark-lighter);
        }
        
        .modal-title {
            font-family: 'Syne', sans-serif;
            font-size: 2rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: var(--text-dim);
            font-size: 2rem;
            cursor: pointer;
            transition: color 0.3s ease;
            line-height: 1;
        }
        
        .close-btn:hover {
            color: var(--error);
        }
        
        .modal-body {
            display: grid;
            gap: 1.5rem;
        }
        
        .detail-group {
            display: grid;
            gap: 0.5rem;
        }
        
        .detail-label {
            color: var(--text-dim);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .detail-value {
            color: var(--text);
            font-size: 1.1rem;
            padding: 0.8rem 1rem;
            background: var(--dark-lighter);
            border-radius: 8px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .search-controls {
                grid-template-columns: 1fr;
            }
            
            .results-grid {
                grid-template-columns: 1fr;
            }
            
            table {
                display: block;
                overflow-x: auto;
            }
            
            .modal-content {
                padding: 1.5rem;
            }
        }
        
        /* Status Message */
        .status-message {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
            z-index: 1001;
            animation: slideInRight 0.4s ease;
            display: none;
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .status-message.show {
            display: block;
        }
        
        .status-message.success {
            background: var(--success);
            color: var(--dark);
        }
        
        .status-message.error {
            background: var(--error);
            color: white;
        }
    </style>
</head>

    <script>
        // Global state
        let allJobs = [];
        let filteredJobs = [];
        let currentView = 'grid';
        let currentFilter = 'all';
        
        // Load all jobs from Firebase
        async function loadAllJobs() {
            try {
                console.log('Loading all jobs...');
                const { collection, getDocs, orderBy: orderByFn, query } = window.firebaseModules;
                
                // Query all jobs, ordered by upload date
                const jobsQuery = query(
                    collection(window.db, 'jobs'),
                    orderByFn('uploadDate', 'desc')
                );
                
                const querySnapshot = await getDocs(jobsQuery);
                
                allJobs = [];
                querySnapshot.forEach((doc) => {
                    allJobs.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                
                console.log(`Loaded ${allJobs.length} jobs`);
                
                filteredJobs = [...allJobs];
                displayResults();
                
            } catch (error) {
                console.error('Error loading jobs:', error);
                showStatus('Error loading jobs: ' + error.message, 'error');
                
                document.getElementById('results-container').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ùå</div>
                        <h3>Error Loading Jobs</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Perform search
        async function performSearch() {
            const searchTerm = document.getElementById('search-input').value.trim().toLowerCase();
            
            if (!searchTerm) {
                // If empty, show all jobs based on current filter
                applyFilter();
                return;
            }
            
            console.log('Searching for:', searchTerm);
            
            // Filter jobs locally (since Firestore doesn't support OR queries easily)
            filteredJobs = allJobs.filter(job => {
                const jobNumber = (job['Job Number'] || '').toLowerCase();
                const postcode = (job['Postcode'] || '').toLowerCase();
                const customerName = (job['Name'] || '').toLowerCase();
                
                return jobNumber.includes(searchTerm) || 
                       postcode.includes(searchTerm) || 
                       customerName.includes(searchTerm);
            });
            
            console.log(`Found ${filteredJobs.length} matching jobs`);
            displayResults();
        }
        
        // Handle Enter key in search
        function handleSearchKeypress(event) {
            if (event.key === 'Enter') {
                performSearch();
            }
        }
        
        // Set filter
        function setFilter(filter) {
            currentFilter = filter;
            
            // Update UI
            document.querySelectorAll('.filter-tag').forEach(tag => {
                tag.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Apply filter
            applyFilter();
        }
        
        // Apply filter
        function applyFilter() {
            const now = new Date();
            const searchTerm = document.getElementById('search-input').value.trim().toLowerCase();
            
            // Start with all jobs or search results
            let jobs = searchTerm ? 
                allJobs.filter(job => {
                    const jobNumber = (job['Job Number'] || '').toLowerCase();
                    const postcode = (job['Postcode'] || '').toLowerCase();
                    const customerName = (job['Name'] || '').toLowerCase();
                    
                    return jobNumber.includes(searchTerm) || 
                           postcode.includes(searchTerm) || 
                           customerName.includes(searchTerm);
                }) : 
                [...allJobs];
            
            // Apply time filter
            if (currentFilter !== 'all') {
                jobs = jobs.filter(job => {
                    const uploadDate = new Date(job.uploadDate);
                    const daysDiff = Math.floor((now - uploadDate) / (1000 * 60 * 60 * 24));
                    
                    switch(currentFilter) {
                        case 'this-week':
                            return daysDiff <= 7;
                        case 'this-month':
                            return daysDiff <= 30;
                        case 'recent':
                            return daysDiff <= 3;
                        default:
                            return true;
                    }
                });
            }
            
            filteredJobs = jobs;
            displayResults();
        }
        
        // Set view
        function setView(view) {
            currentView = view;
            
            // Update UI
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            displayResults();
        }
        
        // Display results
        function displayResults() {
            const container = document.getElementById('results-container');
            const countEl = document.getElementById('results-count');
            
            countEl.textContent = `${filteredJobs.length} job${filteredJobs.length !== 1 ? 's' : ''} found`;
            
            if (filteredJobs.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üîç</div>
                        <h3>No Jobs Found</h3>
                        <p>Try adjusting your search or filters</p>
                    </div>
                `;
                return;
            }
            
            if (currentView === 'grid') {
                displayGridView(container);
            } else {
                displayTableView(container);
            }
        }
        
        // Display grid view
        function displayGridView(container) {
            const html = `
                <div class="results-grid">
                    ${filteredJobs.map(job => `
                        <div class="job-card" onclick="showJobDetails('${job.id}')">
                            <div class="job-number">#${escapeHtml(job['Job Number'] || 'N/A')}</div>
                            <div class="job-customer">${escapeHtml(job['Name'] || 'Unknown Customer')}</div>
                            
                            <div class="job-details">
                                <div class="job-detail">
                                    <span class="job-detail-icon">üìç</span>
                                    <span class="job-detail-value">${escapeHtml(job['Postcode'] || 'N/A')}</span>
                                </div>
                                <div class="job-detail">
                                    <span class="job-detail-icon">üìÖ</span>
                                    <span class="job-detail-value">${escapeHtml(job['Install Date'] || 'Not scheduled')}</span>
                                </div>
                                <div class="job-detail">
                                    <span class="job-detail-icon">üë∑</span>
                                    <span class="job-detail-value">${escapeHtml(job['Lead Engineer'] || 'Unassigned')}</span>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            container.innerHTML = html;
        }
        
        // Display table view
        function displayTableView(container) {
            const html = `
                <div class="results-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Job Number</th>
                                <th>Customer Name</th>
                                <th>Postcode</th>
                                <th>Install Date</th>
                                <th>Lead Engineer</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${filteredJobs.map(job => `
                                <tr onclick="showJobDetails('${job.id}')">
                                    <td>#${escapeHtml(job['Job Number'] || 'N/A')}</td>
                                    <td>${escapeHtml(job['Name'] || 'Unknown')}</td>
                                    <td>${escapeHtml(job['Postcode'] || 'N/A')}</td>
                                    <td>${escapeHtml(job['Install Date'] || 'Not scheduled')}</td>
                                    <td>${escapeHtml(job['Lead Engineer'] || 'Unassigned')}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
            
            container.innerHTML = html;
        }
        
        // Show job details modal
        function showJobDetails(jobId) {
            const job = allJobs.find(j => j.id === jobId);
            if (!job) return;
            
            const modal = document.getElementById('job-modal');
            const modalBody = document.getElementById('modal-body');
            const modalTitle = document.getElementById('modal-job-number');
            
            modalTitle.textContent = `Job #${job['Job Number'] || 'N/A'}`;
            
            modalBody.innerHTML = `
                <div class="detail-group">
                    <div class="detail-label">Customer Name</div>
                    <div class="detail-value">${escapeHtml(job['Name'] || 'N/A')}</div>
                </div>
                
                <div class="detail-group">
                    <div class="detail-label">Phone Number</div>
                    <div class="detail-value">${escapeHtml(job['Phone Number'] || 'N/A')}</div>
                </div>
                
                <div class="detail-group">
                    <div class="detail-label">Email Address</div>
                    <div class="detail-value">${escapeHtml(job['Email Address'] || 'N/A')}</div>
                </div>
                
                <div class="detail-group">
                    <div class="detail-label">Address</div>
                    <div class="detail-value">${escapeHtml(job['1st line of address'] || 'N/A')}</div>
                </div>
                
                <div class="detail-group">
                    <div class="detail-label">Postcode</div>
                    <div class="detail-value">${escapeHtml(job['Postcode'] || 'N/A')}</div>
                </div>
                
                <div class="detail-group">
                    <div class="detail-label">Install Date</div>
                    <div class="detail-value">${escapeHtml(job['Install Date'] || 'Not scheduled')}</div>
                </div>
                
                <div class="detail-group">
                    <div class="detail-label">Lead Engineer</div>
                    <div class="detail-value">${escapeHtml(job['Lead Engineer'] || 'Unassigned')}</div>
                </div>
                
                <div class="detail-group">
                    <div class="detail-label">Uploaded</div>
                    <div class="detail-value">${formatDate(job.uploadDate)}</div>
                </div>
            `;
            
            modal.classList.add('show');
        }
        
        // Close job modal
        function closeJobModal() {
            document.getElementById('job-modal').classList.remove('show');
        }
        
        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-GB', {
                day: '2-digit',
                month: 'short',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        function showStatus(message, type) {
            const status = document.getElementById('status-message');
            status.textContent = message;
            status.className = `status-message ${type} show`;
            
            setTimeout(() => {
                status.classList.remove('show');
            }, 3000);
        }
        
        // Close modal when clicking outside
        document.getElementById('job-modal').addEventListener('click', (e) => {
            if (e.target.id === 'job-modal') {
                closeJobModal();
            }
        });
    </script>
</body>
</html>
