<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submitted Requests | Pingu - Solar</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B35;
            --primary-dark: #E55A2B;
            --secondary: #FFC857;
            --accent: #00D9FF;
            --dark: #1A1A2E;
            --dark-light: #252541;
            --dark-lighter: #2F2F4A;
            --text: #EAEAEA;
            --text-dim: #9A9AB0;
            --success: #4ECCA3;
            --error: #FF6B6B;
            --warning: #FFC857;
            --shadow: rgba(255, 107, 53, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--dark);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 107, 53, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 217, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 200, 87, 0.06) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            margin-bottom: 2rem;
            animation: slideDown 0.8s ease-out;
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .logo {
            font-family: 'Syne', sans-serif;
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 50%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }
        
        .back-btn {
            background: var(--dark-light);
            color: var(--text);
            text-decoration: none;
            padding: 0.7rem 1.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .back-btn:hover {
            background: var(--dark-lighter);
            border-color: var(--primary);
            transform: translateX(-5px);
        }
        
        h1 {
            font-family: 'Syne', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--text);
        }
        
        .subtitle {
            color: var(--text-dim);
            font-size: 0.95rem;
        }
        
        .controls-section {
            background: var(--dark-light);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            animation: fadeInUp 0.6s ease-out;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .controls-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .filter-toggle {
            display: flex;
            gap: 0.5rem;
            background: var(--dark-lighter);
            padding: 0.3rem;
            border-radius: 10px;
        }
        
        .filter-btn {
            padding: 0.6rem 1.5rem;
            background: transparent;
            color: var(--text-dim);
            border: none;
            border-radius: 8px;
            font-family: 'Syne', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .filter-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
        }
        
        .search-controls {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 1rem;
            align-items: end;
        }
        
        .search-input {
            background: var(--dark-lighter);
            border: 2px solid var(--dark-lighter);
            color: var(--text);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .search-btn {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            border-radius: 12px;
            font-family: 'Syne', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .search-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px var(--shadow);
        }
        
        .results-count {
            font-family: 'Syne', sans-serif;
            font-size: 1.2rem;
            color: var(--accent);
            margin-bottom: 1rem;
        }
        
        .requests-grid {
            display: grid;
            gap: 1.5rem;
        }
        
        .request-card {
            background: var(--dark-light);
            border-radius: 16px;
            padding: 2rem;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .request-card:hover {
            border-color: var(--primary);
        }
        
        .request-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .request-info {
            flex: 1;
        }
        
        .request-job {
            font-family: 'Syne', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.3rem;
        }
        
        .request-date {
            color: var(--text-dim);
            font-size: 0.9rem;
        }
        
        .request-status {
            padding: 0.5rem 1rem;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .request-status.pending {
            background: var(--warning);
            color: var(--dark);
        }
        
        .request-status.approved {
            background: var(--success);
            color: var(--dark);
        }
        
        .request-status.declined {
            background: var(--error);
            color: white;
        }
        
        .request-body {
            display: grid;
            gap: 1.5rem;
        }
        
        .request-section {
            background: var(--dark-lighter);
            padding: 1.5rem;
            border-radius: 12px;
        }
        
        .section-title {
            font-family: 'Syne', sans-serif;
            font-size: 1.1rem;
            color: var(--accent);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .additional-day-info {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .additional-day-label {
            color: var(--text-dim);
            font-size: 0.85rem;
        }
        
        .additional-day-value {
            color: var(--text);
            font-size: 1rem;
        }
        
        .additional-day-value.yes {
            color: var(--warning);
            font-weight: 600;
        }
        
        .additional-day-value.no {
            color: var(--text-dim);
        }
        
        .reason-text {
            color: var(--text);
            font-size: 0.95rem;
            line-height: 1.6;
            padding: 1rem;
            background: var(--dark);
            border-radius: 8px;
            margin-top: 0.5rem;
        }
        
        .materials-list {
            display: grid;
            gap: 0.8rem;
        }
        
        .material-row {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 1rem;
            padding: 0.8rem 1rem;
            background: var(--dark);
            border-radius: 8px;
            align-items: center;
        }
        
        .material-name {
            color: var(--text);
            font-size: 0.9rem;
        }
        
        .material-quantity {
            color: var(--accent);
            font-weight: 600;
            font-size: 1rem;
        }
        
        .material-unit {
            color: var(--text-dim);
            font-size: 0.85rem;
        }
        
        .no-materials {
            color: var(--text-dim);
            font-style: italic;
            text-align: center;
            padding: 1rem;
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .action-btn {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-family: 'Syne', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        
        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .action-btn.approve {
            background: var(--success);
            color: var(--dark);
        }
        
        .action-btn.approve:hover:not(:disabled) {
            background: #3DB88D;
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(78, 204, 163, 0.4);
        }
        
        .action-btn.decline {
            background: var(--error);
            color: white;
        }
        
        .action-btn.decline:hover:not(:disabled) {
            background: #E85555;
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-dim);
            font-size: 1.1rem;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-dim);
        }
        
        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        .empty-state h3 {
            font-family: 'Syne', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text);
        }
        
        .status-message {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
            z-index: 1001;
            animation: slideInRight 0.4s ease;
            display: none;
        }
        
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(100px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .status-message.show {
            display: block;
        }
        
        .status-message.success {
            background: var(--success);
            color: var(--dark);
        }
        
        .status-message.error {
            background: var(--error);
            color: white;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .search-controls {
                grid-template-columns: 1fr;
            }
            
            .filter-toggle {
                width: 100%;
            }
            
            .filter-btn {
                flex: 1;
            }
            
            .material-row {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <a href="index.html" class="logo">Pingu - Solar</a>
                <a href="index.html" class="back-btn">‚Üê Back to Home</a>
            </div>
            <h1>Submitted Requests</h1>
            <p class="subtitle">Review and manage additional day and material requests</p>
        </header>
        
        <main>
            <div class="controls-section">
                <div class="controls-header">
                    <div class="filter-toggle">
                        <button class="filter-btn active" data-filter="new" onclick="setFilter('new')">New Requests</button>
                        <button class="filter-btn" data-filter="all" onclick="setFilter('all')">All History</button>
                    </div>
                </div>
                
                <div class="search-controls">
                    <input 
                        type="text" 
                        id="search-input" 
                        class="search-input" 
                        placeholder="Search by job number or customer name..."
                        onkeypress="handleSearchKeypress(event)"
                    />
                    <button class="search-btn" onclick="performSearch()">Search</button>
                </div>
            </div>
            
            <div class="results-count" id="results-count">Loading requests...</div>
            
            <div id="requests-container">
                <div class="loading">Loading requests</div>
            </div>
        </main>
    </div>
    
    <!-- Status Message -->
    <div class="status-message" id="status-message"></div>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs, doc, updateDoc, query, orderBy, where } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyAc_yJQ_rkzuOBh-Yxg0Q4eooXtB-tQjm0",
            authDomain: "pingu-solar.firebaseapp.com",
            projectId: "pingu-solar",
            storageBucket: "pingu-solar.firebasestorage.app",
            messagingSenderId: "232764952866",
            appId: "1:232764952866:web:5923b7f419de6355d6157b",
            measurementId: "G-PFH059DZ64"
        };
        
        try {
            const app = initializeApp(firebaseConfig);
            window.db = getFirestore(app);
            window.firebaseModules = { collection, getDocs, doc, updateDoc, query, orderBy, where };
            console.log('‚úÖ Firebase initialized');
            
            // Load requests on page load
            window.addEventListener('DOMContentLoaded', () => {
                loadRequests();
            });
        } catch (error) {
            console.error('‚ùå Firebase error:', error);
            showStatus('Firebase initialization failed: ' + error.message, 'error');
        }
    </script>
    
    <script>
        let allRequests = [];
        let filteredRequests = [];
        let currentFilter = 'new';
        
        // Load all requests
        async function loadRequests() {
            try {
                const { collection, getDocs, query, orderBy: orderByFn } = window.firebaseModules;
                
                const requestsQuery = query(
                    collection(window.db, 'material-requests'),
                    orderByFn('requestDate', 'desc')
                );
                
                const querySnapshot = await getDocs(requestsQuery);
                
                allRequests = [];
                querySnapshot.forEach((doc) => {
                    allRequests.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                
                console.log(`Loaded ${allRequests.length} requests`);
                
                applyFilter();
                
            } catch (error) {
                console.error('Error loading requests:', error);
                showStatus('Error loading requests: ' + error.message, 'error');
                
                document.getElementById('requests-container').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ùå</div>
                        <h3>Error Loading Requests</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Set filter
        function setFilter(filter) {
            currentFilter = filter;
            
            // Update UI
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            applyFilter();
        }
        
        // Apply filter
        function applyFilter() {
            const searchTerm = document.getElementById('search-input').value.trim().toLowerCase();
            
            // Start with all requests or search results
            let requests = searchTerm ? 
                allRequests.filter(req => {
                    const jobNumber = (req.jobNumber || '').toLowerCase();
                    const jobName = (req.jobName || '').toLowerCase();
                    
                    return jobNumber.includes(searchTerm) || jobName.includes(searchTerm);
                }) : 
                [...allRequests];
            
            // Apply status filter
            if (currentFilter === 'new') {
                requests = requests.filter(req => req.status === 'pending');
            }
            
            filteredRequests = requests;
            displayRequests();
        }
        
        // Perform search
        function performSearch() {
            applyFilter();
        }
        
        // Handle Enter key in search
        function handleSearchKeypress(event) {
            if (event.key === 'Enter') {
                performSearch();
            }
        }
        
        // Display requests
        function displayRequests() {
            const container = document.getElementById('requests-container');
            const countEl = document.getElementById('results-count');
            
            countEl.textContent = `${filteredRequests.length} request${filteredRequests.length !== 1 ? 's' : ''} found`;
            
            if (filteredRequests.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìã</div>
                        <h3>No Requests Found</h3>
                        <p>Try adjusting your filters or search criteria</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = `
                <div class="requests-grid">
                    ${filteredRequests.map(request => renderRequestCard(request)).join('')}
                </div>
            `;
        }
        
        // Render request card
        function renderRequestCard(request) {
            const statusClass = request.status || 'pending';
            const statusText = statusClass === 'pending' ? 'Pending' : 
                              statusClass === 'approved' ? 'Approved' : 'Declined';
            
            const materialsHtml = request.materials && request.materials.length > 0 ? 
                request.materials.map(material => `
                    <div class="material-row">
                        <div class="material-name">${escapeHtml(material.name)}</div>
                        <div class="material-quantity">${material.quantity}</div>
                        <div class="material-unit">per ${escapeHtml(material.unit)}</div>
                    </div>
                `).join('') : 
                '<div class="no-materials">No materials requested</div>';
            
            const actionButtons = request.status === 'pending' ? `
                <div class="action-buttons">
                    <button class="action-btn approve" onclick="updateRequestStatus('${request.id}', 'approved')">
                        ‚úì Approve
                    </button>
                    <button class="action-btn decline" onclick="updateRequestStatus('${request.id}', 'declined')">
                        ‚úó Decline
                    </button>
                </div>
            ` : '';
            
            return `
                <div class="request-card">
                    <div class="request-header">
                        <div class="request-info">
                            <div class="request-job">${escapeHtml(request.jobName || 'Unknown Job')}</div>
                            <div class="request-date">${formatDate(request.requestDate)}</div>
                        </div>
                        <div class="request-status ${statusClass}">${statusText}</div>
                    </div>
                    
                    <div class="request-body">
                        <div class="request-section">
                            <div class="section-title">üìÖ Additional Day Request</div>
                            <div class="additional-day-info">
                                <div class="additional-day-label">Requires Additional Day:</div>
                                <div class="additional-day-value ${request.additionalDay ? 'yes' : 'no'}">
                                    ${request.additionalDay ? 'YES' : 'NO'}
                                </div>
                                ${request.additionalDay && request.reason ? `
                                    <div class="additional-day-label" style="margin-top: 1rem;">Reason:</div>
                                    <div class="reason-text">${escapeHtml(request.reason)}</div>
                                ` : ''}
                            </div>
                        </div>
                        
                        <div class="request-section">
                            <div class="section-title">üì¶ Materials Requested</div>
                            <div class="materials-list">
                                ${materialsHtml}
                            </div>
                        </div>
                    </div>
                    
                    ${actionButtons}
                </div>
            `;
        }
        
        // Update request status
        async function updateRequestStatus(requestId, newStatus) {
            try {
                const { doc, updateDoc } = window.firebaseModules;
                
                await updateDoc(doc(window.db, 'material-requests', requestId), {
                    status: newStatus,
                    statusUpdatedDate: new Date().toISOString()
                });
                
                // Update local data
                const request = allRequests.find(r => r.id === requestId);
                if (request) {
                    request.status = newStatus;
                }
                
                showStatus(`Request ${newStatus} successfully!`, 'success');
                
                // Refresh display
                applyFilter();
                
            } catch (error) {
                console.error('Error updating request:', error);
                showStatus('Error updating request: ' + error.message, 'error');
            }
        }
        
        // Utility functions
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-GB', {
                day: '2-digit',
                month: 'short',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function showStatus(message, type) {
            const status = document.getElementById('status-message');
            status.textContent = message;
            status.className = `status-message ${type} show`;
            
            setTimeout(() => {
                status.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
