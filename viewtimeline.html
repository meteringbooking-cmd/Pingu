<html lang="en">
<head>

    <style>
        :root {
            --primary: #FF6B35;
            --primary-dark: #E55A2B;
            --secondary: #FFC857;

            --dark: #1A1A2E;

            --text-dim: #9A9AB0;

        }
       
        * {

            box-sizing: border-box;

        body {

            background: var(--dark);

        body::before {

            top: -50%;
            left: -50%;

            background:
                radial-gradient(circle at 20% 50%, rgba(255, 107, 53, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 217, 255, 0.08) 0%, transparent 50%),

        @keyframes float {

        }
       
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
       
        .header-content {
            display: flex;
            align-items: center;

            flex-wrap: wrap;

        }
       
        .logo {
            font-family: 'Syne', sans-serif;
            font-size: 2rem;

    <script>
        let allJobs = [];
        let currentJob = null;
        let draggedJobId = null;
        let timelineDates = [];
        let isDragging = false;
       
        // Initialize timeline with default values
        window.initializeTimeline = function() {
            const today = new Date();
            document.getElementById('start-date').valueAsDate = today;
            loadJobs();
        }
       
        // Parse date in DD/MM/YYYY format or ISO
        function parseDate(dateStr) {
            if (!dateStr) return null;
           
            // Try DD/MM/YYYY format (most common in your data)
            if (dateStr.includes('/')) {
                const parts = dateStr.split('/');
                if (parts.length === 3) {
                    const day = parseInt(parts[0], 10);
                    const month = parseInt(parts[1], 10) - 1; // JS months are 0-indexed
                    const year = parseInt(parts[2], 10);
                    const parsed = new Date(year, month, day);
                    if (!isNaN(parsed.getTime())) {
                        parsed.setHours(0, 0, 0, 0);
                        return parsed;
                    }
                }
            }
           
            // Try ISO or other standard formats
            const parsed = new Date(dateStr);
            if (!isNaN(parsed.getTime())) {
                parsed.setHours(0, 0, 0, 0);
                return parsed;
            }
           
            return null;
        }
       
        // Format date as DD/MM/YYYY for storage/display
        function formatDate(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}/${month}/${year}`;
        }
       
        // Load jobs from Firebase collection "Solar-jobs"
        async function loadJobs() {
            try {
                const { collection, getDocs, query, orderBy: orderByFn } = window.firebaseModules;
               
                const jobsQuery = query(
                    collection(window.db, 'Solar-jobs'),
                    orderByFn('uploadDate', 'desc')
                );
               
                const querySnapshot = await getDocs(jobsQuery);
               
                allJobs = [];
                let debugInfo = [];
                
                querySnapshot.forEach((docSnap) => {
                    const data = docSnap.data();
                    
                    // Try multiple date field names that might be in your data
                    const dateFields = [
                        'Booked Date',
                        'Projected Completion Date', 
                        'Install Date',
                        'installedDate',
                        'bookingDate'
                    ];
                    
                    let jobDate = null;
                    let usedDateField = null;
                    
                    for (const field of dateFields) {
                        if (data[field]) {
                            jobDate = parseDate(data[field]);
                            if (jobDate) {
                                usedDateField = field;
                                break;
                            }
                        }
                    }
                   
                    if (jobDate) {
                        // Try to get job duration from multiple possible field names
                        let jobLength = 1;
                        const durationFields = [
                            'Days',
                            'Job Length (days)',
                            'Job Length',
                            'jobLength',
                            'Duration',
                            'duration'
                        ];
                       
                        for (const field of durationFields) {
                            if (data[field] !== undefined && data[field] !== '') {
                                const parsed = parseInt(data[field], 10);
                                if (!isNaN(parsed) && parsed > 0) {
                                    jobLength = parsed;
                                    break;
                                }
                            }
                        }

                        // Try to get engineer name from multiple possible field names
                        const engineerFields = ['Lead', 'Lead Engineer', 'Engineer', 'engineer'];
                        let engineer = 'Unassigned';
                        
                        for (const field of engineerFields) {
                            if (data[field] && data[field].trim()) {
                                engineer = data[field];
                                break;
                            }
                        }
                       
                        allJobs.push({
                            id: docSnap.id,
                            ...data,
                            parsedDate: jobDate,
                            usedDateField: usedDateField,
                            jobLength: jobLength,
                            engineer: engineer
                        });

                        debugInfo.push(`Job ${data['Job Number'] || docSnap.id}: Date from "${usedDateField}" = ${formatDate(jobDate)}, Duration = ${jobLength} days, Engineer = ${engineer}`);
                    }
                });
               
                console.log(`‚úÖ Loaded ${allJobs.length} jobs with valid dates from Solar-jobs`);
                
                // Show debug info
                const debugEl = document.getElementById('debug-info');
                if (allJobs.length > 0) {
                    debugEl.innerHTML = `<strong>Loaded ${allJobs.length} jobs:</strong><br>` + 
                        debugInfo.slice(0, 5).join('<br>') + 
                        (debugInfo.length > 5 ? `<br>... and ${debugInfo.length - 5} more` : '');
                    debugEl.style.display = 'block';
                    
                    setTimeout(() => {
                        debugEl.style.display = 'none';
                    }, 10000);
                }
                
                buildTimeline();
               
            } catch (error) {
                console.error('Error loading jobs from Solar-jobs:', error);
                document.getElementById('timeline-content').innerHTML =
                    `<div class="empty-state">Error loading jobs from database: ${error.message}</div>`;
            }
        }
       
        // Update job date in Firebase
        async function updateJobDate(jobId, newDate) {
            try {
                const { doc, updateDoc } = window.firebaseModules;
                const jobRef = doc(window.db, 'Solar-jobs', jobId);
               
                const formattedDate = formatDate(newDate);
                
                // Find which date field this job was using
                const job = allJobs.find(j => j.id === jobId);
                const dateField = job?.usedDateField || 'Booked Date';
               
                await updateDoc(jobRef, {
                    [dateField]: formattedDate
                });
               
                // Update local cache
                if (job) {
                    job[dateField] = formattedDate;
                    job.parsedDate = newDate;
                }
               
                showToast(`Job moved to ${formattedDate}`, 'success');
                buildTimeline();
               
            } catch (error) {
                console.error('Error updating job date:', error);
                showToast('Failed to update job schedule', 'error');
            }
        }
       
        // Show toast notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast show ${type === 'error' ? 'error' : ''}`;
           
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
       
        // Build the visual timeline
        function buildTimeline() {
            const startDateInput = document.getElementById('start-date').value;
            const startDate = startDateInput ? new Date(startDateInput) : new Date();
            startDate.setHours(0, 0, 0, 0);
           
            const daysCount = parseInt(document.getElementById('days-count').value) || 14;
           
            // Generate date range
            timelineDates = [];
            for (let i = 0; i < daysCount; i++) {
                const date = new Date(startDate);
                date.setDate(date.getDate() + i);
                timelineDates.push(date);
            }
           
            // Filter jobs that overlap the visible range
            const endDate = new Date(timelineDates[timelineDates.length - 1]);
            endDate.setHours(23, 59, 59, 999);
           
            const filteredJobs = allJobs.filter(job => {
                const jobStart = new Date(job.parsedDate);
                jobStart.setHours(0, 0, 0, 0);
               
                const jobEnd = new Date(jobStart);
                jobEnd.setDate(jobEnd.getDate() + (job.jobLength - 1));
                jobEnd.setHours(23, 59, 59, 999);
               
                return jobStart <= endDate && jobEnd >= startDate;
            });
           
            // Group by engineer
            const engineerJobs = {};
            filteredJobs.forEach(job => {
                const engineer = job.engineer || 'Unassigned';
                if (!engineerJobs[engineer]) engineerJobs[engineer] = [];
                engineerJobs[engineer].push(job);
            });
           
            // Update stats
            document.getElementById('total-jobs').textContent = filteredJobs.length;
            document.getElementById('total-engineers').textContent = Object.keys(engineerJobs).length;
            document.getElementById('date-range').textContent = daysCount;
           
            if (Object.keys(engineerJobs).length === 0) {
                document.getElementById('timeline-content').innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 3rem; margin-bottom: 1rem;">üìÖ</div>
                        <h3 style="font-family: 'Syne', sans-serif; font-size: 1.5rem; margin-bottom: 0.5rem;">No Jobs Scheduled</h3>
                        <p>No jobs found in this date range</p>
                    </div>
                `;
                return;
            }
           
            // Build HTML
            const html = `
                <div class="timeline-wrapper">
                    <div class="timeline-header">
                        <div class="engineer-header">üë∑ Engineer</div>
                        <div class="dates-header">
                            ${timelineDates.map(date => {
                                const isToday = date.toDateString() === new Date().toDateString();
                                return `
                                    <div class="date-cell ${isToday ? 'today' : ''}">
                                        <div class="date-day">${formatDay(date)}</div>
                                        <div class="date-number">${date.getDate()}</div>
                                        <div class="date-month">${formatMonth(date)}</div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                   
                    <div class="timeline-body">
                        ${Object.keys(engineerJobs).sort().map(engineer => `
                            <div class="engineer-row">
                                <div class="engineer-name">
                                    <span class="engineer-icon">üë§</span>
                                    <span>${escapeHtml(engineer)}</span>
                                </div>
                                <div class="timeline-grid">
                                    ${renderEngineerJobs(engineerJobs[engineer], timelineDates, startDate)}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
           
            document.getElementById('timeline-content').innerHTML = html;
           
            // Enable drag & drop after render
            setTimeout(initializeDragAndDrop, 100);
        }
       
        function renderEngineerJobs(jobs, dates, startDate) {
            let html = '';
           
            dates.forEach((date, dateIndex) => {
                html += `<div class="day-column" data-date="${date.toISOString()}" data-date-index="${dateIndex}">`;
               
                jobs.forEach(job => {
                    const jobStart = new Date(job.parsedDate);
                    jobStart.setHours(0, 0, 0, 0);
                   
                    if (jobStart.toDateString() === date.toDateString()) {
                        const jobLength = job.jobLength || 1;
                        const daysRemaining = dates.length - dateIndex;
                        const visibleSpan = Math.min(jobLength, daysRemaining);
                       
                        const columnWidth = 120;
                        const gap = 1;
                        const spanWidth = (columnWidth * visibleSpan) + (gap * (visibleSpan - 1));
                       
                        html += `
                            <div class="job-card"
                                 draggable="true"
                                 data-job-id="${job.id}"
                                 data-engineer="${escapeHtml(job.engineer)}"
                                 style="width: ${spanWidth}px; left: 0.5rem;">
                                <div class="job-number">#${escapeHtml(job['Job Number'] || 'N/A')}</div>
                                <div class="job-customer">${escapeHtml(job['Address'] || 'No Address')}</div>
                                <div class="job-postcode">${escapeHtml(job['Postcode'] || '')}</div>
                                ${jobLength > 1 ? `<div class="job-days">üìÖ ${jobLength} day${jobLength > 1 ? 's' : ''}</div>` : ''}
                            </div>
                        `;
                    }
                });
               
                html += '</div>';
            });
           
            return html;
        }
       
        function initializeDragAndDrop() {
            document.querySelectorAll('.job-card').forEach(card => {
                card.addEventListener('dragstart', handleDragStart);
                card.addEventListener('dragend', handleDragEnd);
                card.addEventListener('click', (e) => {
                    if (!isDragging) {
                        const jobId = card.getAttribute('data-job-id');
                        showJobDetails(jobId);
                    }
                });
            });
           
            document.querySelectorAll('.day-column').forEach(col => {
                col.addEventListener('dragover', handleDragOver);
                col.addEventListener('dragenter', handleDragEnter);
                col.addEventListener('dragleave', handleDragLeave);
                col.addEventListener('drop', handleDrop);
            });
        }
       
        function handleDragStart(e) {
            isDragging = true;
            draggedJobId = this.getAttribute('data-job-id');
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/plain', draggedJobId);
        }
       
        function handleDragEnd() {
            this.classList.remove('dragging');
            document.querySelectorAll('.day-column').forEach(c => c.classList.remove('drag-over'));
            setTimeout(() => { isDragging = false; }, 100);
        }
       
        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        }
       
        function handleDragEnter(e) {
            if (e.currentTarget.classList.contains('day-column')) {
                e.currentTarget.classList.add('drag-over');
            }
        }
       
        function handleDragLeave(e) {
            if (e.currentTarget.classList.contains('day-column')) {
                e.currentTarget.classList.remove('drag-over');
            }
        }
       
        function handleDrop(e) {
            e.preventDefault();
            e.stopPropagation();
           
            let target = e.target;
            while (target && !target.classList.contains('day-column')) {
                target = target.parentElement;
            }
           
            if (target && draggedJobId) {
                target.classList.remove('drag-over');
                const newDateStr = target.getAttribute('data-date');
                const newDate = new Date(newDateStr);
               
                const job = allJobs.find(j => j.id === draggedJobId);
                if (job && job.parsedDate.toDateString() !== newDate.toDateString()) {
                    updateJobDate(draggedJobId, newDate);
                }
            }
        }
       
        function showJobDetails(jobId) {
            const job = allJobs.find(j => j.id === jobId);
            if (!job) return;
           
            currentJob = job;
           
            document.getElementById('modal-title').textContent = `Job #${job['Job Number'] || 'N/A'}`;
           
            const body = document.getElementById('modal-body');
            body.innerHTML = `
                <div class="detail-row"><div class="detail-label">Job Type</div><div class="detail-value">${escapeHtml(job['Job Type'] || 'N/A')}</div></div>
                <div class="detail-row"><div class="detail-label">Address</div><div class="detail-value">${escapeHtml(job['Address'] || 'N/A')}</div></div>
                <div class="detail-row"><div class="detail-label">Postcode</div><div class="detail-value">${escapeHtml(job['Postcode'] || 'N/A')}</div></div>
                <div class="detail-row"><div class="detail-label">Booked Date</div><div class="detail-value">${escapeHtml(job['Booked Date'] || 'N/A')}</div></div>
                <div class="detail-row"><div class="detail-label">Completion Date</div><div class="detail-value">${escapeHtml(job['Projected Completion Date'] || 'N/A')}</div></div>
                <div class="detail-row"><div class="detail-label">Duration</div><div class="detail-value">${job.jobLength} day${job.jobLength !== 1 ? 's' : ''}</div></div>
                <div class="detail-row"><div class="detail-label">Engineer</div><div class="detail-value">${escapeHtml(job.engineer)}</div></div>
                <div class="detail-row"><div class="detail-label">Status</div><div class="detail-value">${escapeHtml(job['Status Update'] || job.status || 'N/A')}</div></div>
                <div class="detail-row"><div class="detail-label">Team Number</div><div class="detail-value">${escapeHtml(job['Team Number'] || 'N/A')}</div></div>
                ${job['PO'] ? `<div class="detail-row"><div class="detail-label">PO</div><div class="detail-value">${escapeHtml(job['PO'])}</div></div>` : ''}
                ${job['Panel No.'] ? `<div class="detail-row"><div class="detail-label">Panels</div><div class="detail-value">${escapeHtml(job['Panel No.'])}</div></div>` : ''}
            `;
           
            document.getElementById('job-modal').classList.add('show');
        }
       
        function closeModal() {
            document.getElementById('job-modal').classList.remove('show');
        }
       
        function updateTimeline() {
            buildTimeline();
        }
       
        function formatDay(date) {
            return date.toLocaleDateString('en-GB', { weekday: 'short' }).toUpperCase();
        }
       
        function formatMonth(date) {
            return date.toLocaleDateString('en-GB', { month: 'short' });
        }
       
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
       
        // Close modal when clicking outside content
        document.getElementById('job-modal').addEventListener('click', e => {
            if (e.target.id === 'job-modal') closeModal();
        });
       
        // Expose functions to window for button onclick
        window.updateTimeline = updateTimeline;
        window.showJobDetails = showJobDetails;
        window.closeModal = closeModal;
    </script>
</body>
