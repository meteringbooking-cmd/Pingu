<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Timeline | Pingu - Solar</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B35;
            --primary-dark: #E55A2B;
            --secondary: #FFC857;
            --accent: #00D9FF;
            --dark: #1A1A2E;
            --dark-light: #252541;
            --dark-lighter: #2F2F4A;
            --text: #EAEAEA;
            --text-dim: #9A9AB0;
            --success: #4ECCA3;
            --error: #FF6B6B;
            --shadow: rgba(255, 107, 53, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--dark);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 107, 53, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 217, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 200, 87, 0.06) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            margin-bottom: 2rem;
            animation: slideDown 0.8s ease-out;
            max-width: 1600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .logo {
            font-family: 'Syne', sans-serif;
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 50%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }
        
        .back-btn {
            background: var(--dark-light);
            color: var(--text);
            text-decoration: none;
            padding: 0.7rem 1.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .back-btn:hover {
            background: var(--dark-lighter);
            border-color: var(--primary);
            transform: translateX(-5px);
        }
        
        h1 {
            font-family: 'Syne', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--text);
        }
        
        .subtitle {
            color: var(--text-dim);
            font-size: 0.95rem;
        }
        
        .controls-card {
            background: var(--dark-light);
            border-radius: 16px;
            padding: 2rem;
            border: 2px solid transparent;
            margin-bottom: 2rem;
            animation: fadeInUp 0.6s ease-out;
            max-width: 1600px;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 2rem;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .controls-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .control-label {
            color: var(--text-dim);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .control-input {
            background: var(--dark-lighter);
            border: 2px solid var(--dark-lighter);
            color: var(--text);
            padding: 0.8rem 1rem;
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .control-input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .timeline-container {
            background: var(--dark-light);
            border-radius: 16px;
            padding: 1.5rem;
            border: 2px solid var(--dark-lighter);
            animation: fadeInUp 0.8s ease-out;
            overflow-x: auto;
            max-width: 100%;
        }
        
        .timeline-wrapper {
            min-width: 1200px;
            position: relative;
        }
        
        .timeline-header {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
            position: sticky;
            top: 0;
            background: var(--dark-light);
            z-index: 10;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--primary);
        }
        
        .engineer-header {
            font-family: 'Syne', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--accent);
            display: flex;
            align-items: center;
        }
        
        .dates-header {
            display: grid;
            grid-auto-flow: column;
            grid-auto-columns: minmax(120px, 1fr);
            gap: 1px;
        }
        
        .date-cell {
            background: var(--dark-lighter);
            padding: 0.8rem;
            text-align: center;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 0.2rem;
        }
        
        .date-day {
            font-size: 0.75rem;
            color: var(--text-dim);
            text-transform: uppercase;
        }
        
        .date-number {
            font-family: 'Syne', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text);
        }
        
        .date-month {
            font-size: 0.75rem;
            color: var(--text-dim);
        }
        
        .date-cell.today {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
        }
        
        .date-cell.today .date-day,
        .date-cell.today .date-number,
        .date-cell.today .date-month {
            color: white;
        }
        
        .timeline-body {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .engineer-row {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 1rem;
            min-height: 80px;
        }
        
        .engineer-name {
            background: var(--dark-lighter);
            padding: 1rem;
            border-radius: 8px;
            font-weight: 600;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: sticky;
            left: 0;
            z-index: 5;
        }
        
        .engineer-icon {
            font-size: 1.3rem;
        }
        
        .timeline-grid {
            display: grid;
            grid-auto-flow: column;
            grid-auto-columns: minmax(120px, 1fr);
            gap: 1px;
            position: relative;
        }
        
        .day-column {
            background: var(--dark);
            border-radius: 4px;
            padding: 0.5rem;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }
        
        .job-card {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 0.6rem;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .job-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
            border-color: white;
        }
        
        .job-number {
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 0.2rem;
        }
        
        .job-customer {
            font-size: 0.75rem;
            color: var(--dark);
            opacity: 0.9;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .job-postcode {
            font-size: 0.7rem;
            color: var(--dark);
            opacity: 0.8;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-dim);
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-dim);
            font-size: 1.1rem;
        }
        
        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--dark-lighter);
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-label {
            color: var(--text-dim);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.3rem;
        }
        
        .stat-value {
            font-family: 'Syne', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: var(--dark-light);
            border-radius: 16px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            border: 2px solid var(--primary);
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--dark-lighter);
        }
        
        .modal-title {
            font-family: 'Syne', sans-serif;
            font-size: 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: var(--text-dim);
            font-size: 2rem;
            cursor: pointer;
            transition: color 0.3s ease;
            line-height: 1;
        }
        
        .close-btn:hover {
            color: var(--error);
        }
        
        .modal-body {
            display: grid;
            gap: 1rem;
        }
        
        .detail-row {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 1rem;
            padding: 0.8rem;
            background: var(--dark-lighter);
            border-radius: 8px;
        }
        
        .detail-label {
            color: var(--text-dim);
            font-size: 0.85rem;
        }
        
        .detail-value {
            color: var(--text);
            font-weight: 500;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .timeline-wrapper {
                min-width: 800px;
            }
            
            .engineer-row {
                grid-template-columns: 150px 1fr;
            }
            
            .timeline-header {
                grid-template-columns: 150px 1fr;
            }
        }
    </style>
</head>

    <script>
        let allJobs = [];
        let currentJob = null;
        
        // Initialize timeline with default values
        function initializeTimeline() {
            const today = new Date();
            document.getElementById('start-date').valueAsDate = today;
            loadJobs();
        }
        
        // Parse date in DD/MM/YYYY format
        function parseInstallDate(dateStr) {
            if (!dateStr) return null;
            
            if (dateStr.includes('/')) {
                const parts = dateStr.split('/');
                if (parts.length === 3) {
                    const day = parts[0].padStart(2, '0');
                    const month = parts[1].padStart(2, '0');
                    const year = parts[2];
                    const parsedDate = new Date(`${year}-${month}-${day}`);
                    
                    if (!isNaN(parsedDate.getTime())) {
                        return parsedDate;
                    }
                }
            } else {
                const parsedDate = new Date(dateStr);
                if (!isNaN(parsedDate.getTime())) {
                    return parsedDate;
                }
            }
            
            return null;
        }
        
        // Load jobs from Firebase
        async function loadJobs() {
            try {
                const { collection, getDocs, query, orderBy: orderByFn } = window.firebaseModules;
                
                const jobsQuery = query(
                    collection(window.db, 'jobs'),
                    orderByFn('uploadDate', 'desc')
                );
                
                const querySnapshot = await getDocs(jobsQuery);
                
                allJobs = [];
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const installDate = parseInstallDate(data['Install Date']);
                    
                    if (installDate) {
                        allJobs.push({
                            id: doc.id,
                            ...data,
                            parsedDate: installDate
                        });
                    }
                });
                
                console.log(`Loaded ${allJobs.length} jobs with dates`);
                
                buildTimeline();
                
            } catch (error) {
                console.error('Error loading jobs:', error);
                document.getElementById('timeline-content').innerHTML = 
                    '<div class="empty-state">Error loading jobs</div>';
            }
        }
        
        // Build timeline
        function buildTimeline() {
            const startDate = new Date(document.getElementById('start-date').value);
            const daysCount = parseInt(document.getElementById('days-count').value) || 14;
            
            // Generate date range
            const dates = [];
            for (let i = 0; i < daysCount; i++) {
                const date = new Date(startDate);
                date.setDate(date.getDate() + i);
                dates.push(date);
            }
            
            // Filter jobs in date range
            const endDate = new Date(dates[dates.length - 1]);
            endDate.setHours(23, 59, 59, 999);
            
            const filteredJobs = allJobs.filter(job => 
                job.parsedDate >= startDate && job.parsedDate <= endDate
            );
            
            // Group jobs by engineer
            const engineerJobs = {};
            filteredJobs.forEach(job => {
                const engineer = job['Lead Engineer'] || 'Unassigned';
                if (!engineerJobs[engineer]) {
                    engineerJobs[engineer] = {};
                }
                
                const dateKey = job.parsedDate.toDateString();
                if (!engineerJobs[engineer][dateKey]) {
                    engineerJobs[engineer][dateKey] = [];
                }
                
                engineerJobs[engineer][dateKey].push(job);
            });
            
            // Update stats
            document.getElementById('total-jobs').textContent = filteredJobs.length;
            document.getElementById('total-engineers').textContent = Object.keys(engineerJobs).length;
            document.getElementById('date-range').textContent = daysCount + 'd';
            
            // Build timeline HTML
            const html = `
                <div class="timeline-wrapper">
                    <div class="timeline-header">
                        <div class="engineer-header">üë∑ Engineer</div>
                        <div class="dates-header">
                            ${dates.map(date => {
                                const isToday = date.toDateString() === new Date().toDateString();
                                return `
                                    <div class="date-cell ${isToday ? 'today' : ''}">
                                        <div class="date-day">${formatDay(date)}</div>
                                        <div class="date-number">${date.getDate()}</div>
                                        <div class="date-month">${formatMonth(date)}</div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                    
                    <div class="timeline-body">
                        ${Object.keys(engineerJobs).sort().map(engineer => `
                            <div class="engineer-row">
                                <div class="engineer-name">
                                    <span class="engineer-icon">üë§</span>
                                    <span>${escapeHtml(engineer)}</span>
                                </div>
                                <div class="timeline-grid">
                                    ${dates.map(date => {
                                        const dateKey = date.toDateString();
                                        const dayJobs = engineerJobs[engineer][dateKey] || [];
                                        
                                        return `
                                            <div class="day-column">
                                                ${dayJobs.map(job => `
                                                    <div class="job-card" onclick="showJobDetails('${job.id}')">
                                                        <div class="job-number">#${escapeHtml(job['Job Number'] || 'N/A')}</div>
                                                        <div class="job-customer">${escapeHtml(job['Name'] || 'Unknown')}</div>
                                                        <div class="job-postcode">${escapeHtml(job['Postcode'] || '')}</div>
                                                    </div>
                                                `).join('')}
                                            </div>
                                        `;
                                    }).join('')}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            document.getElementById('timeline-content').innerHTML = html;
        }
        
        // Show job details modal
        function showJobDetails(jobId) {
            const job = allJobs.find(j => j.id === jobId);
            if (!job) return;
            
            currentJob = job;
            
            document.getElementById('modal-title').textContent = `Job #${job['Job Number'] || 'N/A'}`;
            
            document.getElementById('modal-body').innerHTML = `
                <div class="detail-row">
                    <div class="detail-label">Customer</div>
                    <div class="detail-value">${escapeHtml(job['Name'] || 'N/A')}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Phone</div>
                    <div class="detail-value">${escapeHtml(job['Phone Number'] || 'N/A')}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Email</div>
                    <div class="detail-value">${escapeHtml(job['Email Address'] || 'N/A')}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Address</div>
                    <div class="detail-value">${escapeHtml(job['1st line of address'] || 'N/A')}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Postcode</div>
                    <div class="detail-value">${escapeHtml(job['Postcode'] || 'N/A')}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Install Date</div>
                    <div class="detail-value">${escapeHtml(job['Install Date'] || 'N/A')}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Lead Engineer</div>
                    <div class="detail-value">${escapeHtml(job['Lead Engineer'] || 'Unassigned')}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Status</div>
                    <div class="detail-value">${escapeHtml(job.status || 'upcoming')}</div>
                </div>
            `;
            
            document.getElementById('job-modal').classList.add('show');
        }
        
        // Close modal
        function closeModal() {
            document.getElementById('job-modal').classList.remove('show');
        }
        
        // Update timeline
        function updateTimeline() {
            buildTimeline();
        }
        
        // Format day
        function formatDay(date) {
            return date.toLocaleDateString('en-US', { weekday: 'short' }).toUpperCase();
        }
        
        // Format month
        function formatMonth(date) {
            return date.toLocaleDateString('en-US', { month: 'short' });
        }
        
        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Close modal on background click
        document.getElementById('job-modal').addEventListener('click', (e) => {
            if (e.target.id === 'job-modal') {
                closeModal();
            }
        });
        
        window.showJobDetails = showJobDetails;
        window.closeModal = closeModal;
        window.updateTimeline = updateTimeline;
    </script>
</body>
