<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Additional Day Materials | Pingu - Solar</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B35;
            --primary-dark: #E55A2B;
            --secondary: #FFC857;
            --accent: #00D9FF;
            --dark: #1A1A2E;
            --dark-light: #252541;
            --dark-lighter: #2F2F4A;
            --text: #EAEAEA;
            --text-dim: #9A9AB0;
            --success: #4ECCA3;
            --error: #FF6B6B;
            --warning: #FFC857;
            --shadow: rgba(255, 107, 53, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--dark);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 107, 53, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 217, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 200, 87, 0.06) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            margin-bottom: 2rem;
            animation: slideDown 0.8s ease-out;
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .logo {
            font-family: 'Syne', sans-serif;
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 50%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }
        
        .back-btn {
            background: var(--dark-light);
            color: var(--text);
            text-decoration: none;
            padding: 0.7rem 1.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .back-btn:hover {
            background: var(--dark-lighter);
            border-color: var(--primary);
            transform: translateX(-5px);
        }
        
        h1 {
            font-family: 'Syne', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--text);
        }
        
        .subtitle {
            color: var(--text-dim);
            font-size: 0.95rem;
        }
        
        .form-card {
            background: var(--dark-light);
            border-radius: 16px;
            padding: 2.5rem;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
            animation: fadeInUp 0.6s ease-out;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-card h2 {
            font-family: 'Syne', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--text);
        }
        
        .form-group {
            margin-bottom: 2rem;
        }
        
        .form-label {
            display: block;
            color: var(--text-dim);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.8rem;
        }
        
        .form-select {
            width: 100%;
            background: var(--dark-lighter);
            border: 2px solid var(--dark-lighter);
            color: var(--text);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .form-select:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .radio-group {
            display: flex;
            gap: 2rem;
            margin-top: 0.8rem;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }
        
        .radio-option input[type="radio"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--primary);
        }
        
        .radio-option label {
            font-size: 1rem;
            color: var(--text);
            cursor: pointer;
        }
        
        .form-textarea {
            width: 100%;
            background: var(--dark-lighter);
            border: 2px solid var(--dark-lighter);
            color: var(--text);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.95rem;
            resize: vertical;
            min-height: 100px;
            transition: all 0.3s ease;
        }
        
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .hidden {
            display: none;
        }
        
        .materials-section {
            margin-top: 2rem;
        }
        
        .materials-section h3 {
            font-family: 'Syne', sans-serif;
            font-size: 1.4rem;
            color: var(--accent);
            margin-bottom: 1.5rem;
        }
        
        .materials-grid {
            display: grid;
            gap: 1rem;
            max-height: 600px;
            overflow-y: auto;
            padding-right: 1rem;
        }
        
        .materials-grid::-webkit-scrollbar {
            width: 8px;
        }
        
        .materials-grid::-webkit-scrollbar-track {
            background: var(--dark-lighter);
            border-radius: 4px;
        }
        
        .materials-grid::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }
        
        .material-item {
            background: var(--dark-lighter);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            display: grid;
            grid-template-columns: 1fr auto 120px;
            gap: 1rem;
            align-items: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .material-item:hover {
            border-color: var(--primary);
        }
        
        .material-info {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }
        
        .material-name {
            color: var(--text);
            font-size: 0.95rem;
            font-weight: 500;
        }
        
        .material-unit {
            color: var(--text-dim);
            font-size: 0.8rem;
        }
        
        .material-input {
            width: 100%;
            background: var(--dark);
            border: 2px solid var(--dark);
            color: var(--text);
            padding: 0.7rem;
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.95rem;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .material-input:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .material-input::-webkit-inner-spin-button,
        .material-input::-webkit-outer-spin-button {
            opacity: 1;
        }
        
        .submit-section {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }
        
        .btn {
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 12px;
            font-family: 'Syne', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px var(--shadow);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: var(--dark-lighter);
            color: var(--text);
            border: 2px solid var(--text-dim);
        }
        
        .btn-secondary:hover {
            border-color: var(--primary);
        }
        
        .history-section {
            margin-top: 3rem;
        }
        
        .history-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }
        
        .history-header h2 {
            font-family: 'Syne', sans-serif;
            font-size: 1.8rem;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .toggle-history-btn {
            padding: 0.8rem 1.5rem;
            background: var(--dark-light);
            color: var(--text);
            border: 2px solid var(--text-dim);
            border-radius: 10px;
            font-family: 'Syne', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .toggle-history-btn:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }
        
        .history-content {
            display: none;
        }
        
        .history-content.show {
            display: block;
            animation: fadeInUp 0.6s ease-out;
        }
        
        .submission-card {
            background: var(--dark-light);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .submission-card:hover {
            border-color: var(--primary);
        }
        
        .submission-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .submission-info {
            flex: 1;
        }
        
        .submission-job {
            font-family: 'Syne', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.3rem;
        }
        
        .submission-date {
            color: var(--text-dim);
            font-size: 0.85rem;
        }
        
        .submission-status {
            padding: 0.5rem 1rem;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .submission-status.pending {
            background: var(--warning);
            color: var(--dark);
        }
        
        .submission-status.approved {
            background: var(--success);
            color: var(--dark);
        }
        
        .submission-status.declined {
            background: var(--error);
            color: white;
        }
        
        .submission-details {
            display: grid;
            gap: 1rem;
            padding: 1rem;
            background: var(--dark-lighter);
            border-radius: 12px;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--dark);
        }
        
        .detail-row:last-child {
            border-bottom: none;
        }
        
        .detail-label {
            color: var(--text-dim);
            font-size: 0.85rem;
        }
        
        .detail-value {
            color: var(--text);
            font-size: 0.95rem;
            font-weight: 500;
        }
        
        .materials-summary {
            margin-top: 1rem;
            padding: 1rem;
            background: var(--dark);
            border-radius: 8px;
        }
        
        .materials-summary-title {
            color: var(--accent);
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .materials-count {
            color: var(--text-dim);
            font-size: 0.85rem;
        }
        
        .no-submissions {
            text-align: center;
            padding: 3rem;
            color: var(--text-dim);
            font-style: italic;
        }
        
        .status-message {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
            z-index: 1001;
            animation: slideInRight 0.4s ease;
            display: none;
        }
        
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(100px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .status-message.show {
            display: block;
        }
        
        .status-message.success {
            background: var(--success);
            color: var(--dark);
        }
        
        .status-message.error {
            background: var(--error);
            color: white;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .material-item {
                grid-template-columns: 1fr;
                gap: 0.8rem;
            }
            
            .submit-section {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .history-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .toggle-history-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">

            <div class="header-content">

            <h1>Additional Day Materials</h1>

        </header>
        
        <main>
            <!-- New Request Form -->
            <div class="form-card">
                <h2>Job Selection</h2>
                
                <div class="form-group">
                    <label class="form-label" for="job-select">Select Job Number</label>

                    <h2>üìú Previous Submissions</h2>

                        <span id="toggle-text">Show History</span>

    </div>
    
    <!-- Status Message -->
    <div class="status-message" id="status-message"></div>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs, addDoc, query, orderBy, where } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyAc_yJQ_rkzuOBh-Yxg0Q4eooXtB-tQjm0",
            authDomain: "pingu-solar.firebaseapp.com",
            projectId: "pingu-solar",
            storageBucket: "pingu-solar.firebasestorage.app",
            messagingSenderId: "232764952866",

            measurementId: "G-PFH059DZ64"
        };
        
        try {
            const app = initializeApp(firebaseConfig);
            window.db = getFirestore(app);
            window.firebaseModules = { collection, getDocs, addDoc, query, orderBy, where };
            console.log('‚úÖ Firebase initialized');
            
            // Load jobs on page load
            window.addEventListener('DOMContentLoaded', () => {

    <script>
        // Materials inventory with units
        const materials = [
            { name: "10 X 2 Csk Cross Bzp Twin Hard", unit: "1000" },
            { name: "19MM X 33M Tape Black 1", unit: "Roll" },
            { name: "19MM X 33M Tape Blue 1", unit: "1" },
            { name: "19MM X 33M Tape Brown 1", unit: "1" },
            { name: "20m Mixed Colour Sleeve 2xBK,BR,BL,GY,YG", unit: "Roll" },
            { name: "20mm IP68 Compression Gland Black 10 Pk", unit: "100" },
            { name: "3 Way 6mm¬≤ Compact Lever Connector Clr/O", unit: "30" },
            { name: "300mm x 4.8mm Cable Ties Black", unit: "100" },
            { name: "35.6mm Cable Cleat 50", unit: "1" },
            { name: "50mm x 50mm PVC Maxi Trunking Whi 3m", unit: "m" },
            { name: "6mm¬≤ Cord End Terminal Green", unit: "100" },
            { name: "8 X 1 Csk Cross Bzp Twin Hard", unit: "1000" },
            { name: "Bootlace Ferrule Single 6.0MM Green", unit: "100" },
            { name: "Bootlace Green Unit 100", unit: "100" },
            { name: "Brown Plastic Wall Plug Box", unit: "1000" },
            { name: "Clear Silicone Contractor Gp 300ML", unit: "each" },
            { name: "Ct1 Clear Unique Sealant And Constructio", unit: "each" },
            { name: "Ct1 White Unique Sealant And Constructio", unit: "each" },
            { name: "Heavy Duty Rubble Sacks", unit: "100" },
            { name: "Linian 15-18MM Superclip Black", unit: "25" },
            { name: "M6 Penny Washer", unit: "1000" },
            { name: "M6 Repair/Mudguard Washers BZP(25mm Dia)", unit: "100" },
            { name: "Tub Red W Plugs + 8 x 1.5\" Screws 400 ea", unit: "Tub" },
            { name: "Ultra Grime Multiuse 100PK", unit: "Pack" }
        ];
        
        let mySubmissions = [];
        
        // Load jobs from Firebase
        async function loadJobs() {
            try {
                const { collection, getDocs, query, orderBy: orderByFn } = window.firebaseModules;
                
                const jobsQuery = query(
                    collection(window.db, 'jobs'),
                    orderByFn('uploadDate', 'desc')
                );
                
                const querySnapshot = await getDocs(jobsQuery);
                const jobSelect = document.getElementById('job-select');
                
                jobSelect.innerHTML = '<option value="">-- Select a Job --</option>';
                
                querySnapshot.forEach((doc) => {
                    const job = doc.data();
                    const option = document.createElement('option');
                    option.value = doc.id;
                    option.textContent = `Job #${job['Job Number']} - ${job['Name']}`;
                    option.dataset.jobNumber = job['Job Number'];
                    jobSelect.appendChild(option);
                });
                
                console.log(`Loaded ${querySnapshot.size} jobs`);
            } catch (error) {
                console.error('Error loading jobs:', error);
                showStatus('Error loading jobs: ' + error.message, 'error');
            }
        }
        
        // Populate materials grid
        function populateMaterials() {
            const grid = document.getElementById('materials-grid');
            
            grid.innerHTML = materials.map((material, index) => `
                <div class="material-item">
                    <div class="material-info">
                        <div class="material-name">${escapeHtml(material.name)}</div>
                        <div class="material-unit">Unit: ${escapeHtml(material.unit)}</div>
                    </div>
                    <div class="material-unit" style="text-align: center; color: var(--accent);">
                        per ${escapeHtml(material.unit)}
                    </div>
                    <input 
                        type="number" 
                        class="material-input" 
                        id="material-${index}" 
                        min="0" 
                        value="0"
                        placeholder="0"
                    />
                </div>
            `).join('');
        }
        
        // Toggle reason textarea
        document.addEventListener('DOMContentLoaded', () => {
            populateMaterials();
            
            const yesRadio = document.getElementById('additional-day-yes');
            const noRadio = document.getElementById('additional-day-no');
            const reasonGroup = document.getElementById('reason-group');
            
            yesRadio.addEventListener('change', () => {
                if (yesRadio.checked) {
                    reasonGroup.classList.remove('hidden');
                }
            });
            
            noRadio.addEventListener('change', () => {
                if (noRadio.checked) {
                    reasonGroup.classList.add('hidden');
                    document.getElementById('reason-textarea').value = '';
                }
            });
        });
        
        // Submit request
        async function submitRequest() {
            const jobSelect = document.getElementById('job-select');
            const additionalDayYes = document.getElementById('additional-day-yes');
            const reasonTextarea = document.getElementById('reason-textarea');
            const submitBtn = document.getElementById('submit-btn');
            
            // Validate job selection
            if (!jobSelect.value) {
                showStatus('Please select a job', 'error');
                return;
            }
            
            // Validate reason if additional day is required
            if (additionalDayYes.checked && !reasonTextarea.value.trim()) {
                showStatus('Please provide a reason for the additional day', 'error');
                return;
            }
            
            // Collect materials data
            const requestedMaterials = [];
            materials.forEach((material, index) => {
                const input = document.getElementById(`material-${index}`);
                const quantity = parseInt(input.value) || 0;
                
                if (quantity > 0) {
                    requestedMaterials.push({
                        name: material.name,
                        unit: material.unit,
                        quantity: quantity
                    });
                }
            });
            
            // Prepare request data
            const requestData = {
                jobId: jobSelect.value,
                jobNumber: jobSelect.options[jobSelect.selectedIndex].dataset.jobNumber,
                jobName: jobSelect.options[jobSelect.selectedIndex].textContent,
                additionalDay: additionalDayYes.checked,
                reason: additionalDayYes.checked ? reasonTextarea.value.trim() : '',
                materials: requestedMaterials,
                requestDate: new Date().toISOString(),
                status: 'pending'
            };
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            
            try {
                const { collection, addDoc } = window.firebaseModules;
                
                await addDoc(collection(window.db, 'material-requests'), requestData);
                
                showStatus('Request submitted successfully!', 'success');
                
                // Reset form after 2 seconds
                setTimeout(() => {
                    resetForm();
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Submit Request';
                    
                    // Refresh submissions if history is visible
                    const historyContent = document.getElementById('history-content');
                    if (historyContent.classList.contains('show')) {
                        loadMySubmissions();
                    }
                }, 2000);
                
            } catch (error) {
                console.error('Error submitting request:', error);
                showStatus('Error submitting request: ' + error.message, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Request';
            }
        }
        
        // Reset form
        function resetForm() {
            document.getElementById('job-select').value = '';
            document.getElementById('additional-day-no').checked = true;
            document.getElementById('reason-group').classList.add('hidden');
            document.getElementById('reason-textarea').value = '';
            
            materials.forEach((_, index) => {
                document.getElementById(`material-${index}`).value = 0;
            });
        }
        
        // Toggle history section
        function toggleHistory() {
            const historyContent = document.getElementById('history-content');
            const toggleText = document.getElementById('toggle-text');
            
            if (historyContent.classList.contains('show')) {
                historyContent.classList.remove('show');
                toggleText.textContent = 'Show History';
            } else {
                historyContent.classList.add('show');
                toggleText.textContent = 'Hide History';
                loadMySubmissions();
            }
        }
        
        // Load my submissions
        async function loadMySubmissions() {
            const container = document.getElementById('submissions-container');
            container.innerHTML = '<div class="no-submissions">Loading submissions...</div>';
            
            try {
                const { collection, getDocs, query, orderBy: orderByFn } = window.firebaseModules;
                
                // Load all submissions (in a real app, you'd filter by current user)
                const submissionsQuery = query(
                    collection(window.db, 'material-requests'),
                    orderByFn('requestDate', 'desc')
                );
                
                const querySnapshot = await getDocs(submissionsQuery);
                
                mySubmissions = [];
                querySnapshot.forEach((doc) => {
                    mySubmissions.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                
                console.log(`Loaded ${mySubmissions.length} submissions`);
                
                displaySubmissions();
                
            } catch (error) {
                console.error('Error loading submissions:', error);
                container.innerHTML = '<div class="no-submissions">Error loading submissions</div>';
            }
        }
        
        // Display submissions
        function displaySubmissions() {
            const container = document.getElementById('submissions-container');
            
            if (mySubmissions.length === 0) {
                container.innerHTML = '<div class="no-submissions">No submissions yet</div>';
                return;
            }
            
            container.innerHTML = mySubmissions.map(submission => {
                const statusClass = submission.status || 'pending';
                const statusText = statusClass === 'pending' ? 'Pending' : 
                                  statusClass === 'approved' ? 'Approved' : 'Declined';
                
                const materialsCount = submission.materials ? submission.materials.length : 0;
                
                return `
                    <div class="submission-card">
                        <div class="submission-header">
                            <div class="submission-info">
                                <div class="submission-job">${escapeHtml(submission.jobName || 'Unknown Job')}</div>
                                <div class="submission-date">Submitted: ${formatDate(submission.requestDate)}</div>
                            </div>
                            <div class="submission-status ${statusClass}">${statusText}</div>
                        </div>
                        
                        <div class="submission-details">
                            <div class="detail-row">
                                <span class="detail-label">Additional Day Required:</span>
                                <span class="detail-value">${submission.additionalDay ? 'Yes' : 'No'}</span>
                            </div>
                            ${submission.additionalDay && submission.reason ? `
                                <div class="detail-row">
                                    <span class="detail-label">Reason:</span>
                                    <span class="detail-value">${escapeHtml(submission.reason)}</span>
                                </div>
                            ` : ''}
                            <div class="detail-row">
                                <span class="detail-label">Materials Requested:</span>
                                <span class="detail-value">${materialsCount} item${materialsCount !== 1 ? 's' : ''}</span>
                            </div>
                        </div>
                        
                        ${materialsCount > 0 ? `
                            <div class="materials-summary">
                                <div class="materials-summary-title">Requested Materials:</div>
                                ${submission.materials.map(m => `
                                    <div class="materials-count">‚Ä¢ ${escapeHtml(m.name)}: ${m.quantity} (per ${escapeHtml(m.unit)})</div>
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }
        
        // Utility functions
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-GB', {
                day: '2-digit',
                month: 'short',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function showStatus(message, type) {
            const status = document.getElementById('status-message');
            status.textContent = message;
            status.className = `status-message ${type} show`;
            
            setTimeout(() => {
                status.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
</html>
