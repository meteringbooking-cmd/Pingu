<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fail Code Analysis Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f0f23;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3), transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(74, 86, 226, 0.3), transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(138, 43, 226, 0.2), transparent 50%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 
                0 8px 32px 0 rgba(31, 38, 135, 0.37),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, rgba(120, 119, 198, 0.2) 0%, rgba(74, 86, 226, 0.2) 100%);
            backdrop-filter: blur(10px);
            color: white;
            padding: 50px 30px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
            background: linear-gradient(135deg, #a8c0ff 0%, #3f2b96 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .header p {
            opacity: 0.8;
            font-size: 1.1em;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.02);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .control-group {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        input, select, button {
            padding: 14px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #7F7FD5;
            box-shadow: 0 0 0 4px rgba(127, 127, 213, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }
        select option {
            background: #1a1a2e;
            color: white;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        button:hover::before {
            left: 100%;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.5);
        }
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
        }
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }
        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        .file-input-label::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        .file-input-label:hover::before {
            left: 100%;
        }
        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.5);
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2) 0%, rgba(118, 75, 162, 0.2) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .stat-card:hover::before {
            opacity: 1;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.4);
        }
        .stat-label {
            font-size: 0.85em;
            opacity: 0.8;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
        }
        .chart-container {
            padding: 30px;
            position: relative;
            height: 500px;
            background: rgba(255, 255, 255, 0.02);
        }
        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.6);
        }
        .no-data-icon {
            font-size: 4em;
            margin-bottom: 20px;
            filter: grayscale(1) opacity(0.5);
        }
        .no-data h2 {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 10px;
        }
        .top-performers {
            padding: 0 30px 30px;
        }
        .top-performers h2 {
            padding: 30px 0 20px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.8em;
        }
        .performer-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        .performer-card:hover {
            border-color: rgba(127, 127, 213, 0.5);
            box-shadow: 0 8px 32px rgba(127, 127, 213, 0.3);
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.05);
        }
        .performer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .performer-name {
            font-size: 1.4em;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.95);
        }
        .performer-total {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.1em;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        .fail-codes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 12px;
        }
        .fail-code-item {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }
        .fail-code-item:hover {
            background: rgba(102, 126, 234, 0.2);
            border-color: rgba(127, 127, 213, 0.5);
            transform: scale(1.05);
        }
        .fail-code-name {
            font-weight: bold;
            color: #a8c0ff;
            margin-bottom: 6px;
            font-size: 0.95em;
        }
        .fail-code-count {
            font-size: 1.4em;
            color: rgba(255, 255, 255, 0.9);
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }
            .fail-codes-grid {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Fail Code Analysis Dashboard</h1>
            <p>Upload your CSV file to analyze fail codes by team and date range</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>Upload CSV File</label>
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" accept=".csv" />
                    <label for="fileInput" class="file-input-label">
                        üìÅ Choose File
                    </label>
                </div>
            </div>

            <div class="control-group">
                <label for="startDate">Start Date</label>
                <input type="date" id="startDate" />
            </div>

            <div class="control-group">
                <label for="endDate">End Date</label>
                <input type="date" id="endDate" />
            </div>

            <div class="control-group">
                <label for="teamFilter">Team/Gang</label>
                <select id="teamFilter">
                    <option value="all">All Teams</option>
                </select>
            </div>
        </div>

        <div class="stats" id="stats"></div>

        <div class="chart-container">
            <canvas id="failCodeChart"></canvas>
        </div>

        <div id="topPerformers" class="top-performers" style="display: none;">
            <h2 style="padding: 30px 30px 0; color: #495057;">üèÜ Top Performers by Fail Code Count</h2>
            <div id="performersList"></div>
        </div>

        <div id="noData" class="no-data" style="display: none;">
            <div class="no-data-icon">üìã</div>
            <h2>No Data Available</h2>
            <p>Please upload a CSV file to begin analysis</p>
        </div>
    </div>

    <script>
        const FAIL_CODES = [
            'E1', 'E2', 'E3', 'E4', 'E5', 'E6', 'E7', 'E8', 'E9', 'E10',
            'E11', 'E12', 'E13', 'E14', 'E15', 'E16', 'E17', 'E18', 'E19', 'E20',
            'E23', 'E24', 'E25', 'E26', 'E27', 'E28', 'E29', 'E30', 'E31', 'E32',
            'E33', 'E34', 'E35', 'E36', 'E37', 'E38', 'E39', 'E40', 'E41', 'E42',
            'E43', 'E44', 'E45', 'E46', 'E47', 'E48', 'E49', 'E50', 'E51', 'E52',
            'E53', 'E54', 'E55', 'E56', 'E57', 'E58', 'E59', 'E60', 'E61', 'E62',
            'E63', 'E64', 'E65', 'E66', 'E67', 'E68', 'E69', 'E70', 'EX1', 'EX2',
            'EX3', 'R10', 'R11', 'R12', 'R13', 'R14', 'R15', 'R16', 'R17', 'R18',
            'R19', 'R20', 'R21', 'R22', 'R23', 'R24', 'R25', 'R26', 'R27', 'R28',
            'R29', 'R30', 'R31', 'R32', 'R33', 'R34', 'R35', 'R36', 'R37', 'R38',
            'R39', 'R40', 'R41', 'R42', 'R43', 'R44', 'R45', 'R46', 'R47', 'R48',
            'R49', 'R50', 'R51', 'R52', 'R53', 'R54', 'RX1', 'RX2', 'RX3'
        ];

        let allData = [];
        let chart = null;

        document.getElementById('fileInput').addEventListener('change', handleFileUpload);
        document.getElementById('startDate').addEventListener('change', updateDashboard);
        document.getElementById('endDate').addEventListener('change', updateDashboard);
        document.getElementById('teamFilter').addEventListener('change', updateDashboard);

        function handleFileUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            Papa.parse(file, {
                complete: function(results) {
                    // Skip first row, headers are in row 2 (index 1)
                    const headers = results.data[1];
                    const dataRows = results.data.slice(2).filter(row => row.length > 1 && row[0]);

                    allData = dataRows.map(row => {
                        const obj = {};
                        headers.forEach((header, i) => {
                            obj[header] = row[i] || '';
                        });
                        return obj;
                    });

                    populateTeamFilter();
                    setDefaultDateRange();
                    updateDashboard();
                },
                skipEmptyLines: true
            });
        }

        function populateTeamFilter() {
            const teams = [...new Set(allData.map(r => r['Team/Gang']).filter(Boolean))].sort();
            const select = document.getElementById('teamFilter');
            select.innerHTML = '<option value="all">All Teams</option>';
            teams.forEach(team => {
                const option = document.createElement('option');
                option.value = team;
                option.textContent = team;
                select.appendChild(option);
            });
        }

        function setDefaultDateRange() {
            const dates = allData
                .map(r => parseDate(r['Date received']))
                .filter(d => d)
                .sort((a, b) => a - b);

            if (dates.length > 0) {
                document.getElementById('startDate').valueAsDate = dates[0];
                document.getElementById('endDate').valueAsDate = dates[dates.length - 1];
            }
        }

        function parseDate(dateStr) {
            if (!dateStr) return null;
            const parts = dateStr.split('/');
            if (parts.length === 3) {
                return new Date(parts[2], parts[1] - 1, parts[0]);
            }
            return new Date(dateStr);
        }

        function updateDashboard() {
            if (allData.length === 0) {
                document.getElementById('noData').style.display = 'block';
                document.querySelector('.chart-container').style.display = 'none';
                document.getElementById('stats').style.display = 'none';
                return;
            }

            document.getElementById('noData').style.display = 'none';
            document.querySelector('.chart-container').style.display = 'block';
            document.getElementById('stats').style.display = 'grid';

            const startDate = document.getElementById('startDate').valueAsDate;
            const endDate = document.getElementById('endDate').valueAsDate;
            const selectedTeam = document.getElementById('teamFilter').value;

            const filtered = allData.filter(row => {
                const rowDate = parseDate(row['Date received']);
                const dateMatch = (!startDate || !endDate || !rowDate) || 
                                 (rowDate >= startDate && rowDate <= endDate);
                const teamMatch = selectedTeam === 'all' || row['Team/Gang'] === selectedTeam;
                return dateMatch && teamMatch;
            });

            updateStats(filtered);
            updateChart(filtered);
            updateTopPerformers(filtered);
        }

        function updateStats(data) {
            const totalIncidents = data.length;
            const uniqueTeams = new Set(data.map(r => r['Team/Gang']).filter(Boolean)).size;
            
            let totalFailCodes = 0;
            data.forEach(row => {
                for (let i = 1; i <= 12; i++) {
                    if (row[`Fail Code ${i}`]) totalFailCodes++;
                }
            });

            const revisitsRequired = data.filter(r => 
                r['Revisit required?'] && r['Revisit required?'].toLowerCase() === 'yes'
            ).length;

            const statsHTML = `
                <div class="stat-card">
                    <div class="stat-label">Total Incidents</div>
                    <div class="stat-value">${totalIncidents}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Fail Codes</div>
                    <div class="stat-value">${totalFailCodes}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Teams</div>
                    <div class="stat-value">${uniqueTeams}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Revisits Required</div>
                    <div class="stat-value">${revisitsRequired}</div>
                </div>
            `;
            document.getElementById('stats').innerHTML = statsHTML;
        }

        function updateChart(data) {
            const failCodeCounts = {};
            FAIL_CODES.forEach(code => failCodeCounts[code] = 0);

            data.forEach(row => {
                for (let i = 1; i <= 12; i++) {
                    const code = row[`Fail Code ${i}`];
                    if (code && FAIL_CODES.includes(code)) {
                        failCodeCounts[code]++;
                    }
                }
            });

            const chartData = FAIL_CODES
                .map(code => ({ code, count: failCodeCounts[code] }))
                .filter(item => item.count > 0)
                .sort((a, b) => b.count - a.count)
                .slice(0, 20);

            if (chart) chart.destroy();

            const ctx = document.getElementById('failCodeChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: chartData.map(item => item.code),
                    datasets: [{
                        label: 'Fail Code Count',
                        data: chartData.map(item => item.count),
                        backgroundColor: 'rgba(102, 126, 234, 0.8)',
                        borderColor: 'rgba(102, 126, 234, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        title: {
                            display: true,
                            text: 'Top 20 Fail Codes',
                            font: {
                                size: 18,
                                weight: 'bold'
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                precision: 0
                            }
                        }
                    }
                }
            });
        }

        function updateTopPerformers(data) {
            const performerData = {};

            data.forEach(row => {
                // Look for name-like fields - adjust these based on your actual column names
                const name = row['Team/Gang'] || row['Liam Harriet'] || 'Unknown';
                
                if (!performerData[name]) {
                    performerData[name] = {
                        total: 0,
                        codes: {}
                    };
                }

                for (let i = 1; i <= 12; i++) {
                    const code = row[`Fail Code ${i}`];
                    if (code && FAIL_CODES.includes(code)) {
                        performerData[name].total++;
                        performerData[name].codes[code] = (performerData[name].codes[code] || 0) + 1;
                    }
                }
            });

            const sortedPerformers = Object.entries(performerData)
                .filter(([name, data]) => data.total > 0)
                .sort((a, b) => b[1].total - a[1].total);

            if (sortedPerformers.length === 0) {
                document.getElementById('topPerformers').style.display = 'none';
                return;
            }

            document.getElementById('topPerformers').style.display = 'block';

            const performersHTML = sortedPerformers.map(([name, data]) => {
                const sortedCodes = Object.entries(data.codes)
                    .sort((a, b) => b[1] - a[1]);

                const codesHTML = sortedCodes.map(([code, count]) => `
                    <div class="fail-code-item">
                        <div class="fail-code-name">${code}</div>
                        <div class="fail-code-count">${count}</div>
                    </div>
                `).join('');

                return `
                    <div class="performer-card">
                        <div class="performer-header">
                            <div class="performer-name">${name}</div>
                            <div class="performer-total">${data.total} Total Fail Codes</div>
                        </div>
                        <div class="fail-codes-grid">
                            ${codesHTML}
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('performersList').innerHTML = performersHTML;
        }

        // Initialize with no data message
        document.getElementById('noData').style.display = 'block';
        document.querySelector('.chart-container').style.display = 'none';
        document.getElementById('stats').style.display = 'none';
    </script>
</body>
</html>
