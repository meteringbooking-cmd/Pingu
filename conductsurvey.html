<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Site Survey | Pingu - Solar</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B35;
            --primary-dark: #E55A2B;
            --secondary: #FFC857;
            --accent: #00D9FF;
            --dark: #1A1A2E;
            --dark-light: #252541;
            --dark-lighter: #2F2F4A;
            --text: #EAEAEA;
            --text-dim: #9A9AB0;
            --success: #4ECCA3;
            --error: #FF6B6B;
            --warning: #FFA500;
            --shadow: rgba(255, 107, 53, 0.3);
        }
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
       
        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--dark);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }
       
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(circle at 20% 50%, rgba(255, 107, 53, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 217, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 200, 87, 0.06) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }
       
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }
       
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }
       
        header {
            margin-bottom: 2rem;
            animation: slideDown 0.8s ease-out;
        }
       
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
       
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1rem;
        }
       
        .logo {
            font-family: 'Syne', sans-serif;
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 50%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }
       
        .back-btn {
            background: var(--dark-light);
            color: var(--text);
            text-decoration: none;
            padding: 0.7rem 1.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
       
        .back-btn:hover {
            background: var(--dark-lighter);
            border-color: var(--accent);
        }
       
        h1 {
            font-family: 'Syne', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--text);
        }
       
        .subtitle {
            color: var(--text-dim);
            font-size: 0.95rem;
        }
       
        .survey-view {
            background: var(--dark-light);
            border-radius: 16px;
            padding: 2.5rem;
            border: 2px solid var(--dark-lighter);
            animation: fadeInUp 1s ease-out 0.3s both;
        }
       
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
       
        .section-header {
            font-family: 'Syne', sans-serif;
            font-size: 1.5rem;
            color: var(--accent);
            margin: 2rem 0 1.5rem 0;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--dark-lighter);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
       
        .section-header:first-child {
            margin-top: 0;
        }
       
        .field-group {
            margin-bottom: 1.5rem;
        }
       
        .field-label {
            color: var(--text);
            font-size: 0.95rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
       
        .field-value {
            background: var(--dark-lighter);
            padding: 1rem;
            border-radius: 12px;
            color: var(--text);
            word-break: break-word;
        }
       
        .photos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
       
        .photo-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
       
        .photo-item img {
            width: 100%;
            height: auto;
            display: block;
        }
       
        .download-btn {
            padding: 1.2rem 2rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            border-radius: 12px;
            font-family: 'Syne', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 2rem;
        }
       
        .download-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px var(--shadow);
        }
       
        .download-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
       
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
        }
       
        .alert.show {
            display: block;
            animation: slideDown 0.3s ease;
        }
       
        .alert.error {
            background: rgba(255, 107, 107, 0.2);
            color: var(--error);
            border: 2px solid var(--error);
        }
       
        .alert.success {
            background: rgba(78, 204, 163, 0.2);
            color: var(--success);
            border: 2px solid var(--success);
        }
       
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-dim);
            font-size: 1.2rem;
        }
       
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
           
            .survey-view {
                padding: 1.5rem;
            }
           
            h1 {
                font-size: 2rem;
            }
           
            .section-header {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <a href="teamview.html" class="logo">Pingu - Solar</a>
                <a href="teamview.html" class="back-btn">
                    ‚Üê Back to Dashboard
                </a>
            </div>
            <h1>Site Survey Report</h1>
            <p class="subtitle">View completed survey details and download PDF</p>
        </header>
       
        <div class="survey-view">
            <div class="alert" id="alert-message"></div>
            <div class="loading" id="loading">Loading survey data...</div>
           
            <div id="survey-content" style="display:none;">
                <!-- Content will be injected here by JavaScript -->
            </div>
           
            <button type="button" class="download-btn" id="download-btn" style="display:none;">
                Download PDF Report
            </button>
        </div>
    </div>

    <!-- jsPDF and html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, query, where, getDocs, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAc_yJQ_rkzuOBh-Yxg0Q4eooXtB-tQjm0",
            authDomain: "pingu-solar.firebaseapp.com",
            projectId: "pingu-solar",
            storageBucket: "pingu-solar.firebasestorage.app",
            messagingSenderId: "232764952866",
            appId: "1:232764952866:web:5923b7f419de6355d6157b",
            measurementId: "G-PFH059DZ64"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Get survey ID from URL, e.g. ?surveyId=JOB123_1734991200000 or ?job=JOB123
        const urlParams = new URLSearchParams(window.location.search);
        const surveyId = urlParams.get('surveyId');
        const jobNumber = urlParams.get('job');

        let surveyData = null;

        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alert-message');
            alert.textContent = message;
            alert.className = `alert ${type} show`;
            setTimeout(() => alert.classList.remove('show'), 5000);
        }

        async function loadSurvey() {
            try {
                let surveyDoc;
                if (surveyId) {
                    surveyDoc = await getDoc(doc(db, 'site-surveys', surveyId));
                } else if (jobNumber) {
                    // Find the latest survey for this job
                    const q = query(collection(db, 'site-surveys'), where('jobNumber', '==', jobNumber));
                    const snapshot = await getDocs(q);
                    if (snapshot.empty) throw new Error('No survey found for this job');
                    // Get the most recent one
                    const docs = snapshot.docs.sort((a, b) => b.data().submittedAt.localeCompare(a.data().submittedAt));
                    surveyDoc = docs[0];
                } else {
                    throw new Error('No survey ID or job number provided');
                }

                if (!surveyDoc.exists()) throw new Error('Survey not found');

                surveyData = surveyDoc.data();
                surveyData.id = surveyDoc.id;

                renderSurvey();
                document.getElementById('loading').style.display = 'none';
                document.getElementById('survey-content').style.display = 'block';
                document.getElementById('download-btn').style.display = 'block';

            } catch (error) {
                console.error(error);
                document.getElementById('loading').textContent = 'Error loading survey';
                showAlert('Failed to load survey: ' + error.message, 'error');
            }
        }

        function renderSurvey() {
            const content = document.getElementById('survey-content');

            const sections = [
                { title: 'üìã Job Information', fields: [
                    { label: 'Job Number', value: surveyData.jobNumber },
                    { label: 'Customer Name', value: surveyData.customerName },
                ]},
                { title: 'üìÖ Survey Details', fields: [
                    { label: 'Conducted On', value: new Date(surveyData.conductedOn).toLocaleString() },
                    { label: 'Surveyor', value: surveyData.surveyor },
                    { label: 'Customer Present', value: surveyData.customerPresent },
                ]},
                { title: '‚ö° Electrical System', fields: [
                    { label: 'Position of Meter Cupboard', value: surveyData.meterPosition, photos: surveyData.photos?.['meter-position-files'] },
                    { label: 'Fuse Rating', value: surveyData.fuseRating },
                    { label: 'Location for Gateway', value: surveyData.gatewayLocation, photos: surveyData.photos?.['gateway-location-files'] },
                    { label: 'Panel Run Description', value: surveyData.panelRun },
                    { label: 'Panel Run Distance (m)', value: surveyData.panelRunDistance },
                    { label: 'Battery to Gateway Run', value: surveyData.batteryGatewayRun, photos: surveyData.photos?.['battery-gateway-files'] },
                    { label: 'Battery to Gateway Distance (m)', value: surveyData.batteryGatewayDistance },
                    { label: 'WiFi Signal at Inverter Location', value: surveyData.wifiSignal },
                    { label: 'Meter Cupboard Interior Photos', photos: surveyData.photos?.['meter-cupboard-files'] },
                ]},
                { title: 'üîã Battery Location', fields: [
                    { label: 'Render/Cladding', value: surveyData.renderCladding },
                    { label: 'Surface Type', value: surveyData.surfaceType },
                    { label: 'Battery Width (mm)', value: surveyData.batteryWidth },
                    { label: 'Battery Depth (mm)', value: surveyData.batteryDepth },
                    { label: 'Battery Length (mm)', value: surveyData.batteryLength },
                    { label: 'Additional Notes', value: surveyData.additionalNotesBattery },
                    { label: 'Battery Location', value: surveyData.batteryLocation, photos: surveyData.photos?.['battery-location-files'] },
                ]},
                { title: 'üè† External Measurements', fields: [
                    { label: 'Roof Covering Type', value: surveyData.roofCovering, photos: surveyData.photos?.['roof-covering-files'] },
                    { label: 'Number of Stories', value: surveyData.numberStories },
                    { label: 'Roof Age (years)', value: surveyData.roofAge },
                    { label: 'Last Roof Work (years ago)', value: surveyData.roofWorkAge },
                    { label: 'Soffit Overhang (mm)', value: surveyData.soffitOverhang },
                    { label: 'Roof Obstructions', value: surveyData.roofObstructions, photos: surveyData.photos?.['obstructions-files'] },
                    { label: 'Building Width (m)', value: surveyData.buildingWidth },
                    { label: 'Height to Ridge (m)', value: surveyData.heightToRidge },
                    { label: 'Shading', value: surveyData.roofShading, photos: surveyData.photos?.['shading-files'] },
                    { label: 'Distance to Nearest Building (m)', value: surveyData.nearestBuildingDistance },
                    { label: 'Height of Nearest Obstruction (m)', value: surveyData.obstructionHeight },
                    { label: 'Building Length (m)', value: surveyData.buildingLength },
                ]},
                { title: 'üèöÔ∏è Main Roof', fields: [
                    { label: 'Roof Type', value: surveyData.roofType },
                    { label: 'Loft Accessible', value: surveyData.loftAccessible, photos: surveyData.photos?.['loft-accessible-files'] },
                    { label: 'Loft Hatch Width (mm)', value: surveyData.loftHatchWidth },
                    { label: 'Loft Hatch Depth (mm)', value: surveyData.loftHatchDepth },
                    { label: 'Loft Ladder Installed', value: surveyData.loftLadder },
                    { label: 'Loft Boarded', value: surveyData.loftBoarded },
                    { label: 'Loft Hatch Clearance (mm)', value: surveyData.loftHatchClearance },
                    { label: 'Ridge to Eaves (mm)', value: surveyData.ridgeToEaves },
                    { label: 'Roof Length Bottom (mm)', value: surveyData.roofLengthBottom },
                    { label: 'Roof Pitch (degrees)', value: surveyData.roofPitch },
                    { label: 'Roof Length Top (mm)', value: surveyData.roofLengthTop },
                    { label: 'Rafter Width (mm)', value: surveyData.rafterWidth },
                    { label: 'Rafter Depth (mm)', value: surveyData.rafterDepth },
                    { label: 'Web Width (mm)', value: surveyData.webWidth },
                    { label: 'Web Depth (mm)', value: surveyData.webDepth },
                    { label: 'Web Length (mm)', value: surveyData.webLength },
                    { label: 'Truss Spacing (mm)', value: surveyData.trussSpacing },
                    { label: 'Roof Diagram', photos: surveyData.photos?.['roof-diagram-files'] },
                ]},
                { title: 'üèöÔ∏è Property', fields: [
                    { label: 'Wide Angle Property Photos', photos: surveyData.photos?.['property-photos-files'] },
                    { label: 'Property Age (years)', value: surveyData.propertyAge },
                    { label: 'Additional Notes', value: surveyData.additionalNotesProperty },
                ]},
                { title: 'üîç Roof Condition & Safety', fields: [
                    { label: 'Risk Assessment Completed', value: surveyData.riskAssessment },
                    { label: 'Signs of Asbestos', value: surveyData.asbestos, photos: surveyData.photos?.['asbestos-files'] },
                    { label: 'Signs of Roof Deflection', value: surveyData.roofDeflection, photos: surveyData.photos?.['deflection-files'] },
                    { label: 'Signs of Rot/Damage', value: surveyData.rotDamage, photos: surveyData.photos?.['rot-damage-files'] },
                    { label: 'Other Roof Concerns', value: surveyData.roofConcern, photos: surveyData.photos?.['roof-concern-files'] },
                    { label: 'Dwarf Walls/Props', value: surveyData.dwarfWalls, photos: surveyData.photos?.['dwarf-walls-files'] },
                    { label: 'Previous Structural Work', value: surveyData.structuralWork, photos: surveyData.photos?.['structural-work-files'] },
                    { label: 'Loft Space Wide Photos', photos: surveyData.photos?.['loft-space-files'] },
                ]},
            ];

            let html = '';

            sections.forEach(section => {
                html += `<div class="section-header">${section.title}</div>`;
                section.fields.forEach(field => {
                    html += `<div class="field-group">
                        <div class="field-label">${field.label}</div>
                        ${field.value !== undefined && field.value !== null ? `<div class="field-value">${field.value}</div>` : ''}
                        ${field.photos && field.photos.length > 0 ? `
                        <div class="photos-grid">
                            ${field.photos.map(url => `<div class="photo-item"><img src="${url}" alt="${field.label}"></div>`).join('')}
                        </div>` : ''}
                    </div>`;
                });
            });

            content.innerHTML = html;
        }

        async function downloadPDF() {
            const btn = document.getElementById('download-btn');
            btn.disabled = true;
            btn.textContent = 'Generating PDF...';

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('p', 'mm', 'a4');
            const pageWidth = 190;
            const pageHeight = 280;
            let y = 20;

            // Helper to add new page if needed
            function checkPageBreak(height) {
                if (y + height > pageHeight) {
                    doc.addPage();
                    y = 20;
                }
            }

            // Title
            doc.setFontSize(18);
            doc.text(`Site Survey Report - Job ${surveyData.jobNumber}`, 10, y);
            y += 10;
            doc.setFontSize(12);
            doc.text(`Customer: ${surveyData.customerName} | Surveyor: ${surveyData.surveyor}`, 10, y);
            y += 8;
            doc.text(`Date: ${new Date(surveyData.conductedOn).toLocaleString()}`, 10, y);
            y += 15;

            // Load image helper
            function loadImage(url) {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.crossOrigin = 'anonymous';
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);
                        resolve(canvas.toDataURL('image/jpeg', 0.9));
                    };
                    img.onerror = reject;
                    img.src = url;
                });
            }

            // Process each section
            const sections = document.querySelectorAll('.section-header');
            for (const header of sections) {
                checkPageBreak(10);
                doc.setFontSize(14);
                doc.text(header.textContent, 10, y);
                y += 10;

                let next = header.nextElementSibling;
                while (next && !next.classList.contains('section-header')) {
                    if (next.classList.contains('field-group')) {
                        const label = next.querySelector('.field-label')?.textContent || '';
                        const valueEl = next.querySelector('.field-value');
                        const photos = next.querySelectorAll('.photo-item img');

                        if (label) {
                            checkPageBreak(8);
                            doc.setFontSize(11);
                            doc.text(label + ':', 15, y);
                            y += 6;
                        }

                        if (valueEl) {
                            const value = valueEl.textContent.trim();
                            if (value) {
                                const split = doc.splitTextToSize(value, pageWidth);
                                doc.text(split, 20, y);
                                y += split.length * 5 + 5;
                            }
                        }

                        if (photos.length > 0) {
                            for (const img of photos) {
                                try {
                                    const dataUrl = await loadImage(img.src);
                                    const imgWidth = 180;
                                    const imgProps = doc.getImageProperties(dataUrl);
                                    const imgHeight = (imgProps.height * imgWidth) / imgProps.width;

                                    checkPageBreak(imgHeight + 10);
                                    doc.addImage(dataUrl, 'JPEG', 15, y, imgWidth, imgHeight);
                                    y += imgHeight + 10;
                                } catch (e) {
                                    doc.text('Image could not be loaded', 20, y);
                                    y += 10;
                                }
                            }
                        }
                    }
                    next = next.nextElementSibling;
                }
            }

            doc.save(`Survey_${surveyData.jobNumber}.pdf`);

            btn.disabled = false;
            btn.textContent = 'Download PDF Report';
        }

        document.getElementById('download-btn').addEventListener('click', downloadPDF);
        loadSurvey();
    </script>
</body>
</html>
