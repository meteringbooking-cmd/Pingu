<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solar Workscreen – Overview</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg:           #0a0e1a;
      --surface:      #111827;
      --surface-hov:  #1e293b;
      --accent:       #f97316;
      --accent-soft:  rgba(249, 115, 22, 0.15);
      --success:      #22c55e;
      --warning:      #f59e0b;
      --danger:       #ef4444;
      --info:         #3b82f6;
      --text:         #f1f5f9;
      --text-dim:     #94a3b8;
      --border:       rgba(148,163,184,0.12);
      --shadow-sm:    0 4px 12px rgba(0,0,0,0.35);
      --shadow-md:    0 10px 30px rgba(0,0,0,0.5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      background: linear-gradient(135deg, #0a0e1a 0%, #0f172a 100%);
      background-attachment: fixed;
    }

    .container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 3rem 1.5rem;
    }

    header {
      text-align: center;
      margin-bottom: 4rem;
    }

    h1 {
      font-size: 3.25rem;
      font-weight: 800;
      letter-spacing: -1.2px;
      background: linear-gradient(90deg, var(--accent), #fb923c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: var(--text-dim);
      font-size: 1.18rem;
      font-weight: 400;
      margin-top: 0.75rem;
    }

    .weekly-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
      gap: 2.25rem;
      margin-bottom: 4.5rem;
    }

    .week-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 2.25rem;
      box-shadow: var(--shadow-sm);
      transition: all 0.35s cubic-bezier(0.16, 1, 0.3, 1);
      aspect-ratio: 1 / 1;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    .week-card::after {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 30% 20%, var(--accent-soft) 0%, transparent 60%);
      opacity: 0;
      transition: opacity 0.6s ease;
      pointer-events: none;
    }

    .week-card:hover {
      transform: translateY(-12px) scale(1.015);
      box-shadow: var(--shadow-md);
      border-color: rgba(249,115,22,0.4);
    }

    .week-card:hover::after {
      opacity: 1;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 1.5rem;
    }

    .card-title {
      font-size: 1.55rem;
      font-weight: 700;
      letter-spacing: -0.4px;
    }

    .period {
      font-size: 0.98rem;
      color: var(--text-dim);
      font-weight: 500;
    }

    .mega {
      text-align: center;
      margin: 2rem 0 1.75rem;
    }

    .mega-number {
      font-size: 6.2rem;
      font-weight: 800;
      line-height: 0.82;
      letter-spacing: -5px;
      color: var(--accent);
    }

    .mega-label {
      font-size: 1.3rem;
      color: var(--text-dim);
      font-weight: 500;
      margin-top: 0.4rem;
    }

    .stats-row {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 1rem;
      margin: 1.25rem 0 1.75rem;
    }

    .stat {
      background: rgba(30,41,59,0.4);
      border-radius: 12px;
      padding: 1.1rem 0.9rem;
      text-align: center;
      border: 1px solid rgba(148,163,184,0.08);
    }

    .stat-label {
      font-size: 0.84rem;
      color: var(--text-dim);
      margin-bottom: 0.45rem;
      font-weight: 500;
    }

    .stat-value {
      font-size: 2.25rem;
      font-weight: 700;
      line-height: 1;
    }

    .stat-value.complete    { color: var(--success); }
    .stat-value.inprogress  { color: var(--info); }
    .stat-value.aborted     { color: var(--warning); }
    .stat-value.cancelled   { color: var(--danger); }

    .jobtype-section {
      margin-top: 1.25rem;
    }

    .jobtype-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-dim);
      margin-bottom: 1rem;
    }

    .jobtype-list {
      display: flex;
      flex-direction: column;
      gap: 0.65rem;
      font-size: 1rem;
    }

    .jobtype-item {
      display: flex;
      justify-content: space-between;
      font-weight: 500;
    }

    .jobtype-name  { color: var(--text); }
    .jobtype-count { color: var(--accent); font-weight: 700; }

    .daily-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
      gap: 2.25rem;
    }

    .daily-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: var(--shadow-sm);
    }

    .daily-header {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: baseline;
    }

    .daily-total {
      font-size: 1.55rem;
      color: var(--accent);
    }

    .progress-container {
      height: 1.8rem;
      background: rgba(30,41,59,0.5);
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      margin: 1.5rem 0 1.25rem;
    }

    .progress-bar {
      height: 100%;
      transition: width 0.6s ease;
    }

    .bar.complete    { background: var(--success); }
    .bar.inprogress  { background: var(--info); }
    .bar.aborted     { background: var(--warning); }
    .bar.cancelled   { background: var(--danger); }

    .daily-legend {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem 2.25rem;
      font-size: 0.95rem;
      color: var(--text-dim);
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .legend-dot {
      width: 13px;
      height: 13px;
      border-radius: 50%;
    }

    @media (max-width: 1100px) {
      .weekly-grid { grid-template-columns: 1fr; }
      .mega-number { font-size: 5rem; }
    }

    @media (max-width: 640px) {
      .stats-row { grid-template-columns: repeat(3, 1fr); gap: 0.9rem; }
      .week-card { padding: 1.75rem; aspect-ratio: 1 / 1.12; }
      .mega-number { font-size: 4.2rem; }
    }
  </style>
</head>
<body>

<div class="container">
  <header>
    <h1>Workscreen Overview</h1>
    <div class="subtitle">Solar Installs • Real-time • Unique Jobs</div>
  </header>

  <div class="weekly-grid" id="weekly-cards"></div>

  <div class="daily-grid" id="daily-breakdown"></div>
</div>

<script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
  import { getFirestore, collection, onSnapshot } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

  const firebaseConfig = {
    apiKey: "AIzaSyAc_yJQ_rkzuOBh-Yxg0Q4eooXtB-tQjm0",
    authDomain: "pingu-solar.firebaseapp.com",
    projectId: "pingu-solar",
    storageBucket: "pingu-solar.firebasestorage.app",
    messagingSenderId: "232764952866",
    appId: "1:232764952866:web:5923b7f419de6355d6157b",
    measurementId: "G-PFH059DZ64"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  let entries = [];

  onSnapshot(collection(db, 'workscreeninput'), snap => {
    entries = snap.docs.map(d => ({ id: d.id, ...d.data() }));
    renderAll();
  });

  const JOB_TYPES = [
    "Solar Install", "Battery", "Survey", "Revisit",
    "Revisit Chargeable", "Aftercare"
  ];

  function getWeekRange(offsetWeeks = 0) {
    const today = new Date();
    today.setHours(0,0,0,0);
    const dayOfWeek = today.getDay() || 7;
    const monday = new Date(today);
    monday.setDate(today.getDate() - dayOfWeek + 1 + offsetWeeks * 7);

    const days = [];
    for (let i = 0; i < 7; i++) {
      const d = new Date(monday);
      d.setDate(monday.getDate() + i);
      days.push(d.toISOString().split('T')[0]);
    }
    return { days, monday };
  }

  function getWeekStats(offset) {
    const { days } = getWeekRange(offset);
    const weekEntries = entries.filter(e => days.includes(e.Date));

    const jobKeys = new Set(
      weekEntries.map(e => `${e.Postcode || ''}|${e['Job Type'] || ''}|${e.Team || ''}`)
    );
    const uniqueJobs = jobKeys.size;

    const totalJobs     = weekEntries.length;
    const completed     = weekEntries.filter(e => e.Status === 'complete').length;
    const inprogress    = weekEntries.filter(e => e.Status === 'in-progress').length;
    const aborted       = weekEntries.filter(e => e.Status === 'aborted').length;
    const cancelled     = weekEntries.filter(e => e.Status === 'cancelled').length;

    const byType = {};
    JOB_TYPES.forEach(type => byType[type] = new Set());

    weekEntries.forEach(e => {
      const t = e['Job Type'];
      const postcode = e.Postcode?.trim().toUpperCase();
      if (t && byType[t] !== undefined && postcode) {
        byType[t].add(postcode);
      }
    });

    const typeCounts = {};
    JOB_TYPES.forEach(t => typeCounts[t] = byType[t].size);

    const daily = days.map(date => {
      const dayJobs = weekEntries.filter(e => e.Date === date);
      const total     = dayJobs.length;
      const comp      = dayJobs.filter(e => e.Status === 'complete').length;
      const prog      = dayJobs.filter(e => e.Status === 'in-progress').length;
      const abo       = dayJobs.filter(e => e.Status === 'aborted').length;
      const can       = dayJobs.filter(e => e.Status === 'cancelled').length;
      const pending   = total - comp - prog - abo - can;

      return { date, total, completed: comp, inprogress: prog, aborted: abo, cancelled: can, pending };
    });

    return { uniqueJobs, totalJobs, completed, inprogress, aborted, cancelled, byType: typeCounts, daily };
  }

  function renderAll() {
    const periods = [
      { title: "Previous Week", offset: -1 },
      { title: "Current Week",  offset:  0 },
      { title: "Next Week",     offset: +1 }
    ];

    const cardsHtml = periods.map(p => {
      const s = getWeekStats(p.offset);

      const typeRows = JOB_TYPES.map(t => `
        <div class="jobtype-item">
          <span class="jobtype-name">${t}</span>
          <span class="jobtype-count">${s.byType[t] || 0}</span>
        </div>
      `).join('');

      return `
        <div class="week-card">
          <div class="card-header">
            <div class="card-title">${p.title}</div>
            <div class="period">${formatWeek(p.offset)}</div>
          </div>

          <div class="mega">
            <div class="mega-number">${s.uniqueJobs}</div>
            <div class="mega-label">unique jobs</div>
          </div>

          <div class="stats-row">
            <div class="stat">
              <div class="stat-label">Total</div>
              <div class="stat-value">${s.totalJobs}</div>
            </div>
            <div class="stat">
              <div class="stat-label">Completed</div>
              <div class="stat-value complete">${s.completed}</div>
            </div>
            <div class="stat">
              <div class="stat-label">In Progress</div>
              <div class="stat-value inprogress">${s.inprogress}</div>
            </div>
            <div class="stat">
              <div class="stat-label">Aborted</div>
              <div class="stat-value aborted">${s.aborted}</div>
            </div>
            <div class="stat">
              <div class="stat-label">Cancelled</div>
              <div class="stat-value cancelled">${s.cancelled}</div>
            </div>
          </div>

          <div class="jobtype-section">
            <div class="jobtype-title">Unique Postcodes by Job Type</div>
            <div class="jobtype-list">${typeRows}</div>
          </div>
        </div>
      `;
    });

    document.getElementById('weekly-cards').innerHTML = cardsHtml.join('');

    const current = getWeekStats(0);
    const dailyHtml = current.daily.map(d => {
      if (d.total === 0) return '';

      const cPct = d.total ? (d.completed   / d.total * 100) : 0;
      const pPct = d.total ? (d.inprogress  / d.total * 100) : 0;
      const aPct = d.total ? (d.aborted     / d.total * 100) : 0;
      const nPct = d.total ? (d.cancelled   / d.total * 100) : 0;

      return `
        <div class="daily-card">
          <div class="daily-header">
            ${new Date(d.date).toLocaleDateString('en-GB', { weekday:'long', day:'numeric', month:'short' })}
            <span class="daily-total">${d.total} jobs</span>
          </div>

          <div class="progress-container">
            <div class="progress-bar complete"   style="width:${cPct}%"></div>
            <div class="progress-bar inprogress" style="width:${pPct}%"></div>
            <div class="progress-bar aborted"    style="width:${aPct}%"></div>
            <div class="progress-bar cancelled"  style="width:${nPct}%"></div>
          </div>

          <div class="daily-legend">
            <div class="legend-item"><div class="legend-dot" style="background:var(--success)"></div>Complete (${d.completed})</div>
            <div class="legend-item"><div class="legend-dot" style="background:var(--info)"></div>In Progress (${d.inprogress})</div>
            <div class="legend-item"><div class="legend-dot" style="background:var(--warning)"></div>Aborted (${d.aborted})</div>
            <div class="legend-item"><div class="legend-dot" style="background:var(--danger)"></div>Cancelled (${d.cancelled})</div>
          </div>
        </div>
      `;
    }).filter(Boolean);

    document.getElementById('daily-breakdown').innerHTML =
      dailyHtml.length ? dailyHtml.join('') : '<p style="text-align:center; color:var(--text-dim); padding:4rem 0; font-size:1.1rem;">No jobs scheduled this week</p>';
  }

  function formatWeek(offset) {
    const { monday } = getWeekRange(offset);
    const end = new Date(monday);
    end.setDate(monday.getDate() + 6);
    return monday.toLocaleDateString('en-GB', {day:'numeric',month:'short'}) +
           ' – ' +
           end.toLocaleDateString('en-GB', {day:'numeric',month:'short',year:'numeric'});
  }

  renderAll();
</script>
</body>
</html>
