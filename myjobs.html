<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Upcoming Jobs | Pingu - Solar</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B35;
            --primary-dark: #E55A2B;
            --secondary: #FFC857;
            --accent: #00D9FF;
            --dark: #1A1A2E;
            --dark-light: #252541;
            --dark-lighter: #2F2F4A;
            --text: #EAEAEA;
            --text-dim: #9A9AB0;
            --success: #4ECCA3;
            --error: #FF6B6B;
            --shadow: rgba(255, 107, 53, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--dark);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 107, 53, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 217, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 200, 87, 0.06) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }
        
        /* Login Screen */
        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .login-container {
            background: var(--dark-light);
            border: 2px solid var(--dark-lighter);
            border-radius: 24px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .login-logo {
            font-family: 'Syne', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 50%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }
        
        .login-title {
            font-family: 'Syne', sans-serif;
            font-size: 1.8rem;
            color: var(--text);
            margin-bottom: 0.5rem;
        }
        
        .login-subtitle {
            color: var(--text-dim);
            font-size: 0.95rem;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.7rem;
        }
        
        .form-label {
            color: var(--text);
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .form-select,
        .form-input {
            background: var(--dark-lighter);
            border: 2px solid var(--dark-lighter);
            color: var(--text);
            padding: 1rem 1.2rem;
            border-radius: 12px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-select:focus,
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--dark);
        }
        
        .form-select {
            cursor: pointer;
        }
        
        .login-btn {
            padding: 1.2rem 2rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            border-radius: 12px;
            font-family: 'Syne', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px var(--shadow);
        }
        
        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .login-error {
            background: rgba(255, 107, 107, 0.2);
            color: var(--error);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            font-size: 0.9rem;
            display: none;
        }
        
        .login-error.show {
            display: block;
            animation: shake 0.5s ease;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        /* Main Dashboard */
        .main-dashboard {
            display: none;
        }
        
        .main-dashboard.active {
            display: block;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            margin-bottom: 2rem;
            animation: slideDown 0.8s ease-out;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .logo {
            font-family: 'Syne', sans-serif;
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 50%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }
        
        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .user-info {
            background: var(--dark-light);
            padding: 0.7rem 1.5rem;
            border-radius: 8px;
            border: 2px solid var(--dark-lighter);
            display: flex;
            align-items: center;
            gap: 0.7rem;
        }
        
        .user-name {
            color: var(--text);
            font-weight: 600;
        }
        
        .back-btn,
        .logout-btn {
            background: var(--dark-light);
            color: var(--text);
            text-decoration: none;
            padding: 0.7rem 1.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            cursor: pointer;
        }
        
        .back-btn:hover {
            background: var(--dark-lighter);
            border-color: var(--accent);
        }
        
        .logout-btn:hover {
            background: var(--dark-lighter);
            border-color: var(--error);
            color: var(--error);
        }
        
        h1 {
            font-family: 'Syne', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--text);
        }
        
        .subtitle {
            color: var(--text-dim);
            font-size: 0.95rem;
        }
        
        .quick-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }
        
        .stat-card {
            background: var(--dark-light);
            border-radius: 12px;
            padding: 1.5rem;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            border-color: var(--primary);
            transform: translateY(-3px);
        }
        
        .stat-label {
            color: var(--text-dim);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
        }
        
        .stat-value {
            font-family: 'Syne', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .jobs-section {
            background: var(--dark-light);
            border-radius: 16px;
            padding: 2rem;
            margin: 2rem 0;
            animation: fadeInUp 1s ease-out 0.3s both;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .section-title {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .section-icon {
            font-size: 2rem;
        }
        
        .section-title h2 {
            font-family: 'Syne', sans-serif;
            font-size: 1.5rem;
            color: var(--text);
        }
        
        .view-toggle {
            display: flex;
            gap: 0.5rem;
        }
        
        .view-btn {
            background: var(--dark-lighter);
            color: var(--text-dim);
            border: 2px solid transparent;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
        }
        
        .view-btn:hover {
            border-color: var(--primary);
            color: var(--text);
        }
        
        .view-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .results-count {
            font-family: 'Syne', sans-serif;
            font-size: 1.2rem;
            color: var(--accent);
            margin-bottom: 1.5rem;
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }
        
        .job-card {
            background: var(--dark-lighter);
            border-radius: 12px;
            padding: 1.5rem;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .job-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .job-card:hover {
            border-color: var(--primary);
            transform: translateY(-5px);
        }
        
        .job-card:hover::before {
            transform: scaleX(1);
        }
        
        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }
        
        .job-number {
            font-family: 'Syne', sans-serif;
            font-size: 1.4rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .job-status {
            font-size: 0.75rem;
            padding: 0.3rem 0.7rem;
            border-radius: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .job-status.upcoming {
            background: var(--accent);
            color: var(--dark);
        }
        
        .job-status.survey-complete {
            background: #FFC857;
            color: var(--dark);
        }
        
        .job-status.install-started {
            background: #FF9F1C;
            color: var(--dark);
        }
        
        .job-customer {
            font-size: 1rem;
            color: var(--text);
            margin-bottom: 1rem;
            font-weight: 500;
        }
        
        .job-details {
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
        }
        
        .job-detail {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            color: var(--text-dim);
            font-size: 0.9rem;
        }
        
        .job-detail-icon {
            color: var(--accent);
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-dim);
        }
        
        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        .empty-state h3 {
            font-family: 'Syne', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text);
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-dim);
            font-size: 1.1rem;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: var(--dark-light);
            border-radius: 16px;
            padding: 2.5rem;
            max-width: 700px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 2px solid var(--primary);
            animation: slideUpModal 0.4s ease;
        }
        
        @keyframes slideUpModal {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--dark-lighter);
        }
        
        .modal-title {
            font-family: 'Syne', sans-serif;
            font-size: 2rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: var(--text-dim);
            font-size: 2rem;
            cursor: pointer;
            transition: color 0.3s ease;
            line-height: 1;
        }
        
        .close-btn:hover {
            color: var(--error);
        }
        
        .modal-body {
            display: grid;
            gap: 1.5rem;
        }
        
        .detail-group {
            display: grid;
            gap: 0.5rem;
        }
        
        .detail-label {
            color: var(--text-dim);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .detail-value {
            color: var(--text);
            font-size: 1.1rem;
            padding: 0.8rem 1rem;
            background: var(--dark-lighter);
            border-radius: 8px;
        }
        
        .status-update-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid var(--dark-lighter);
        }
        
        .status-update-header {
            font-family: 'Syne', sans-serif;
            font-size: 1.3rem;
            color: var(--accent);
            margin-bottom: 1rem;
        }
        
        .status-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1rem;
        }
        
        .status-update-btn {
            padding: 1rem 1.5rem;
            border: 2px solid transparent;
            border-radius: 12px;
            font-family: 'Syne', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .status-update-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .status-update-btn.upcoming {
            background: var(--accent);
            color: var(--dark);
        }
        
        .status-update-btn.survey {
            background: #FFC857;
            color: var(--dark);
        }
        
        .status-update-btn.install-start {
            background: #FF9F1C;
            color: var(--dark);
        }
        
        .status-update-btn.install-complete {
            background: var(--success);
            color: var(--dark);
        }
        
        .status-update-btn.current {
            border: 2px solid white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        
        .status-update-message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .status-update-message.success {
            background: rgba(78, 204, 163, 0.2);
            color: var(--success);
        }
        
        .status-update-message.error {
            background: rgba(255, 107, 107, 0.2);
            color: var(--error);
        }
        
        .attachments-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid var(--dark-lighter);
        }
        
        .attachments-header {
            font-family: 'Syne', sans-serif;
            font-size: 1.3rem;
            color: var(--accent);
            margin-bottom: 1rem;
        }
        
        .attachments-grid {
            display: grid;
            gap: 1rem;
        }
        
        .attachment-item {
            background: var(--dark-lighter);
            padding: 1rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .attachment-item:hover {
            border-color: var(--primary);
            transform: translateX(5px);
        }
        
        .attachment-icon {
            font-size: 2rem;
        }
        
        .attachment-info {
            flex: 1;
        }
        
        .attachment-name {
            color: var(--text);
            font-size: 0.95rem;
            font-weight: 500;
            margin-bottom: 0.3rem;
        }
        
        .attachment-type {
            color: var(--text-dim);
            font-size: 0.8rem;
            text-transform: uppercase;
        }
        
        .attachment-download {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .attachment-download:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow);
        }
        
        .no-attachments {
            text-align: center;
            padding: 2rem;
            color: var(--text-dim);
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .results-grid {
                grid-template-columns: 1fr;
            }
            
            .quick-stats {
                grid-template-columns: 1fr;
            }
            
            .status-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-screen" id="login-screen">
        <div class="login-container">
            <div class="login-header">
                <div class="login-logo">Pingu - Solar</div>
                <h2 class="login-title">Engineer Login</h2>
                <p class="login-subtitle">View your upcoming jobs</p>
            </div>
            
            <form class="login-form" id="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label" for="engineer-select">Engineer Name</label>
                    <select class="form-select" id="engineer-select" required>
                        <option value="">Loading engineers...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password-input">Password</label>
                    <input 
                        type="password" 
                        class="form-input" 
                        id="password-input" 
                        placeholder="Enter your password"
                        required
                    />
                </div>
                
                <div class="login-error" id="login-error"></div>
                
                <button type="submit" class="login-btn" id="login-btn">
                    Login
                </button>
            </form>
        </div>
    </div>
    
    <!-- Main Dashboard -->
    <div class="main-dashboard" id="main-dashboard">
        <div class="container">
            <header>
                <div class="header-content">
                    <a href="teamview.html" class="logo">Pingu - Solar</a>
                    <div class="header-actions">
                        <div class="user-info">
                            <span>üë∑</span>
                            <span class="user-name" id="logged-in-user"></span>
                        </div>
                        <a href="teamview.html" class="back-btn">‚Üê Dashboard</a>
                        <button class="logout-btn" onclick="handleLogout()">üö™ Logout</button>
                    </div>
                </div>
                <h1>My Upcoming Jobs</h1>
                <p class="subtitle">All jobs that haven't been completed yet</p>
            </header>
            
            <main>
                <div class="quick-stats">
                    <div class="stat-card">
                        <div class="stat-label">Total Upcoming</div>
                        <div class="stat-value" id="total-upcoming">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">This Week</div>
                        <div class="stat-value" id="week-jobs">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">This Month</div>
                        <div class="stat-value" id="month-jobs">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Not Scheduled</div>
                        <div class="stat-value" id="unscheduled-jobs">0</div>
                    </div>
                </div>
                
                <section class="jobs-section">
                    <div class="section-header">
                        <div class="section-title">
                            <span class="section-icon">üìã</span>
                            <h2>Upcoming Jobs</h2>
                        </div>
                        <div class="view-toggle">
                            <button class="view-btn active" onclick="setView('grid')">Grid</button>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs, query, where, orderBy, doc, updateDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyAc_yJQ_rkzuOBh-Yxg0Q4eooXtB-tQjm0",
            authDomain: "pingu-solar.firebaseapp.com",
            projectId: "pingu-solar",
            storageBucket: "pingu-solar.firebasestorage.app",
            messagingSenderId: "232764952866",
            appId: "1:232764952866:web:5923b7f419de6355d6157b",
            measurementId: "G-PFH059DZ64"
        };
        
        try {
            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);
            
            window.db = db;
            window.firebaseModules = { collection, getDocs, query, where, orderBy, doc, updateDoc };
            
            window.addEventListener('DOMContentLoaded', () => {
                checkExistingLogin();

        } catch (error) {
            console.error('Firebase initialization error:', error);
        }
    </script>
    
    <script>
        let allJobs = [];
        let upcomingJobs = [];
        let currentUser = null;
        let currentView = 'grid';
        let teamMembers = [];
        
        function parseInstallDate(dateStr) {
            if (!dateStr) return null;
            
            if (dateStr.includes('/')) {
                const parts = dateStr.split('/');
                if (parts.length === 3) {
                    const day = parts[0].padStart(2, '0');
                    const month = parts[1].padStart(2, '0');
                    const year = parts[2];
                    const parsedDate = new Date(`${year}-${month}-${day}`);
                    
                    if (!isNaN(parsedDate.getTime())) {
                        return parsedDate;
                    }
                }
            } else {
                const parsedDate = new Date(dateStr);
                if (!isNaN(parsedDate.getTime())) {
                    return parsedDate;
                }
            }
            
            return null;
        }
        
        async function checkExistingLogin() {
            try {
                const loginDataStr = localStorage.getItem('loggedInEngineer');
                
                if (!loginDataStr) {
                    await loadEngineers();
                    return;
                }
                
                const loginData = JSON.parse(loginDataStr);
                
                if (Date.now() > loginData.expiresAt) {
                    localStorage.removeItem('loggedInEngineer');
                    await loadEngineers();
                    return;
                }
                
                await loadEngineers();
                
                const engineer = teamMembers.find(m => m.id === loginData.id);
                
                if (!engineer) {
                    localStorage.removeItem('loggedInEngineer');
                    return;
                }
                
                currentUser = engineer;
                
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-dashboard').classList.add('active');
                document.getElementById('logged-in-user').textContent = engineer.name;
                
                await loadAllJobs();
                
            } catch (error) {
                console.error('Error checking existing login:', error);
                localStorage.removeItem('loggedInEngineer');
                await loadEngineers();
            }
        }
        
        async function loadEngineers() {
            try {
                const { collection, getDocs } = window.firebaseModules;
                
                const teamSnapshot = await getDocs(collection(window.db, 'team-members'));
                
                teamMembers = [];
                teamSnapshot.forEach((doc) => {
                    teamMembers.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                
                const select = document.getElementById('engineer-select');
                select.innerHTML = '<option value="">Select your name...</option>';
                
                teamMembers
                    .sort((a, b) => (a.name || '').localeCompare(b.name || ''))
                    .forEach(member => {
                        const option = document.createElement('option');
                        option.value = member.id;
                        option.textContent = member.name;
                        select.appendChild(option);
                    });
                
            } catch (error) {
                console.error('Error loading team members:', error);
            }
        }
        
        async function handleLogin(event) {
            event.preventDefault();
            
            const engineerId = document.getElementById('engineer-select').value;
            const password = document.getElementById('password-input').value;
            const errorDiv = document.getElementById('login-error');
            const loginBtn = document.getElementById('login-btn');
            
            errorDiv.classList.remove('show');
            errorDiv.textContent = '';
            
            if (!engineerId) {
                errorDiv.textContent = 'Please select your name';
                errorDiv.classList.add('show');
                return;
            }
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            
            try {
                const engineer = teamMembers.find(m => m.id === engineerId);
                
                if (!engineer) {
                    throw new Error('Engineer not found');
                }
                
                if (engineer.password !== password) {
                    throw new Error('Incorrect password');
                }
                
                currentUser = engineer;
                
                const loginData = {
                    id: engineer.id,
                    name: engineer.name,
                    expiresAt: Date.now() + (6 * 60 * 60 * 1000)
                };
                localStorage.setItem('loggedInEngineer', JSON.stringify(loginData));
                
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-dashboard').classList.add('active');
                document.getElementById('logged-in-user').textContent = engineer.name;
                
                await loadAllJobs();
                
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = error.message || 'Login failed. Please try again.';
                errorDiv.classList.add('show');
                
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        }
        
        function handleLogout() {
            localStorage.removeItem('loggedInEngineer');
            currentUser = null;
            upcomingJobs = [];
            allJobs = [];
            
            document.getElementById('login-screen').style.display = 'flex';
            document.getElementById('main-dashboard').classList.remove('active');
            
            document.getElementById('password-input').value = '';
            document.getElementById('engineer-select').value = '';
        }
        
        window.handleLogin = handleLogin;
        window.handleLogout = handleLogout;
        
        async function loadAllJobs() {
            try {
                const { collection, getDocs, orderBy: orderByFn, query } = window.firebaseModules;
                
                const jobsQuery = query(
                    collection(window.db, 'jobs'),
                    orderByFn('uploadDate', 'desc')
                );
                
                const querySnapshot = await getDocs(jobsQuery);
                
                allJobs = [];
                querySnapshot.forEach((doc) => {
                    allJobs.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                
                filterUpcomingJobs();
                updateStats();
                displayJobs();
                
            } catch (error) {
                console.error('Error loading jobs:', error);
                document.getElementById('jobs-container').innerHTML = '<div class="empty-state"><div class="empty-icon">‚ùå</div><h3>Error Loading Jobs</h3></div>';
            }
        }
        
        function filterUpcomingJobs() {
            if (!currentUser) {
                upcomingJobs = [];
                return;
            }
            
            const now = new Date();
            
            upcomingJobs = allJobs.filter(job => {
                const leadEngineer = (job['Lead Engineer'] || '').trim();
                const userName = (currentUser.name || '').trim();
                
                if (leadEngineer.toLowerCase() !== userName.toLowerCase()) {
                    return false;
                }
                
                const installDate = parseInstallDate(job['Install Date']);
                const jobStatus = job.status || 'upcoming';
                
                const isNotCompleted = jobStatus !== 'install-complete' && jobStatus !== 'completed';
                const isFuture = !installDate || installDate > now;
                
                return isNotCompleted || isFuture;
            });
        }
        
        function updateStats() {
            const now = new Date();
            
            const currentDay = now.getDay();
            const startOfWeek = new Date(now);
            const daysToMonday = currentDay === 0 ? -6 : 1 - currentDay;
            startOfWeek.setDate(now.getDate() + daysToMonday);
            startOfWeek.setHours(0, 0, 0, 0);
            
            const endOfWeek = new Date(startOfWeek);
            endOfWeek.setDate(startOfWeek.getDate() + 6);
            endOfWeek.setHours(23, 59, 59, 999);
            
            const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);
            startOfMonth.setHours(0, 0, 0, 0);
            
            const endOfMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0);
            endOfMonth.setHours(23, 59, 59, 999);
            
            let thisWeek = 0;
            let thisMonth = 0;
            let unscheduled = 0;
            
            upcomingJobs.forEach(job => {
                const installDate = parseInstallDate(job['Install Date']);
                
                if (!installDate) {
                    unscheduled++;
                } else {
                    const dateOnly = new Date(installDate.getFullYear(), installDate.getMonth(), installDate.getDate());
                    const startWeekOnly = new Date(startOfWeek.getFullYear(), startOfWeek.getMonth(), startOfWeek.getDate());
                    const endWeekOnly = new Date(endOfWeek.getFullYear(), endOfWeek.getMonth(), endOfWeek.getDate());
                    
                    if (dateOnly >= startWeekOnly && dateOnly <= endWeekOnly) {
                        thisWeek++;
                    }
                    
                    const startMonthOnly = new Date(startOfMonth.getFullYear(), startOfMonth.getMonth(), startOfMonth.getDate());
                    const endMonthOnly = new Date(endOfMonth.getFullYear(), endOfMonth.getMonth(), endOfMonth.getDate());
                    
                    if (dateOnly >= startMonthOnly && dateOnly <= endMonthOnly) {
                        thisMonth++;
                    }
                }
            });
            
            document.getElementById('total-upcoming').textContent = upcomingJobs.length;
            document.getElementById('week-jobs').textContent = thisWeek;
            document.getElementById('month-jobs').textContent = thisMonth;
            document.getElementById('unscheduled-jobs').textContent = unscheduled;
        }
        
        function displayJobs() {
            const container = document.getElementById('jobs-container');
            const count = document.getElementById('results-count');
            
            count.textContent = `${upcomingJobs.length} upcoming job${upcomingJobs.length !== 1 ? 's' : ''}`;
            
            if (upcomingJobs.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚úÖ</div>
                        <h3>No Upcoming Jobs</h3>
                        <p>All your jobs are completed!</p>
                    </div>
                `;
                return;
            }
            
            const html = `
                <div class="results-grid">
                    ${upcomingJobs.map(job => {
                        const jobStatus = job.status || 'upcoming';
                        
                        let statusText = 'Upcoming';
                        let statusClass = 'upcoming';
                        
                        if (jobStatus === 'survey-complete') {
                            statusText = 'Survey Complete';
                            statusClass = 'survey-complete';
                        } else if (jobStatus === 'install-started') {
                            statusText = 'Install Started';
                            statusClass = 'install-started';
                        }
                        
                        return `
                            <div class="job-card" onclick="showJobDetails('${job.id}')">
                                <div class="job-header">
                                    <div class="job-number">#${escapeHtml(job['Job Number'] || 'N/A')}</div>
                                    <div class="job-status ${statusClass}">${statusText}</div>
                                </div>
                                <div class="job-customer">${escapeHtml(job['Name'] || 'Unknown Customer')}</div>
                                <div class="job-details">
                                    <div class="job-detail">
                                        <span class="job-detail-icon">üìç</span>
                                        ${escapeHtml(job['Postcode'] || 'N/A')}
                                    </div>
                                    <div class="job-detail">
                                        <span class="job-detail-icon">üìÖ</span>
                                        ${escapeHtml(job['Install Date'] || 'Not scheduled')}
                                    </div>
                                    <div class="job-detail">
                                        <span class="job-detail-icon">üë∑</span>
                                        ${escapeHtml(job['Lead Engineer'] || 'Unassigned')}
                                    </div>
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;
            
            container.innerHTML = html;
        }
        
        function setView(view) {
            currentView = view;
            document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            displayJobs();
        }
        
        window.setView = setView;
        
        async function showJobDetails(jobId) {
            const job = upcomingJobs.find(j => j.id === jobId);
            if (!job) return;
            
            const modal = document.getElementById('job-modal');
            const modalBody = document.getElementById('modal-body');
            const modalTitle = document.getElementById('modal-job-number');
            
            modalTitle.textContent = `Job #${job['Job Number'] || 'N/A'}`;
            
            const jobStatus = job.status || 'upcoming';
            
            modalBody.innerHTML = `
                <div class="detail-group">
                    <div class="detail-label">Customer Name</div>
                    <div class="detail-value">${escapeHtml(job['Name'] || 'N/A')}</div>
                </div>
                
                <div class="detail-group">
                    <div class="detail-label">Phone Number</div>
                    <div class="detail-value">${escapeHtml(job['Phone Number'] || 'N/A')}</div>
                </div>
                
                <div class="detail-group">
                    <div class="detail-label">Email Address</div>
                    <div class="detail-value">${escapeHtml(job['Email Address'] || 'N/A')}</div>
                </div>
                
                <div class="detail-group">
                    <div class="detail-label">Address</div>
                    <div class="detail-value">${escapeHtml(job['1st line of address'] || 'N/A')}</div>
                </div>
                
                <div class="detail-group">
                    <div class="detail-label">Postcode</div>
                    <div class="detail-value">${escapeHtml(job['Postcode'] || 'N/A')}</div>
                </div>
                
                <div class="detail-group">
                    <div class="detail-label">Install Date</div>
                    <div class="detail-value">${escapeHtml(job['Install Date'] || 'Not scheduled')}</div>
                </div>
                
                <div class="detail-group">
                    <div class="detail-label">Lead Engineer</div>
                    <div class="detail-value">${escapeHtml(job['Lead Engineer'] || 'Unassigned')}</div>
                </div>
                
                <div class="status-update-section">
                    <div class="status-update-header">üîÑ Update Job Status</div>
                    <div class="status-buttons">
                        <button 
                            class="status-update-btn upcoming ${jobStatus === 'upcoming' ? 'current' : ''}" 
                            onclick="updateJobStatus('${jobId}', 'upcoming', this)"
                        >
                            Upcoming
                        </button>
                        <button 
                            class="status-update-btn survey ${jobStatus === 'survey-complete' ? 'current' : ''}" 
                            onclick="updateJobStatus('${jobId}', 'survey-complete', this)"
                        >
                            Survey Complete
                        </button>
                        <button 
                            class="status-update-btn install-start ${jobStatus === 'install-started' ? 'current' : ''}" 
                            onclick="updateJobStatus('${jobId}', 'install-started', this)"
                        >
                            Install Started
                        </button>
                        <button 
                            class="status-update-btn install-complete ${jobStatus === 'install-complete' ? 'current' : ''}" 
                            onclick="updateJobStatus('${jobId}', 'install-complete', this)"
                        >
                            Install Complete
                        </button>
                    </div>
                    <div id="status-update-message"></div>
                </div>
                
                <div class="attachments-section">
                    <div class="attachments-header">üìé Associated Files</div>
                    <div class="attachments-grid" id="attachments-list">
                        <div class="loading">Loading files...</div>
                    </div>
                </div>
            `;
            
            modal.classList.add('show');
            
            await loadJobFiles(job['Job Number']);
        }
        
        window.showJobDetails = showJobDetails;
        
        async function updateJobStatus(jobId, newStatus, buttonElement) {
            const messageDiv = document.getElementById('status-update-message');
            
            try {
                const { doc, updateDoc } = window.firebaseModules;
                const jobRef = doc(window.db, 'jobs', jobId);
                
                await updateDoc(jobRef, {
                    status: newStatus,
                    lastStatusUpdate: new Date().toISOString()
                });
                
                const job = allJobs.find(j => j.id === jobId);
                if (job) {
                    job.status = newStatus;
                }
                
                const upJob = upcomingJobs.find(j => j.id === jobId);
                if (upJob) {
                    upJob.status = newStatus;
                }
                
                messageDiv.innerHTML = '<div class="status-update-message success">‚úì Status updated successfully!</div>';
                
                setTimeout(() => {
                    messageDiv.innerHTML = '';
                }, 3000);
                
                document.querySelectorAll('.status-update-btn').forEach(btn => btn.classList.remove('current'));
                if (buttonElement) {
                    buttonElement.classList.add('current');
                }
                
                filterUpcomingJobs();
                updateStats();
                displayJobs();
                
            } catch (error) {
                console.error('Error updating status:', error);
                messageDiv.innerHTML = `<div class="status-update-message error">‚úó Failed: ${error.message}</div>`;
                setTimeout(() => messageDiv.innerHTML = '', 5000);
            }
        }
        
        window.updateJobStatus = updateJobStatus;
        
        async function loadJobFiles(jobNumber) {
            const attachmentsList = document.getElementById('attachments-list');
            
            try {
                const { collection, getDocs, query, where } = window.firebaseModules;
                
                const fileCollections = [
                    { name: 'scaffolding-csv', icon: 'üèóÔ∏è', type: 'Scaffolding CSV' },
                    { name: 'schletter-pdf', icon: 'üìÑ', type: 'Schletter Report' },
                    { name: 'design-pdf', icon: 'üé®', type: 'Design PDF' }
                ];
                
                let allFiles = [];
                
                for (const fileCollection of fileCollections) {
                    const filesQuery = query(
                        collection(window.db, fileCollection.name),
                        where('jobNumber', '==', jobNumber)
                    );
                    
                    const querySnapshot = await getDocs(filesQuery);
                    
                    querySnapshot.forEach((doc) => {
                        allFiles.push({
                            id: doc.id,
                            ...doc.data(),
                            collectionType: fileCollection.type,
                            icon: fileCollection.icon
                        });
                    });
                }
                
                if (allFiles.length === 0) {
                    attachmentsList.innerHTML = '<div class="no-attachments">No files attached to this job</div>';
                } else {
                    attachmentsList.innerHTML = allFiles.map(file => `
                        <div class="attachment-item">
                            <div class="attachment-icon">${file.icon}</div>
                            <div class="attachment-info">
                                <div class="attachment-name">${escapeHtml(file.fileName)}</div>
                                <div class="attachment-type">${file.collectionType}</div>
                            </div>
                            <a href="${file.downloadURL}" target="_blank" class="attachment-download">
                                Download
                            </a>
                        </div>
                    `).join('');
                }
                
            } catch (error) {
                console.error('Error loading files:', error);
                attachmentsList.innerHTML = '<div class="no-attachments">Error loading files</div>';
            }
        }
        
        function closeJobModal() {
            document.getElementById('job-modal').classList.remove('show');
        }
        
        window.closeJobModal = closeJobModal;
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        document.getElementById('job-modal').addEventListener('click', (e) => {
            if (e.target.id === 'job-modal') {
                closeJobModal();
            }
        });
    </script>
