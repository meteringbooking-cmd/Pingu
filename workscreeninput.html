    <style>
        :root {
            --primary: #FF6B35;
            --primary-dark: #E55A2B;
            --secondary: #FFC857;
            --accent: #00D9FF;
            --dark: #1A1A2E;
            --dark-light: #252541;
            --dark-lighter: #2F2F4A;
            --text: #EAEAEA;
            --text-dim: #9A9AB0;
            --success: #4ECCA3;
            --error: #FF6B6B;
            --inprogress: #0099FF;     /* NEW: Bright blue for In Progress */
            --shadow: rgba(255, 107, 53, 0.3);
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--dark);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }
        body::before {
            content: '';
            position: fixed;
            inset: -50%;
            background: radial-gradient(circle at 20% 50%, rgba(255,107,53,0.08) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(0,217,255,0.08) 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(255,200,87,0.06) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }
        @keyframes float {
            0%,100% { transform: translate(0,0) rotate(0deg); }
            33% { transform: translate(30px,-30px) rotate(120deg); }
            66% { transform: translate(-20px,20px) rotate(240deg); }
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }
        header { margin-bottom: 2rem; }
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .logo {
            font-family: 'Syne', sans-serif;
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }
        .back-btn {
            background: var(--dark-light);
            color: var(--text);
            padding: 0.7rem 1.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
            text-decoration: none;
            border: 2px solid transparent;
            transition: all 0.3s;
        }
        .back-btn:hover { background: var(--dark-lighter); border-color: var(--primary); }
        h1 { font-family: 'Syne', sans-serif; font-size: 2.5rem; margin-bottom: 0.5rem; }
        .subtitle { color: var(--text-dim); font-size: 0.95rem; }
        .section {
            background: var(--dark-light);
            border-radius: 16px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            border: 2px solid transparent;
            transition: border-color 0.3s;
        }
        .section:hover { border-color: var(--primary); }
        .section h2 { font-family: 'Syne', sans-serif; font-size: 1.8rem; margin-bottom: 1.5rem; }
        .week-nav {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .week-nav button {
            padding: 0.7rem 1.4rem;
            background: var(--dark-lighter);
            color: var(--text);
            border: 2px solid var(--text-dim);
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Syne', sans-serif;
            font-weight: 600;
            transition: all 0.25s;
        }
        .week-nav button:hover { background: var(--dark-light); border-color: var(--primary); }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; color: var(--text-dim); font-size: 0.95rem; }

            border: 2px solid var(--dark-lighter);
            color: var(--text);

            font-size: 0.95rem;
        }
