<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Pingu - Solar</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B35;
            --primary-dark: #E55A2B;
            --secondary: #FFC857;
            --accent: #00D9FF;
            --dark: #1A1A2E;
            --dark-light: #252541;
            --dark-lighter: #2F2F4A;
            --text: #EAEAEA;
            --text-dim: #9A9AB0;
            --success: #4ECCA3;
            --error: #FF6B6B;
            --shadow: rgba(255, 107, 53, 0.3);
        }
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
       
        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--dark);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }
       
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(circle at 20% 50%, rgba(255, 107, 53, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 217, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 200, 87, 0.06) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }
       
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }
       
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
       
        header {
            margin-bottom: 2rem;
        }
       
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1rem;
        }
       
        .logo {
            font-family: 'Syne', sans-serif;
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 50%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }
       
        .back-btn {
            background: var(--dark-light);
            color: var(--text);
            text-decoration: none;
            padding: 0.7rem 1.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
       
        .back-btn:hover {
            background: var(--dark-lighter);
            border-color: var(--primary);
        }
       
        h1 {
            font-family: 'Syne', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
       
        .subtitle {
            color: var(--text-dim);
            font-size: 0.95rem;
        }
       
        .section {
            background: var(--dark-light);
            border-radius: 16px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
       
        .section:hover {
            border-color: var(--primary);
        }
       
        .section h2 {
            font-family: 'Syne', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--text);
        }
       
        .form-group {
            margin-bottom: 1.5rem;
        }
       
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-dim);
            font-size: 0.95rem;
        }
       
        input, select {
            width: 100%;
            background: var(--dark-lighter);
            border: 2px solid var(--dark-lighter);
            color: var(--text);
            padding: 0.9rem;
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.95rem;
        }
       
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
        }
       
        .btn {
            padding: 0.9rem 2rem;
            border: none;
            border-radius: 8px;
            font-family: 'Syne', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
       
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
        }
       
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px var(--shadow);
        }
       
        .btn-secondary {
            background: var(--dark-lighter);
            color: var(--text);
            border: 2px solid var(--text-dim);
        }
       
        #timeline-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            font-size: 0.9rem;
            overflow-x: auto;
            display: block;
        }
       
        #timeline-table th, #timeline-table td {
            padding: 1.2rem 1rem;
            text-align: center;
            border: 1px solid var(--dark-lighter);
            vertical-align: top;
            min-width: 140px;
        }
       
        #timeline-table th {
            background: var(--dark-lighter);
            color: var(--accent);
            position: sticky;
            top: 0;
            z-index: 2;
        }
       
        #timeline-table tbody tr th {
            background: var(--dark-lighter);
            color: var(--text);
            text-align: left;
            position: sticky;
            left: 0;
            z-index: 1;
            min-width: 100px;
        }
       
        .job-card {
            background: rgba(255, 107, 53, 0.15);
            border: 1px solid var(--primary);
            padding: 0.8rem;
            margin: 0.6rem 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.25s ease;
            font-size: 0.85rem;
            text-align: left;
        }
       
        .job-card:hover {
            background: rgba(255, 107, 53, 0.35);
            transform: translateY(-2px);
        }
       
        .job-card.complete {
            background: rgba(78, 204, 163, 0.4);
            border-color: var(--success);
        }
       
        .job-card.aborted,
        .job-card.cancelled {
            background: rgba(255, 107, 107, 0.4);
            border-color: var(--error);
        }
       
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
       
        .modal.show {
            display: flex;
        }
       
        .modal-content {
            background: var(--dark-light);
            border-radius: 16px;
            padding: 2.5rem;
            max-width: 420px;
            width: 90%;
            border: 2px solid var(--primary);
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
        }
       
        .modal h3 {
            font-family: 'Syne', sans-serif;
            margin-bottom: 1.8rem;
            color: var(--text);
        }
       
        .status-buttons {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
       
        .status-buttons .btn {
            padding: 1rem;
            font-size: 1.1rem;
        }
       
        .status-message {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            padding: 1rem 1.8rem;
            border-radius: 12px;
            font-size: 1rem;
            z-index: 2000;
            display: none;
            box-shadow: 0 8px 30px rgba(0,0,0,0.5);
        }
       
        .status-message.show {
            display: block;
        }
       
        .status-message.success {
            background: var(--success);
            color: var(--dark);
        }
       
        .status-message.error {
            background: var(--error);
            color: white;
        }
       
        @media (max-width: 768px) {
            .container { padding: 1.5rem; }
            #timeline-table th, #timeline-table td { min-width: 110px; padding: 1rem 0.6rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <a href="index.html" class="logo">Pingu - Solar</a>
                <a href="upload.html" class="back-btn">← To Upload</a>
            </div>
            <h1>Solar Installs Dashboard</h1>
            <p class="subtitle">Quick entry & team timeline view</p>
        </header>

        <!-- Quick Entry Section -->
        <div class="section">
            <h2>Quick Job Entry</h2>
            <form id="job-form">
                <div class="form-group">
                    <label for="team">Team</label>
                    <select id="team" required>
                        <option value="">Select Team</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="postcode">Postcode</label>
                    <input type="text" id="postcode" placeholder="e.g. SW1A 1AA" required>
                </div>
                <div class="form-group">
                    <label for="job-type">Job Type</label>
                    <select id="job-type" required>
                        <option value="">Select Job Type</option>
                        <option value="Solar Install">Solar Install</option>
                        <option value="Battery">Battery</option>
                        <option value="Survey">Survey</option>
                        <option value="Revisit">Revisit</option>
                        <option value="Revisit Chargeable">Revisit Chargeable</option>
                        <option value="Aftercare">Aftercare</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Start Date</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="days">Days</label>
                    <select id="days" required>
                        <option value="">Select Days</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add Job</button>
            </form>
        </div>

        <!-- Timeline Section -->
        <div class="section">
            <h2>Jobs Timeline</h2>
            <div style="overflow-x: auto; max-height: 80vh;">
                <table id="timeline-table">
                    <thead id="timeline-header"></thead>
                    <tbody id="timeline-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Status Update Modal -->
    <div class="modal" id="status-modal">
        <div class="modal-content">
            <h3>Update Job Status</h3>
            <div class="status-buttons">
                <button class="btn btn-primary" data-status="complete">Mark as Complete</button>
                <button class="btn btn-primary" data-status="aborted">Mark as Aborted</button>
                <button class="btn btn-primary" data-status="cancelled">Mark as Cancelled</button>
                <button class="btn btn-secondary" onclick="closeStatusModal()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Status Toast -->
    <div class="status-message" id="status-message"></div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAc_yJQ_rkzuOBh-Yxg0Q4eooXtB-tQjm0",
            authDomain: "pingu-solar.firebaseapp.com",
            projectId: "pingu-solar",
            storageBucket: "pingu-solar.firebasestorage.app",
            messagingSenderId: "232764952866",
            appId: "1:232764952866:web:5923b7f419de6355d6157b",
            measurementId: "G-PFH059DZ64"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // ────────────────────────────────────────────────
        // Global state
        // ────────────────────────────────────────────────
        let jobs = [];
        const teams = Array.from({length: 16}, (_, i) => `NGU${String(i+1).padStart(2, '0')}`);
        let selectedJobId = null;

        // Populate team dropdown
        const teamSelect = document.getElementById('team');
        teams.forEach(team => {
            const opt = document.createElement('option');
            opt.value = team;
            opt.textContent = team;
            teamSelect.appendChild(opt);
        });

        // ────────────────────────────────────────────────
        // Add new job
        // ────────────────────────────────────────────────
        document.getElementById('job-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const job = {
                Team: document.getElementById('team').value,
                Postcode: document.getElementById('postcode').value.trim().toUpperCase(),
                'Job Type': document.getElementById('job-type').value,
                'Install Date': document.getElementById('date').value,
                'Job Length': parseInt(document.getElementById('days').value),
                Status: 'pending',
                createdAt: new Date().toISOString()
            };

            try {
                await addDoc(collection(db, 'jobs'), job);
                showStatus('Job added successfully', 'success');
                e.target.reset();
            } catch (err) {
                showStatus('Error adding job: ' + err.message, 'error');
                console.error(err);
            }
        });

        // ────────────────────────────────────────────────
        // Real-time jobs listener
        // ────────────────────────────────────────────────
        onSnapshot(collection(db, 'jobs'), (snapshot) => {
            jobs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderTimeline();
        });

        // ────────────────────────────────────────────────
        // Render timeline
        // ────────────────────────────────────────────────
        function renderTimeline() {
            const today = new Date();
            const start = new Date(today);
            start.setDate(today.getDate() - 10);   // show some past days
            const end = new Date(today);
            end.setDate(today.getDate() + 21);     // show ~3 weeks forward

            const dates = [];
            for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
                dates.push(new Date(d).toISOString().split('T')[0]);
            }

            // Header row
            let header = '<tr><th>Team</th>';
            dates.forEach(date => {
                const day = new Date(date).toLocaleDateString('en-GB', {
                    weekday: 'short',
                    day: 'numeric',
                    month: 'short'
                });
                header += `<th>${day}</th>`;
            });
            header += '</tr>';
            document.getElementById('timeline-header').innerHTML = header;

            // Body
            let body = '';
            teams.forEach(team => {
                body += `<tr><th>${team}</th>`;
                dates.forEach(date => {
                    const cellJobs = jobs.filter(job => {
                        if (job.Team !== team) return false;
                        if (job.Status === 'cancelled') return false;
                        
                        const startDate = new Date(job['Install Date']);
                        const endDate = new Date(startDate);
                        endDate.setDate(startDate.getDate() + (job['Job Length'] || 1) - 1);
                        
                        const cellDate = new Date(date);
                        return cellDate >= startDate && cellDate <= endDate;
                    });

                    let cellContent = '';
                    cellJobs.forEach(job => {
                        cellContent += `
                            <div class="job-card ${job.Status}" 
                                 onclick="openStatusModal('${job.id}')"
                                 title="Click to update status">
                                ${job['Job Type']}<br>
                                ${job.Postcode || '?'} • ${job['Job Length']}d
                            </div>
                        `;
                    });
                    body += `<td>${cellContent}</td>`;
                });
                body += '</tr>';
            });

            document.getElementById('timeline-body').innerHTML = body;
        }

        // ────────────────────────────────────────────────
        // Status modal handlers
        // ────────────────────────────────────────────────
        window.openStatusModal = function(jobId) {
            selectedJobId = jobId;
            document.getElementById('status-modal').classList.add('show');
        };

        window.closeStatusModal = function() {
            document.getElementById('status-modal').classList.remove('show');
            selectedJobId = null;
        };

        document.querySelectorAll('.status-buttons button[data-status]').forEach(btn => {
            btn.addEventListener('click', async () => {
                if (!selectedJobId) return;
                
                const status = btn.dataset.status;
                
                try {
                    await updateDoc(doc(db, 'jobs', selectedJobId), { 
                        Status: status,
                        updatedAt: new Date().toISOString()
                    });
                    showStatus(`Job marked as ${status}`, 'success');
                } catch (err) {
                    showStatus('Failed to update status', 'error');
                    console.error(err);
                }
                
                closeStatusModal();
            });
        });

        // ────────────────────────────────────────────────
        // Toast notification
        // ────────────────────────────────────────────────
        function showStatus(message, type = 'success') {
            const el = document.getElementById('status-message');
            el.textContent = message;
            el.className = `status-message ${type} show`;
            setTimeout(() => el.classList.remove('show'), 4500);
        }

        // Initial render
        renderTimeline();
    </script>
</body>
</html>
