<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Intelligence | Sentinel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #030712;
            --glass: rgba(17, 24, 39, 0.7);
            --border: rgba(255, 255, 255, 0.08);
            --accent: #818cf8;
            --accent-glow: rgba(129, 140, 248, 0.4);
            --text: #f3f4f6;
            --text-dim: #9ca3af;
        }

        body { 
            font-family: 'Outfit', sans-serif; 
            background: var(--bg);
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(168, 85, 247, 0.1) 0px, transparent 50%);
            margin: 0; padding: 40px; color: var(--text); min-height: 100vh;
        }

        .container { max-width: 1600px; margin: auto; }

        header { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 50px; }
        .logo-area h1 { font-size: 2.2rem; margin: 0; letter-spacing: -1px; font-weight: 700; }
        .logo-area span { color: var(--accent); font-weight: 300; }
        
        /* Two-row grid for expanded stats */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-bottom: 40px; }
        .stat-card { 
            background: var(--glass); backdrop-filter: blur(20px);
            border: 1px solid var(--border); padding: 20px; border-radius: 20px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .stat-card:hover { border-color: var(--accent); transform: translateY(-3px); box-shadow: 0 10px 20px -10px var(--accent-glow); }
        .stat-card .label { font-size: 0.65rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1.5px; font-weight: 600; }
        .stat-card .value { font-size: 1.8rem; font-weight: 700; margin-top: 8px; display: block; }

        .glass-panel { 
            background: var(--glass); backdrop-filter: blur(20px);
            border: 1px solid var(--border); border-radius: 28px; padding: 30px; margin-bottom: 30px;
        }
        .controls { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 25px; }
        .input-group label { display: block; margin-bottom: 10px; font-size: 0.8rem; color: var(--text-dim); font-weight: 500; }
        
        input, select {
            width: 100%; background: rgba(255,255,255,0.03); border: 1px solid var(--border);
            padding: 14px; border-radius: 14px; color: white; font-family: inherit; font-size: 0.9rem;
            transition: 0.3s; box-sizing: border-box; outline: none;
        }
        input:focus { border-color: var(--accent); background: rgba(255,255,255,0.07); }

        .table-wrap { border-radius: 28px; overflow: hidden; border: 1px solid var(--border); background: var(--glass); }
        table { width: 100%; border-collapse: collapse; }
        th { background: rgba(255,255,255,0.03); padding: 20px; text-align: left; font-size: 0.75rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; }
        td { padding: 20px; border-bottom: 1px solid var(--border); font-size: 0.95rem; }
        tr:hover td { background: rgba(255,255,255,0.02); cursor: pointer; color: var(--accent); }

        .tag { padding: 6px 14px; border-radius: 10px; font-size: 0.75rem; font-weight: 600; border: 1px solid transparent; }
        .tag-kf { background: rgba(52, 211, 153, 0.1); color: #34d399; border-color: rgba(52, 211, 153, 0.2); }
        .tag-wait { background: rgba(156, 163, 175, 0.1); color: #9ca3af; border-color: rgba(156, 163, 175, 0.2); }
        .tag-tech { background: rgba(129, 140, 248, 0.1); color: var(--accent); border-color: rgba(129, 140, 248, 0.2); }

        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(15px); z-index: 9999; padding: 40px; }
        .modal-body { 
            max-width: 1000px; margin: auto; background: var(--bg); border: 1px solid var(--border); 
            padding: 50px; border-radius: 40px; max-height: 80vh; overflow-y: auto; position: relative;
        }
        .grid-detail { display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; }
        .close-btn { position: absolute; right: 30px; top: 30px; font-size: 2rem; cursor: pointer; color: var(--text-dim); }
        .dot { height: 8px; width: 8px; border-radius: 50%; display: inline-block; margin-right: 8px; box-shadow: 0 0 10px currentColor; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="logo-area">
            <h1><span>.SOLAR Jobs Tracker</span></h1>
        </div>
        <div style="text-align: right;">
            <label class="input-group" style="display:inline-block;">
                <input type="file" id="csvFile" accept=".csv" style="display:none;">
                <div style="background:var(--accent); color:white; padding:12px 24px; border-radius:12px; cursor:pointer; font-weight:600; font-size:0.9rem;">
                    Initialise Upload
                </div>
            </label>
        </div>
    </header>

    <div id="statsDashboard" class="stats-grid">
        <div class="stat-card"><span class="label">Total Jobs</span><span id="stat-total" class="value">0</span></div>
        <div class="stat-card"><span class="label">Solar Installs</span><span id="stat-solar" class="value">0</span></div>
        <div class="stat-card"><span class="label">Enphase</span><span id="stat-enphase" class="value" style="color:#60a5fa">0</span></div>
        <div class="stat-card"><span class="label">Tesla</span><span id="stat-tesla" class="value" style="color:#f87171">0</span></div>
        <div class="stat-card"><span class="label">Fox</span><span id="stat-fox" class="value" style="color:#fbbf24">0</span></div>
        <div class="stat-card"><span class="label">KF Completed</span><span id="stat-kf" class="value" style="color:#34d399">0</span></div>
        <div class="stat-card"><span class="label">Cancelled</span><span id="stat-cancelled" class="value" style="color:#94a3b8">0</span></div>
        <div class="stat-card"><span class="label">Comppliance Check: Y</span><span id="stat-comp-y" class="value" style="color:#34d399">0</span></div>
        <div class="stat-card"><span class="label">Compliance: Issues</span><span id="stat-comp-issues" class="value" style="color:#f87171">0</span></div>
        <div class="stat-card"><span class="label">Compliance: N/A</span><span id="stat-comp-na" class="value" style="color:#94a3b8">0</span></div>
    </div>
    
    <div class="glass-panel">
        <div class="controls">
            <div class="input-group">
                <label>System Phase</label>
                <select id="typeFilter" onchange="runFilters()">
                    <option value="">All Systems</option>
                    <option value="solar">Solar Install</option>
                    <option value="survey">Survey</option>
                    <option value="revisit">Revisit</option>
                    <option value="aftercare">Aftercare</option>
                </select>
            </div>
            <div class="input-group">
                <label>Hardware Protocol</label>
                <select id="techFilter" onchange="runFilters()">
                    <option value="">All Protocols</option>
                    <option value="enphase">Enphase</option>
                    <option value="tesla">Tesla Powerwall</option>
                    <option value="fox">Fox / Evo</option>
                    <option value="revisit">Revisit (Status)</option>
                    <option value="n/a">N/A</option>
                </select>
            </div>
            <div class="input-group"><label>Booked Start</label><input type="date" id="startDate" onchange="runFilters()"></div>
            <div class="input-group"><label>Booked End</label><input type="date" id="endDate" onchange="runFilters()"></div>
            <div class="input-group" style="grid-column: span 2;">
                <label>Filter Parameters</label>
                <input type="text" id="searchInput" placeholder="Search data points (Job #, Postcode, Lead...)" onkeyup="runFilters()">
            </div>
        </div>
    </div>

    <div class="table-wrap">
        <table>
            <thead>
                <tr>
                    <th>Asset ID</th>
                    <th>Job Type</th>
                    <th>Booked Date</th>
                    <th>Status</th>
                    <th>KF Complete</th>
                    <th>Compliance</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<div id="overlay" class="overlay" onclick="closeModal(event)">
    <div class="modal-body" onclick="event.stopPropagation()">
        <span class="close-btn" onclick="document.getElementById('overlay').style.display='none'">Ã—</span>
        <h2 id="modalTitle" style="margin-top:0; font-size:2rem;">Node Intel</h2>
        <div id="modalData" class="grid-detail"></div>
    </div>
</div>

<script>
    let allData = [];

    const parseDate = (d) => {
        if (!d) return null;
        const pts = d.includes('/') ? d.split('/') : d.split('-');
        if (pts.length !== 3) return null;
        // Logic to handle YYYY-MM-DD or DD-MM-YYYY
        return pts[0].length === 4 ? new Date(pts[0], pts[1]-1, pts[2]) : new Date(pts[2], pts[1]-1, pts[0]);
    };

    const techMatch = (row, f) => {
        const comb = `${row['Job Type']} ${row['Booked Status']} ${row['Enphase']}`.toLowerCase();
        if (f === 'fox') return comb.includes('fox') || comb.includes('evo');
        if (f === 'revisit') return comb.includes('revisit') || comb.includes('rv');
        return comb.includes(f);
    };

    document.getElementById('csvFile').addEventListener('change', (e) => {
        Papa.parse(e.target.files[0], {
            header: true, skipEmptyLines: true,
            complete: (r) => {
                const map = new Map();
                r.data.forEach(row => {
                    const pc = (row['Postcode'] || '').trim().toUpperCase();
                    if(!pc) return;
                    const isSrv = (row['Job Type'] || '').toLowerCase().includes('survey');
                    // Deduplicate postcodes, prioritize installs over surveys
                    if(!map.has(pc) || (map.get(pc)['Job Type'].toLowerCase().includes('survey') && !isSrv)) map.set(pc, row);
                });
                allData = Array.from(map.values());
                runFilters();
            }
        });
    });

    function runFilters() {
        const q = document.getElementById('searchInput').value.toLowerCase();
        const tF = document.getElementById('typeFilter').value;
        const hF = document.getElementById('techFilter').value;
        const sD = document.getElementById('startDate').value ? new Date(document.getElementById('startDate').value) : null;
        const eD = document.getElementById('endDate').value ? new Date(document.getElementById('endDate').value) : null;

        const filtered = allData.filter(row => {
            const mS = Object.values(row).some(v => String(v).toLowerCase().includes(q));
            const mT = !tF || String(row['Job Type']).toLowerCase().includes(tF);
            const mH = !hF || techMatch(row, hF);
            
            // Targeted Date Filter: Column E (Booked Date)
            const rD = parseDate(row['Booked Date']);
            let mD = true;
            if (sD && (!rD || rD < sD)) mD = false;
            if (eD && (!rD || rD > eD)) mD = false;
            
            return mS && mT && mH && mD;
        });
        updateStats(filtered);
        render(filtered);
    }

    function updateStats(data) {
        const getCount = (tech) => data.filter(r => techMatch(r, tech)).length;
        
        document.getElementById('stat-total').innerText = data.length;
        document.getElementById('stat-solar').innerText = data.filter(r => String(r['Job Type']).toLowerCase().includes('solar')).length;
        document.getElementById('stat-enphase').innerText = getCount('enphase');
        document.getElementById('stat-tesla').innerText = getCount('tesla');
        document.getElementById('stat-fox').innerText = getCount('fox');
        
        // KF Complete logic
        document.getElementById('stat-kf').innerText = data.filter(r => ['Y','YES'].includes(String(r['Complete on KF']).trim().toUpperCase())).length;
        
        // Cancelled (KF is N/A)
        document.getElementById('stat-cancelled').innerText = data.filter(r => String(r['Complete on KF']).trim().toUpperCase() === 'N/A').length;

        // Compliance Logic
        document.getElementById('stat-comp-y').innerText = data.filter(r => String(r['Compliance Checked']).trim().toUpperCase() === 'Y').length;
        document.getElementById('stat-comp-issues').innerText = data.filter(r => String(r['Compliance Checked']).trim().toLowerCase().includes('issues')).length;
        document.getElementById('stat-comp-na').innerText = data.filter(r => String(r['Compliance Checked']).trim().toUpperCase() === 'N/A').length;
    }

    function render(data) {
        const tb = document.getElementById('tableBody');
        tb.innerHTML = '';
        data.forEach(r => {
            const kfRaw = String(r['Complete on KF']).trim().toUpperCase();
            const kf = ['Y','YES'].includes(kfRaw);
            const isCancelled = kfRaw === 'N/A';
            
            const tr = document.createElement('tr');
            tr.onclick = () => showDetails(r);
            tr.innerHTML = `
                <td style="font-weight:700;">${r['Job Number']}</td>
                <td style="color:var(--text-dim)">${r['Job Type']}</td>
                <td>${r['Booked Date'] || '---'}</td>
                <td><span class="tag tag-tech">${r['Booked Status']}</span></td>
                <td><span class="tag ${isCancelled ? 'tag-wait' : (kf ? 'tag-kf' : 'tag-wait')}">${isCancelled ? 'CANCELLED' : (kf ? 'COMPLETED' : 'PENDING')}</span></td>
                <td>${r['Compliance Checked'] || '---'}</td>
            `;
            tb.appendChild(tr);
        });
    }

    function showDetails(row) {
        const d = document.getElementById('modalData');
        d.innerHTML = '';
        document.getElementById('modalTitle').innerText = `ID: ${row['Job Number']}`;
        Object.entries(row).forEach(([k, v]) => {
            d.innerHTML += `<div><div style="font-size:0.65rem; color:var(--text-dim); text-transform:uppercase; letter-spacing:1px; margin-bottom:5px;">${k}</div>
                            <div style="font-size:1.1rem; color:#fff;">${v || '---'}</div></div>`;
        });
        document.getElementById('overlay').style.display = "block";
    }

    function closeModal(e) { document.getElementById('overlay').style.display = "none"; }
</script>
</body>
</html>
